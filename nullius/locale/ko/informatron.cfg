title_nullius=Nullius: Factorio 속편

page_nullius_text_1=이 Factorio 속편에서는 불모의 행성을 테라포밍하고 생명체로 씨앗을 뿌리기 위해 보낸 안드로이드를 재생합니다. 수 년 후에 여러분의 노력은 은하계에 엔지니어가 착륙할 준비가 된 행성으로 가득 찬 결과를 가져올 것입니다. 이 모드는 모든 레시피와 기술을 대체하는 완전한 오버홀 모드입니다. 생명체가 없다는 것은 대기 중에 석탄, 기름, 나무, 물기, 또는 공짜 산소가 없다는 것을 의미합니다. 게다가, 많은 행성들이 구리나 우라늄과 같은 희귀한 무거운 원소들이 별로 없기 때문에, 여러분의 기술은 가장 풍부하고 가벼운 원소들에 초점을 맞출 것입니다.

page_nullius_text_2=기본적인 천연자원은 철광석, 사암, 보크사이트, 석회석, 공기, 해수, 화산가스입니다. 구리와 우라늄과 같은 고급 자원은 소행성 채굴 기술로 나중에 이용할 수 있게 됩니다. 보크사이트는 알루미늄을 위한 광석으로, 유용한 전기 전도체 및 구조 재료입니다. 석회암은 칼슘의 공급원이며, 시멘트, 유리, 그리고 야금학에 유용하며, 미량의 황의 공급원이기도 합니다. 사암은 전자제품과 유리에 필수적인 실리콘과 미량의 티타늄 광석을 제공합니다. 공기는 대부분 질소와 이산화탄소(플라스틱과 같은 유기 화학 제품의 중요한 공급 원료)로 구성되어 있지만, 아르곤과 헬륨과 같은 고귀한 가스를 포함한 다른 중요한 가스들의 흔적을 가지고 있습니다. 바닷물은 수소, 산소, 염소, 나트륨, 그리고 미량의 중수소, 삼중수소, 리튬, 그리고 다른 광물들의 원천입니다. 화산 가스는 황, 일산화탄소, 그리고 미량의 붕소의 원천입니다.

page_nullius_text_3=로켓을 발사할 수 있는 충분한 산업 기반을 구축한 후 최종 목표는 이 행성에 생명체를 뿌리고 은하계 전체의 다른 행성에 이 과정을 반복하기 위해 여러분 자신을 복제하는 것입니다. 여러분은 대기의 산소 수준을 높이고 각각의 생존 요건을 가진 여러 식물과 동물 종으로 이루어진 유전적으로 다양한 생태계를 뿌릴 필요가 있을 것입니다. 여러분은 이러한 종의 게놈을 다운로드하기 위해 조상들과 통신을 재정립하고, 자연적으로 번식할 수 있는 충분한 번식지가 생길 때까지 처음부터 생물학적 물질을 조립해야 합니다. 이 종들 중 많은 종들은 유용한 물질을 여러분이 제조할 수 있는 것보다 더 저렴하게 생산하기 때문에, 여러분은 이 유기체들 중 일부를 공장 생산 라인에 통합하기를 원할지도 모릅니다.

menu_mods=모드
title_mods=모드
page_mods_text_1=이 모드는 서로 다른 자원, 기술 및 레시피를 사용하므로 Nullius와 함께 작동하도록 특별히 조정되지 않은 경우 자체 기술 및 레시피를 가진 다른 모드와 잘 상호 작용하지 않습니다. 자신만의 기술과 레시피가 없는 삶의 질 모드는 그저 효과가 있을 수도 있습니다. 물 채우기 기능, 아이템 쌓기, 무한 광석 등 일부 공통 모드 게임 플레이 기능은 이미 Nullius에 통합되어 있습니다.  Nullius와 함께 작동하도록 선택된 수의 기술이 포함된 모드가 이미 이식되었습니다.  다른 것들은 추가될 것으로 예상됩니다. 이 호환성은 Nullius 또는 다른 모드로 추가할 수 있습니다.
page_mods_text_2=이미 포팅된 것으로 알려진 모드는 다음과 같습니다. Miniloader, Transport Drones, Jetpack, Factorissimo2, LTN - Logistic Train Network, LTN Combinator Modernized, Bob's Adjustable Inserters, Safe Waterfill, Teleporters, Advanced Fluid Handling, Warehousing, Robot Replacer, AAI Signal Transmission, Train Supply Manager (TSM), Induction Charging, Stack Combinator, Text Plates, Resource Spawner Overhaul (RSO), 그리고 I,Robot입니다.

menu_research=연구
title_research=연구
page_research_text_1=Nullius에는 7개의 연구 팩이 있습니다.  처음 2개는 매우 일찍 잠금 해제되고, 다음 5개는 점차적으로 더 고급화되고 기하급수적으로 더 비싸집니다.  따라서 기술 트리는 6개의 서로 다른 계층으로 나눌 수 있습니다.
page_research_text_2=Nullius는 모든 바닐라 기술을 대체하기 때문에, 이름과 진행 방식이 여러분이 익숙한 것과는 매우 다릅니다.  기본 게임에서 할 수 있는 거의 모든 것을 Nullius에서 할 수 있습니다. 몇 가지 군사 기술이나 에너지 기술을 제외하고요. 하지만 다른 형태로 나타날 수도 있습니다.  Nullius는 일부 불필요한 중간재를 간소화하고 대신 완제품을 중간재로 사용하거나 여러 용도로 항목을 오버로드합니다.
page_research_text_3=일부 예: 절벽 폭발물과 폭발물은 별개의 품목이 아닙니다. Nullius 폭발물은 절벽을 폭파하는 중간 제품입니다.  별도의 개인 배터리 장비는 없습니다. 일반 배터리는 장비, 중간 배터리 및 충전 가능한 차량 연료입니다.  레이더를 센서 노드라고 하며, 가장 중요한 차이점은 원격 섹터를 스캔하기 위한 반지름(비터에서는 더 필요한 측면)은 훨씬 작지만 지도 보기에서 공장을 원격으로 보기 위한 반지름은 더 크다는 것입니다.  대신 Nullius는 탐색 기술에서 매우 먼 섹터를 스캔하는 다른 방법을 제공합니다.

menu_early=초반 게임
title_early=초반 게임
page_early_header_1=티어 1, 지질 및 기후학 연구
page_early_text_1=레시피를 전혀 사용하지 않고 시작하지만, 첫 번째 기술은 지질학적 샘플의 잠금을 해제하고, 연구 팩을 필요로 하지 않으며, 단지 연구실에서 보내는 시간만 필요로 합니다.  연구실은 우주선 잔해 어딘가에 있습니다. 어딘가에서 이용할 수 있습니다.  여러분은 단지 충분한 수의 건물들에 접근할 수 있는 것부터 시작할 것입니다. 여러분이 이 모든 건물들을 직접 만들기 시작할 수 있을 만큼 충분히 멀리 진행해야 할 것입니다.
page_early_text_2=지질학과 기후학은 간단하고 생산 비용이 저렴합니다.  이 계층의 기술은 비용이 매우 낮으며 신속하게 연구될 수 있습니다.  이들은 다음 연구 계층을 위한 필수 재료 제조 프로세스를 소개하는 역할을 합니다.
page_early_header_2=티어 2, 기계 공학 연구
page_early_text_3=기계 공학은 생산하기가 그리 간단하지 않지만, 이 계층의 기술은 여전히 적은 수의 연구 팩만 필요로 합니다.  이러한 기술을 통해 게임을 시작하는 대부분의 구조에 대한 복사본을 직접 만들 수 있으므로, 무한히 기반을 확장할 수 있습니다.  이 계층이 완성되면 부산물 낭비를 모두 제거할 수 있으므로 지속적인 자동화가 가능합니다.
page_early_text_4=이러한 필수 기계적 기술이 없으면 제조 규모를 제대로 확장할 수 없기 때문에, 이 계층 및 이전 계층의 대부분의 기술은 기술 비용 승수 설정에 영향을 받지 않습니다.

menu_mid=중반 게임
title_mid=중반 게임
page_mid_header_1=티어 3, 전기 공학 연구
page_mid_text_1=이제 자신만의 연구소와 더 큰 공장을 지을 수 있게 되었기 때문에 연구 비용이 점점 더 비싸지기 시작합니다.  전자 장치는 봇, 모듈, 열차 신호, 긴 삽입기 및 조합기의 첫 등장을 포함하여 보다 정교한 제어, 자동화 및 사용자 지정 기능을 제공합니다.  대부분의 기본 생산 구조와 일부 새로운 유형의 구조의 계층 2 버전을 잠금 해제합니다.
page_mid_header_2=티어 4, 화학 연구
page_mid_text_2=화학은 기존 자원에 대한 새로운 용도와 많은 새로운 재료를 개방하여 배터리 및 폭발물과 같은 유용한 도구를 제공합니다.  진정한 대량 생산을 위한 도구도 갖추고 있습니다.  중간 제품은 더 나은 운송 처리량을 위해 박스로 포장될 수 있으며, 새로운 레시피는 다른 박스로 포장된 재료를 직접 생산할 수 있습니다.  마찬가지로, 가스는 더 높은 처리량과 더 효율적인 화학을 위해 압축될 수 있습니다.

menu_late=후반 게임
title_late=후반 게임
page_late_header_1=티어 5, 물리학 연구
page_late_text_1=연구는 생산하기가 훨씬 더 복잡하여 자동화하려면 최소한 봇을 사용해야 하지만, 한 번에 여러 개를 생산하기 때문에 리소스 비용은 이전 계층과 비교할 수 있습니다.  이 계층을 사용하면 대부분의 기본 구조의 세 번째 계층과 마지막 계층을 구축할 수 있습니다.  드론으로 환경을 대규모로 테라포밍하고, 다음 단계로 최종 게임을 진행하기 위해 필요한 로켓과 같은 새로운 기능을 사용할 수 있습니다.
page_late_header_2=티어 6, 천문학 연구
page_late_text_2=이것이 최종 게임입니다.  이 단계가 시작될 때, 첫 번째 로켓을 발사한 후, 여러분은 목표 추적기와 함께 임무 패널이 배정될 것입니다.  이러한 작업은 100% 진행됨에 따라 사라지며, 모두 완료되면 사용자가 승리합니다.  연구 외에도 로켓을 소행성 채광에 사용할 수 있습니다. 이를 통해 재생 가능한 광물로 고정 채광 기지를 구축할 수 있습니다.  이 계층의 많은 기술은 무한하지만, 기하급수적인 비용은 결국 감당할 수 없을 정도로 증가할 것입니다.  이러한 무한 기술은 기본 테라포밍 목표를 달성한 후에도 메가베이스 규모로 제조를 계속할 수 있는 좋은 동기 부여입니다.

menu_fluids=유체
title_fluids=유체
page_fluids_text_1=화학 및 유체 취급은 Nullius 제작 시스템의 중요한 부분이기 때문에 유체를 관리하는 방법을 이해하는 것이 중요합니다.  Nullius가 바닐라 유체 취급에서 벗어나는 특정 영역이 있습니다.

page_fluids_header_1=압력
page_fluids_text_2=Nullius는 파이프 및 탱크에 대한 "압력" 정격 개념을 가지고 있습니다.  이것은 Factorio 게임 엔진의 유체 시뮬레이션 기능을 사용하여 다양한 처리량을 가진 파이프를 만드는 추상화입니다.  더 큰 "압력" 등급의 주요 효과는 파이프 4가 파이프 1보다 훨씬 많은 유체를 초당 전달한다는 것입니다.  처리량에서 Nullius 파이프 1과 2 사이에 바닐라 파이프가 떨어집니다. 이 효과는 Factorio에서 달성하기 복잡하고 몇 가지 부작용이 있습니다.
page_fluids_text_3=각 파이프 및 탱크의 압력 정격은 툴팁에 나와 있습니다. 파이프 1이 완전히 채워지면 최대 압력 40%에 도달합니다. 파이프 2가 가득 차면 60%이고, 파이프 3이 80%이고, 파이프 4가 가득 차면 100%입니다. 탱크는 파이프보다 조금 더 많은 압력을 처리할 수 있습니다. 뭘 100%요? 최상의 파이프가 처리할 수 있는 임의의 양입니다. 이 시스템은 고정된 양의 실제 압력을 참조하기 위한 것이 아닌 추상적인 것에 불과합니다.
page_fluids_text_4=파이프 1 및 2는 75%의 압력에 도달하지 못하므로, 가득 찬 경우에도 75%의 임계값을 갖는 릴리프 밸브와 호환되지 않습니다. 탱크 1은 75%를 초과하므로 릴리프 밸브와 함께 사용할 수 있습니다. 요령은 탱크 1을 파이프 1로 직접 연결하면 압력 차이로 인해 탱크 1이 약 절반만 채워진다는 것입니다. 이 문제는 펌프로 해결할 수 있으며, 펌프는 소스의 압력에 관계없이 탱크를 완전히 채웁니다. 펌프 없이는 초기 게임에서 사용할 수 없기 때문에 펌프와 동일한 기술로 릴리프 밸브를 사용할 수 있게 되는 이유입니다.

page_fluids_header_2=쓰레기 부산물
page_fluids_text_5=Nullius의 많은 화학 공정에서 2개 이상의 제품이 생산됩니다.  이러한 상황이 발생할 때마다 부산물이 낭비될 수 있습니다. 생산되는 모든 제품을 정확한 비율로 사용하지 않을 가능성이 높기 때문입니다.  원치 않는 폐액 처리는 지속 가능한 자동화에 필수적입니다.
page_fluids_text_6=유체 아이콘 위에 마우스를 올려 놓으면 공구 팁을 읽을 수 있습니다. 유체는 기체 또는 액체일 수 있습니다.  대부분의 가스는 굴뚝에서 배출될 수 있고 대부분의 액체는 배출구에서 배출될 수 있습니다. 그러나 일부는 처분할 수 없는 것으로 표시되며 그냥 배출할 수 없습니다. 모든 부산물은 어떤 방식으로든 파괴될 수 있지만, 더 많은 단계가 필요할 수 있습니다. 예를 들어, 염산은 먼저 가성 용액에 의해 중화되어야 합니다. 벤젠은 일회용 가스로 연소되어야 합니다. 수산화나트륨 또는 자갈과 같은 일부 고체는 폐기를 위해 액체로 가공될 수 있습니다.  대부분의 주요 폐기물 처리 기술은 기계 공학 기술이 끝날 때까지 사용할 수 있습니다. 이 시점 이전의 초기 게임에서는 몇 개의 상자를 만들거나 수동으로 탱크를 제거해야 할 수 있습니다.
page_fluids_text_7=밸브는 복잡한 제품 및 부산물의 스파게티 관리에 필수적입니다.  릴리프 밸브는 탱크가 가득 차 있고 생산량을 백업할 위험이 있는 경우 폐기물을 배출하는 데 사용됩니다. 탱크가 가득 차지 않은 경우에도 폐기물을 낭비하지 않습니다.  보조 밸브를 사용하면 더 중요한 전기 소비 장치를 먼저 만족시킬 수 있을 정도로 충분한 경우에만 유체를 보조 출력으로 보낼 수 있습니다.  보충 밸브는 탱크가 부족할 때만 연료를 채울 수 있게 해주지만, 낭비 없이 부산물로도 생산될 수 있는 여지를 남겨줍니다.
page_fluids_text_8=굴뚝 1과 배출구 1은 비효율적이며 파이프를 완전히 배수하지 않는다는 점에 유의하십시오. 소스는 저항을 극복하기 위해 약간 채워져야 환기를 시작할 수 있습니다. 펌프는 유체의 움직임을 유지하는 데 유용할 수 있습니다.

menu_energy=에너지
title_energy=에너지
page_energy_text_1=Nullius에는 생명체가 없기 때문에 석탄, 나무, 기름도 없고, 대기 중에 그것을 태울 산소도 없습니다.  이것은 재생 가능한 에너지원의 사용이 필요합니다.
page_energy_text_2=풍력은 가장 낮은 기술 옵션이며, 게임 초기에는 풍력이 유일한 진정한 옵션입니다.  나중에 기계 공학에서, 여러분은 더 비싼 태양열에 접근할 수 있지만, 밤이나 바람이 없을 때 사용하기 위해 열을 아낄 수 있습니다.  전기 공학 단계부터 여러분은 다양한 강점과 약점을 가진 다양한 옵션을 가지고 있습니다.  바람은 많은 땅을 필요로 하고 예측할 수 없습니다.  태양 전지판은 비싸고 밤에 아무것도 생산하지 못합니다.  지열은 일정한 전력을 생산하지만, 화산 분출물 위에만 놓일 수 있습니다.  원자력은 일관된 전력을 생산하며 어디에서나 건설될 수 있지만, 그러기 위해 일부 자원을 소비합니다.
page_energy_text_3=풍력 터빈은 서로 정확히 32개의 타일을 간격을 두어야 하므로 많은 공간을 차지합니다. 그리드 정렬 청사진 또는 f5 그리드 뷰를 사용하면 깔끔한 간격을 계획하는 데 도움이 될 수 있습니다. 송전탑 1을 연구하면 터빈당 1개씩 배치해야 하는 타일이 32개에 달하기 때문에 배치하기가 더 쉬워집니다. 큰 풍력 발전소를 짓는 것을 두려워하지 마세요. 바이터가 없기 때문에, 여러분은 그 지역을 방어할 필요가 없습니다. 먼저 사용하는 로봇이 설계도면를 배치하는 데 도움이 될 수 있습니다.

page_energy_header_1=에너지 저장소
page_energy_text_4=풍력과 태양열은 다양한 양의 전력을 생산하기 때문에 에너지 저장을 필요로 합니다.  배터리 보관은 화학 공학 기술 이전에는 사용할 수 있는 요소가 제한되어 있기 때문에 사용할 수 없습니다.  그 전까지는 전해 또는 압축 가스, 서지 전해 장치 또는 서지 압축기를 사용하여 자체 "축적 장치" 등가 시스템을 구축할 수 있습니다.  서지 전해기는 축전지가 전력을 저장하는 것처럼 잉여 전력으로만 작동합니다.  여러분은 풍력이나 태양 에너지가 여분의 에너지를 생산할 때 그것이 생산하는 수소와 산소를 탱크에 저장할 수 있고, 충분한 에너지를 생산하지 않을 때 에너지를 위해 그것을 태울 수 있습니다.  풍력과 태양열로 충분한 전력을 생산하지 않으면 터빈은 증기를 소모할 것입니다.
page_energy_text_5=일반 생산 시에도 기존의 우선 전해질 대신 이러한 서지 전해질 사용을 고려해 볼 필요가 있습니다. 서지 전해기는 최대 처리량이 높기 때문에 에너지가 풍부한 시간에는 탱크를 채울 수 있고, 나머지 기지들은 전해기가 가동되지 않는 시간에는 탱크에 저장된 제품을 사용하여 계속 작동할 수 있습니다. 전기 분해는 주요 에너지 소비 장치 중 하나이므로 이러한 방식으로 전기 분해 기능을 유연하게 유지하면 최소 에너지 요구량을 줄이고 에너지 저장의 필요성을 줄일 수 있습니다. 단점은 만약 여러분이 계속해서 전력이 부족하다면, 여러분은 정전 같은 명백한 증상을 볼 수 없고, 대신 수소가 부족해지는 것을 볼 수 있다는 것입니다.
page_energy_text_6=Nullius의 증기 온도는 단지 화장품에 불과합니다.  온도 반응이 높을수록 입력에 비해 증기의 부피가 커지며, 중요한 것은 단위 수입니다.  증기의 각 단위에는 툴팁에서 볼 수 있는 일정량의 에너지가 있으므로 탱크에 얼마나 많은 에너지가 저장되는지 쉽게 계산할 수 있습니다.  증기를 소비하는 동일한 터빈은 또한 장치당 일정량의 에너지를 가진 다른 압축 가스도 소비합니다.  압축된 질소는 가장 일반적인 에너지 저장 매체입니다. 공기 분리는 부산물로서 잉여 질소를 안정적으로 공급하기 때문입니다.
