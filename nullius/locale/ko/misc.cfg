nullius-intro=당신은 폰 노이만 안드로이드입니다. 수백 년의 상대론적 여행 끝에 탐사선이 목표 행성에 도착했습니다. 그리고 필요한 장비들이 소량 탑재되어 활성화되었습니다. 이 생명체가 없는 행성은 무거운 원소들이 상대적으로 빈약하고 통기성 있는 대기가 부족합니다. 이러한 사소한 결점에도 불구하고 전반적으로 테라포밍의 가장 좋은 후보로 분류됩니다. 여러분의 임무는 이 행성을 테라포밍하고, 생명체로 씨앗을 뿌리고, 새로운 행성으로 계속 나아가기 위한 후계자 물결을 만드는 데 필요한 산업적 능력을 개발하는 것입니다.

[mod-name]
nullius=Nullius

[mod-description]
nullius=이 Factorio 전편에서 여러분은 행성을 테라포밍하고 생명체를 뿌리는 안드로이드입니다. 모든 레시피와 기술을 대체합니다. 생명체가 없다는 것은 석탄, 석유, 목재, 물기, 활성산소가 없다는 것을 의미하며, 다양한 재생 가능한 에너지원을 필요로 한다. 신뢰성을 위해 공기, 바다 또는 철광석, 보크사이트, 사암 및 석회석과 같은 일반적인 광물의 풍부한 요소에 초점을 맞출 수 있습니다. 첨단 기술로 소행성 채굴이 가능해졌다.  자세한 설명과 호환되는 모드 목록을 보려면 모드 포털을 방문하십시오.

