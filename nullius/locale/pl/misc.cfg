nullius-intro=Jesteś androidem von Neumanna.  Po setkach lat podróży relatywistycznej, twoja sonda dotarła do planety docelowej, a ty zostałeś aktywowany z niewielkim ładunkiem niezbędnego wyposażenia.  Ta pozbawiona życia planeta jest stosunkowo uboga w ciężkie pierwiastki i nie posiada atmosfery nadającej się do oddychania.  Pomimo tych drobnych niedociągnięć jest ona ogólnie sklasyfikowana jako doskonały kandydat do terraformowania.  Twoim zadaniem jest rozwinięcie potencjału przemysłowego niezbędnego do terraformowania tej planety, zasiania na niej życia i stworzenia fali następców, którzy będą kontynuować podróż na nowe planety.

[mod-name]
nullius=Nullius

[mod-description]
nullius=W tym prequelu Factorio, jesteś androidem terraformującym planety i zasiewającym je życiem. Zastępuje wszystkie przepisy i technologie. Brak życia oznacza brak węgla, ropy, drewna, bitników czy wolnego tlenu, co wymaga zróżnicowanych odnawialnych źródeł energii. Dla niezawodności, skupisz się na obfitych pierwiastkach z powietrza, morza lub zwykłych minerałów, takich jak ruda żelaza, boksyt, piaskowiec i wapień. Zaawansowana technologia umożliwia wydobywanie rzadkich pierwiastków z asteroid.  Odwiedź portal modów, aby uzyskać bardziej wyczerpujący opis i listę kompatybilnych modów.

