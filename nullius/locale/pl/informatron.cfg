title_nullius=Nullius: Factorio Prequel

page_nullius_text_1=W tym prequelu Factorio wcielasz się w androida wysłanego, by terraformować jałowe planety i zasiać na nich życie. Eony później twoje wysiłki zaowocują galaktyką pełną planet, na których inżynierowie będą mogli wylądować. Jest to mod, który zastępuje wszystkie przepisy i technologie. Brak życia oznacza brak węgla, ropy, drewna, kąsaczy czy wolnego tlenu w atmosferze. Ponadto, ponieważ wiele planet jest ubogich w rzadkie, cięższe pierwiastki, takie jak miedź czy uran, Twoja technologia skupi się na najobficiej występujących, lżejszych pierwiastkach.

page_nullius_text_2=Podstawowe zasoby naturalne to ruda żelaza, piaskowiec, boksyt, wapień, powietrze, woda morska i gaz wulkaniczny. Zaawansowane zasoby takie jak miedź i uran będą dostępne później dzięki technologii wydobywania z asteroid. Boksyt jest rudą aluminium, użytecznego przewodnika elektrycznego i materiału konstrukcyjnego. Wapień jest źródłem wapnia, przydatnego w produkcji cementu, szkła i metalurgii, a także źródłem śladowych ilości siarki. Piaskowiec dostarcza krzemu, niezbędnego dla elektroniki i szkła, oraz śladowe ilości rudy tytanu. Powietrze składa się głównie z azotu i dwutlenku węgla (kluczowy surowiec dla produktów chemii organicznej, takich jak plastik), ale zawiera śladowe ilości innych ważnych gazów, w tym gazów szlachetnych, takich jak argon i hel. Woda morska jest źródłem wodoru, tlenu, chloru, sodu oraz śladowych ilości deuteru, trytu, litu i innych minerałów. Gaz wulkaniczny jest źródłem siarki, tlenku węgla i śladowych ilości boru.

page_nullius_text_3=Po stworzeniu bazy przemysłowej wystarczającej do wystrzelenia rakiet, twoim celem jest zasianie na tej planecie życia i wystrzelenie duplikatów siebie, aby powtórzyć ten proces na innych planetach w całej galaktyce. Będziesz musiał podnieść poziom tlenu w atmosferze i zasiać genetycznie zróżnicowany ekosystem składający się z wielu gatunków roślin i zwierząt, z których każdy ma swoje własne wymagania dotyczące przetrwania. Musisz ponownie nawiązać łączność ze swoimi przodkami, aby pobrać genomy tych gatunków, i tworzyć materiały biologiczne od podstaw, aż uzyskasz wystarczającą ilość materiału hodowlanego, aby rozmnażały się naturalnie. Wiele z tych gatunków produkuje użyteczne materiały taniej niż ty możesz je wytworzyć, więc możesz chcieć zintegrować niektóre z tych organizmów z liniami produkcyjnymi swoich fabryk.

menu_mods=Mody
title_mods=Mody
page_mods_text_1=Ten mod używa innych zasobów, technologii i receptur, więc nie współdziała dobrze z innymi modami, które mają własne technologie i receptury, chyba że zostały one specjalnie przystosowane do pracy z Nulliusem. Mody poprawiające jakość życia bez własnych technologii i receptur mogą po prostu działać. Niektóre wspólne cechy rozgrywki modów są już zintegrowane z Nulliusem w jakiejś formie, włączając w to funkcje napełniania wodą, układania przedmiotów i nieskończone rudy.  Wybrana liczba modów z technologiami została już przeniesiona do Nulliusa.  Oczekuje się, że inne zostaną dodane. Ta kompatybilność może być dodana albo przez Nulliusa, albo przez inny mod.

page_mods_text_2=Mody, o których wiadomo, że zostały już przeniesione to: Miniloader, Transport Drones, Jetpack, Factorissimo2, LTN - Logistic Train Network, LTN Combinator Modernized, Bob's Adjustable Inserters, Safe Waterfill, Teleporters, Advanced Fluid Handling, Warehousing, Robot Replacer, AAI Signal Transmission, Train Supply Manager (TSM), Induction Charging, Stack Combinator, Text Plates, Resource Spawner Overhaul (RSO) oraz I,Robot.

menu_research=Badania
title_research=Badania
page_research_text_1=Nullius posiada 7 pakietów badawczych.  Pierwsze 2 są odblokowywane bardzo wcześnie, a następne 5 jest stopniowo coraz bardziej zaawansowanych i wykładniczo droższych.  Drzewo technologiczne można więc podzielić na 6 różnych poziomów.

page_research_text_2=Nullius zastępuje wszystkie technologie z oryginalnej gry, więc nazwy i progresja różnią się znacznie od tego, do czego możesz być przyzwyczajony.  Prawie wszystko, co możesz zrobić w podstawowej grze, możesz zrobić w Nulliusie, z wyjątkiem kilku technologii wojskowych lub energetycznych, ale mogą one występować w innej formie.  Nullius stara się zlikwidować niektóre zbędne półprodukty i zamiast tego używa gotowych produktów jako półproduktów lub przeładowuje przedmioty z wieloma zastosowaniami.

page_research_text_3=Kilka przykładów:  Materiały wybuchowe do klifów i materiały wybuchowe nie są oddzielnymi przedmiotami; Materiały wybuchowe Nullius są półproduktem, który również wysadza klify.  Nie ma osobnego wyposażenia do baterii osobistych; zwykłe baterie to wyposażenie, półprodukty i paliwo do pojazdów z możliwością ładowania.  Radary są nazywane węzłami czujników, a kluczowa różnica polega na tym, że mają one znacznie mniejszy promień do skanowania odległych sektorów (aspekt, który jest bardziej potrzebny w przypadku kąsaczy), ale większy promień do zdalnego podglądu fabryki z widoku mapy.  Zamiast tego Nullius zapewnia inną metodę skanowania bardzo odległych sektorów w ramach technologii eksploracji.

menu_early=Wczesna gra
title_early=Wczesna gra
page_early_header_1=Poziom 1, Badania geologiczne i klimatyczne

page_early_text_1=Zaczynasz bez żadnych receptur, ale pierwsza technologia odblokowuje próbki geologiczne i nie wymaga żadnych pakietów badawczych, a jedynie czasu spędzonego w laboratorium.  Twoje laboratorium jest dostępne gdzieś we wraku twojego statku.  Na początku będziesz miał dostęp do wystarczającej ilości budynków, które będą Ci potrzebne do osiągnięcia postępów w grze, abyś mógł je samodzielnie stworzyć.

page_early_text_2=Geologia i Klimatologia są proste i tanie w produkcji.  Technologie na tym poziomie mają bardzo niskie koszty i są przeznaczone do szybkiego zbadania.  Służą one jako wstęp do procesów produkcji niezbędnych materiałów dla następnego poziomu badań.

page_early_header_2=Poziom 2, Badania nad inżynierią mechaniczną

page_early_text_3=Mechanika nie jest tak prosta w produkcji, ale technologie na tym poziomie nadal wymagają niewielkiej ilości pakietów badawczych.  Technologie te pozwalają na zbudowanie własnych kopii większości struktur, z którymi rozpoczynasz grę, dzięki czemu możesz rozbudowywać swoją bazę w nieskończoność.  Pod koniec tego poziomu będziesz w stanie wyeliminować wszystkie produkty uboczne, umożliwiając w ten sposób trwałą automatyzację.

page_early_text_4=Ponieważ bez tych podstawowych technologii mechanicznych nie da się w ogóle rozwinąć produkcji, większość technologii tego poziomu i wcześniejszych nie jest zależna od ustawienia mnożnika kosztu technologii.

menu_mid=Środek gry
title_mid=Środek gry
page_mid_header_1=Poziom 3, Badania nad inżynierią elektryczną

page_mid_text_1=Teraz, gdy możesz zbudować własne laboratoria i większą fabrykę, badania zaczynają być droższe.  Elektronika umożliwia bardziej zaawansowaną kontrolę, automatyzację i dostosowanie funkcji, w tym pierwsze pojawienie się botów, modułów, sygnałów kolejowych, długich podajników i kombinatorów.  Odblokowuje ona wersje poziomu 2 większości podstawowych struktur produkcyjnych, a także kilka nowych typów struktur.

page_mid_header_2=Poziom 4, Badania chemiczne

page_mid_text_2=Chemia odblokowuje nowe zastosowania dla istniejących zasobów i wiele nowych materiałów, umożliwiając tworzenie użytecznych narzędzi, takich jak baterie i materiały wybuchowe.  Posiada również narzędzia do prawdziwej masowej produkcji.  Produkty pośrednie mogą być pakowane w pudełka dla zwiększenia przepustowości transportu, a nowe receptury pozwalają na bezpośrednią produkcję materiałów w pudełkach z innych materiałów w pudełkach.  Podobnie, gazy mogą być sprężane dla większej przepustowości i bardziej wydajnej chemii.

menu_late=Późna gra
title_late=Późna gra
page_late_header_1=Poziom 5, Badania Fizyczne

page_late_text_1=Badania są znacznie bardziej skomplikowane w produkcji, prawie wymagając przynajmniej częściowego użycia botów do automatyzacji, ale ponieważ produkujesz wiele na raz, koszt zasobów jest porównywalny z wcześniejszymi poziomami.  Ten poziom pozwala na zbudowanie trzeciego i ostatniego poziomu najbardziej podstawowych struktur.  Umożliwia on nowe funkcje, takie jak terraformowanie otoczenia na masową skalę za pomocą dronów i rakiet, niezbędne do przejścia do gry końcowej na następnym poziomie.

page_late_header_2=Poziom 6, Badania astronomiczne

page_late_text_2=To jest gra końcowa.  Na początku tego poziomu, po wystrzeleniu pierwszej rakiety, zostanie ci przydzielony panel misji z trackerem twoich celów.  Zadania te będą znikać, gdy osiągną 100% postępu, a wygrasz, gdy wszystkie zostaną ukończone.  Oprócz badań, możesz używać swoich rakiet do wydobywania asteroid, co pozwoli ci na zakładanie stacjonarnych placówek górniczych z odnawialnymi minerałami.  Wiele z technologii na tym poziomie jest nieskończonych, choć ich wykładnicze koszty w końcu staną się nieosiągalne.  Te nieskończone technologie stanowią dobrą motywację do kontynuowania produkcji na skalę megabaz, nawet po osiągnięciu podstawowych celów terraformowania.

menu_fluids=Płyny
title_fluids=Płyny
page_fluids_text_1=Chemia i manipulacja płynami są krytycznymi częściami systemu craftingu Nullius, więc ważne jest, aby zrozumieć jak zarządzać płynami.  Istnieją pewne obszary, w których Nullius odbiega od waniliowego zarządzania płynami, o których należy pamiętać.

page_fluids_header_1=Ciśnienie
page_fluids_text_2=Nullius posiada pojęcie "ciśnienia" dla rur i zbiorników.  Jest to abstrakcja, która wykorzystuje właściwości symulacji płynów silnika gry Factorio do tworzenia rur o różnej przepustowości.  Głównym efektem większej wartości "ciśnienia" jest to, że rura 4 przesyła znacznie więcej płynu na sekundę niż rura 1.  Rura waniliowa pod względem przepustowości plasowałaby się gdzieś pomiędzy rurami Nullius 1 i 2. Ten efekt jest skomplikowany do osiągnięcia w Factorio i ma kilka efektów ubocznych.

page_fluids_text_3=Ciśnienie znamionowe każdej rury i zbiornika jest podane w etykiecie narzędzia. Gdy rura 1 jest całkowicie wypełniona, osiąga maksymalne ciśnienie 40%. Gdy rura 2 jest pełna, osiąga 60%, rura 3 - 80%, a gdy rura 4 jest pełna - 100%. Zbiorniki mogą wytrzymać trochę większe ciśnienie niż rury. 100% czego? Arbitralnej ilości, którą mogą obsłużyć najlepsze rury. Ten system jest tylko abstrakcją, która nie ma na celu odnosić się do stałej ilości ciśnienia w świecie rzeczywistym.

page_fluids_text_4=Ponieważ rury 1 i 2 nigdy nie osiągają 75% ciśnienia, nawet gdy są pełne, nie są one kompatybilne z zaworem nadmiarowym, który ma próg 75%. Zbiornik 1 przekracza 75%, więc może być używany z zaworem nadmiarowym. Problem polega na tym, że jeśli podłączysz zbiornik 1 bezpośrednio do rury 1, będzie on napełniony tylko do połowy z powodu różnicy ciśnień. Można to rozwiązać za pomocą pomp, które napełnią zbiornik całkowicie, niezależnie od ciśnienia źródła. To jest powód, dla którego zawory nadmiarowe stają się dostępne w tej samej technologii co pompy, ponieważ bez pomp są one bezużyteczne we wczesnej fazie gry.

page_fluids_header_2=Odpadowe produkty uboczne
page_fluids_text_5=Wiele procesów chemicznych w Nulliusie wytwarza 2 lub więcej produktów.  Za każdym razem, gdy tak się dzieje, prawdopodobnie powstaje odpadowy produkt uboczny, ponieważ jest mało prawdopodobne, abyś użył wszystkich produktów dokładnie w takim stosunku, w jakim zostały wytworzone.  Utylizacja niechcianych odpadów płynnych jest niezbędna dla zrównoważonej automatyzacji.

page_fluids_text_6=Najedź kursorem na ikonę płynu, aby przeczytać etykietę. Płyny mogą być gazami lub cieczami.  Większość gazów można odprowadzić kominem, a większość cieczy można odprowadzić kanałem odpływowym. Jednakże, niektóre z nich są oznaczone jako nierozkładalne i nie mogą być po prostu odpowietrzone. Wszystkie produkty uboczne można w jakiś sposób zniszczyć, ale może być wymagane więcej kroków. Na przykład kwas chlorowodorowy musi być najpierw zneutralizowany przez roztwór żrący. Benzen musi zostać spalony do postaci jednorazowych gazów. Niektóre substancje stałe, takie jak wodorotlenek sodu lub żwir, mogą być przetwarzane na ciecz w celu utylizacji.  Większość kluczowych technologii utylizacji odpadów jest dostępna pod koniec technologii inżynierii mechanicznej. We wczesnej fazie gry, zanim to nastąpi, możesz być zmuszony do zbudowania kilku skrzyń lub ręcznego oczyszczenia zbiorników.

page_fluids_text_7=Zawory są niezbędne do zarządzania złożoną siecią produktów i produktów ubocznych.  Zawory nadmiarowe są używane do odprowadzania odpadów, jeśli zbiornik się napełnia i istnieje ryzyko spowolnienia produkcji, bez marnowania ich, jeśli zbiornik nie jest pełny.  Zawory pomocnicze umożliwiają wysyłanie płynu do drugiego wyjścia tylko wtedy, gdy jest go wystarczająco dużo, aby najpierw zaspokoić ważniejszego odbiorcę.  Zawory uzupełniające pozwalają napełnić zbiornik tylko wtedy, gdy jego zawartość jest na wyczerpaniu, ale pozostawiają miejsce na to, aby płyn mógł być również produkowany jako produkt uboczny bez marnowania go.

page_fluids_text_8=Coś, o czym należy pamiętać, to fakt, że Komin 1 i Wylot 1 są niewydajne i nie opróżnią całkowicie rury. Źródło musi się trochę napełnić, by pokonać ich opór, zanim zaczną się odpowietrzać. Pompy mogą być przydatne do utrzymania płynów w ruchu.

menu_energy=Energia
title_energy=Energia
page_energy_text_1=Bez życia w Nulliusie, nie ma węgla, drewna ani ropy, a w atmosferze nie ma tlenu, by je spalić.  Wymaga to korzystania z odnawialnych źródeł energii.

page_energy_text_2=Energia wiatrowa jest najniższą technologicznie dostępną opcją, i na początku gry jest to jedyna realna opcja.  Później, w inżynierii mechanicznej, uzyskasz dostęp do energii słonecznej, która jest droższa, ale ciepło może być oszczędzane, aby być używane w nocy lub gdy wiatry są słabe.  Zaczynając na etapie inżynierii elektrycznej, masz do wyboru szereg opcji z różnymi mocnymi i słabymi stronami.  Wiatr wymaga dużej ilości ziemi i jest nieprzewidywalny.  Panele słoneczne mogą być drogie i nie produkują nic w nocy.  Geotermia wytwarza stałą moc, ale może być umieszczona tylko na wulkanicznych fumarolach.  Energia jądrowa wytwarza stałą energię i może być budowana w dowolnym miejscu, ale zużywa pewne zasoby.

page_energy_text_3=Turbiny wiatrowe muszą być rozmieszczone w odległości dokładnie 32 kafli od siebie, więc zajmują dużo miejsca. Użycie schematów wyrównanych do siatki lub widoku siatki f5 może pomóc w zaplanowaniu prawidłowych odstępów. Rozmieszczanie turbin będzie łatwiejsze, gdy zbadasz pylon 1, ponieważ osiągną one dokładnie te 32 kafle, które są potrzebne do umieszczenia po jednej turbinie. Nie bój się zbudować dużej farmy wiatrowej, ponieważ nie ma tam kąsaczy, więc nie musisz bronić tego terytorium. Boty, z którymi zaczynasz, mogą pomóc w umieszczaniu projektów.

page_energy_header_1=Magazynowanie energii
page_energy_text_4=Ponieważ wiatr i słońce produkują zmienne ilości energii, wymagają one magazynowania energii.  Akumulatory są dostępne dopiero w technologii inżynierii chemicznej, ze względu na ograniczoną ilość elementów, z których można je wykonać.  Do tego czasu można budować własne systemy równoważne "akumulatorom" wykorzystujące elektrolizę lub sprężony gaz, używając elektrolizerów lub sprężarek impulsowych.  Elektrolizer impulsowy działa tylko z nadwyżką energii, tak jak akumulator magazynuje energię.  Wytworzony w ten sposób wodór i tlen można przechowywać w zbiornikach, gdy wiatr lub słońce produkują dodatkową energię, a następnie spalać, gdy nie wytwarzają jej wystarczająco dużo.  Turbina będzie zużywać parę tylko wtedy, gdy wiatr i słońce nie będą produkować wystarczającej ilości energii.

page_energy_text_5=Warto rozważyć użycie tych elektrolizerów impulsowych nawet w regularnej produkcji, zamiast bardziej konwencjonalnych elektrolizerów priorytetowych. Elektrolizery impulsowe mają wysoką maksymalną przepustowość, więc mogą napełniać zbiorniki w czasie obfitości energii, a reszta bazy może pracować wykorzystując zmagazynowane produkty ze zbiorników w czasie, gdy elektrolizery nie pracują. Elektroliza jest jednym z głównych odbiorników energii, więc utrzymanie jej elastyczności w ten sposób może zmniejszyć minimalne zapotrzebowanie na energię i zmniejszyć zapotrzebowanie na magazynowanie energii. Wadą tego rozwiązania jest to, że jeśli stale brakuje Ci energii, możesz nie zauważyć oczywistych objawów, takich jak przerwy w dostawie prądu, ale zamiast tego zobaczysz, że kończy Ci się wodór.

page_energy_text_6=Temperatura pary w Nulliusie jest tylko kosmetyczna.  Reakcje o wyższej temperaturze dają większą objętość pary w stosunku do wkładu, a to liczba jednostek ma znaczenie.  Każda jednostka pary ma pewną ilość energii, widoczną w tooltipie, więc łatwo jest obliczyć ile energii jest zmagazynowane w zbiorniku.  Te same turbiny, które zużywają parę, będą również zużywać inne sprężone gazy, z których każdy ma określoną ilość wymienionej energii na jednostkę.  Sprężony azot jest najczęściej wybieranym medium do magazynowania energii, ponieważ separacja powietrza zapewnia stały dopływ nadmiaru azotu jako produktu ubocznego.
