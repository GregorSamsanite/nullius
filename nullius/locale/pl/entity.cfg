nullius-crusher-3=Miażdży skały na drobniejsze cząstki i sortuje wyniki.
nullius-flotation-cell=Reaktywacja ciał stałych zanurzonych w cieczach w czasie.
nullius-surge-electrolyzer=Podzielenie cieczy na jony z nadwyżką energii elektrycznej, tylko po zaspokojeniu innego zapotrzebowania na energię.
nullius-priority-electrolyzer=Podzielenie cieczy na jony przy użyciu ogromnej energii elektrycznej.
nullius-backup-turbine=Generuje energię elektryczną z gazu pod ciśnieniem, takiego jak para.  Działa tylko jako rezerwa w celu zaspokojenia potrzeb.  Nie ładuje urządzeń impulsowych ani akumulatorów sieciowych.  Przydatna do magazynowania energii przy użyciu produktów wyposażenia impulsowego.
nullius-standard-turbine=Generuje energię elektryczną z gazu pod ciśnieniem, takiego jak para.  Działa, gdy wiatr i panele słoneczne są niewystarczające.  Użyteczna do generowania energii z pary w wymienniku ciepła.
nullius-priority-turbine=Generuje energię elektryczną z gazu pod ciśnieniem, takiego jak para wodna.  Dostawca energii podstawowej jak turbiny wiatrowe.  Użyteczna do wentylacji nadmiaru sprężonego gazu lub produktów ubocznych pary.
nullius-combustion-chamber=Spala zmagazynowane paliwa chemiczne w celu wytworzenia pary pod wysokim ciśnieniem.
nullius-boiler=Używa energii elektrycznej do zamiany wody w parę.
nullius-compressor=Spręża gaz używając nadwyżki energii elektrycznej, tylko po zaspokojeniu innego zapotrzebowania na energię.
nullius-priority-compressor=Spręża gaz używając ogromnej ilości energii elektrycznej.
nullius-chemical-plant=Katalizuje szeroki zakres reakcji chemicznych.
nullius-one-way-valve=Zezwala na przepływ tylko w jednym kierunku.
nullius-relief-valve=Zezwala na przepływ ze źródła o ciśnieniu ponad 75%.
