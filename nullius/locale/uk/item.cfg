nullius-paving-remote-blue=Вкажіть ціль на карті, щоб запустити дрона для укладання бруківки (синій).
nullius-paving-drone-yellow=Вимощує ландшафт жовтим залізобетоном.  Усуває каміння, скелі, воду та сміття.
nullius-paving-remote-yellow=Вкажіть ціль на карті, щоб запустити дрона для укладання бруківки (жовтий).
nullius-paving-drone-green=Вимощує ландшафт залізобетоном.  Усуває каміння, скелі, воду та сміття.
nullius-paving-remote-green=Вкажіть ціль на карті, щоб запустити дрона для укладання бруківки (зелений).
nullius-paving-drone-purple=Вимощує ландшафт фіолетовим залізобетоном.  Усуває каміння, скелі, воду та сміття.
nullius-paving-remote-purple=Вкажіть ціль на карті, щоб запустити дрона для укладання бруківки (фіолетовий).
nullius-paving-drone-brown=Вимощує ландшафт коричневим залізобетоном.  Усуває каміння, скелі, воду та сміття.
nullius-paving-remote-brown=Вкажіть ціль на карті, щоб запустити дрона для укладання бруківки (коричневий).
nullius-paving-drone-black=Вимощує ландшафт залізобетоном.  Усуває каміння, скелі, воду та сміття.
nullius-paving-remote-black=Вкажіть ціль на карті, щоб запустити дрона для укладання бруківки (чорний).
