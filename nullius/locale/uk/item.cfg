nullius-chassis-1=Носиться в комірці броні для збільшення потужності обладнання та захисту.
nullius-chassis-2=Носиться в комірці броні для збільшення потужності обладнання, розміру інвентаря та захисту.
nullius-chassis-3=Носиться в комірці броні для збільшення потужності обладнання, розміру інвентаря та захисту.
nullius-chassis-4=Носиться в комірці броні для збільшення потужності обладнання, розміру інвентаря та захисту.
nullius-chassis-5=Носиться в комірці броні для збільшення потужності обладнання, розміру інвентаря та захисту та стерильності.
nullius-gun=Знищує одиничні цілі.  Заряджається магазинами.
nullius-rifle=Руйнує об'єкти щільним вогнем.  Заряджається магазинами.
nullius-missile-launcher=Знищує об'єкти ракетами на певній відстані.
nullius-mecha-drone-launcher=Запускає дрони в місця поблизу.
nullius-mecha-remote=Прив'язується до обного робота та викликає його віддалено.
nullius-magazine=Знищує одиничні цілі.  Використовується пістолетом та рушницею.
nullius-magazine-2=Знищує все.  Використовується пістолетом та рушницею.
nullius-missile-1=Знищує об'єкти в помірному радіусі, включаючи скелі.
nullius-missile-2=Знищуйте все в широкому радіусі, залишаючи великий кратер руйнувань.
nullius-explosive=Контрольований вибух безпечно руйнує скел
nullius-scout-drone-1=Розкриває секторну область карти розміром 7x7.
nullius-scout-drone-2=Розкриває секторну область карти розміром 13x13.
nullius-scout-remote=Вкажіть ціль на карті, щоб запустити дрон-розвідник, що відкриває сектор карти.  З виду карти можна націлюватися на нерозвідані, віддалені місця в межах досяжності пускової установки дронів.
nullius-demolition-drone=Знищує все, крім місць розташування ресурсів у секторі 4x4.
nullius-demolition-remote=Вкажіть ціль на карті, щоб запустити дрон-руйнівник, який знищить все, крім родовищ ресурсів, в області 4х4.
nullius-excavation-drone=Замінює землю водою розміром 4x4.  Може підвищити рейтинг терраформування планети так само, як дрони-тераформери.
nullius-excavation-remote=Вкажіть ціль на карті, щоб запустити дрон-видобувач, який замінить землю на воду в області 4х4.
nullius-terraforming-drone-grey=Замінює пейзаж на сіру місцевість у секторі приблизно 4x4.  Усуває каміння, скелі, воду та сміття.  Піднімає рівень тераформування планети при заміні екзотичної місцевості, такої як пурпурна, вулканічна або чорна.
nullius-terraforming-remote-grey=Дистанційно націлюйте місце на карті, щоб запустити сірий дрон, що тераформує та змінює рельєф.
nullius-terraforming-drone-tan=Замінює пейзаж на коричневу місцевість у секторі приблизно 4x4.  Усуває каміння, скелі, воду та сміття.  Піднімає рівень тераформування планети при заміні екзотичної місцевості, такої як пурпурна, вулканічна або чорна (ефективність тераформування х1.25).
nullius-terraforming-remote-tan=Віддалено вкажіть ціль на карті, щоб запустити жовто-коричневий дрон-тераформер для заміни місцевості.
nullius-terraforming-drone-brown=Замінює пейзаж на коричневу місцевість у секторі приблизно 4x4.  Усуває каміння, скелі, воду та сміття.  Піднімає рівень тераформування планети при заміні екзотичної місцевості, такої як пурпурна, вулканічна або чорна (ефективність тераформування х1.5).
nullius-terraforming-remote-brown=Віддалено вкажіть ціль на карті, щоб запустити коричневий дрон-тераформер для заміни місцевості.
nullius-terraforming-drone-red=Замінює пейзаж на червону місцевість у секторі приблизно 4x4.  Усуває каміння, скелі, воду та сміття.  Піднімає рівень тераформування планети при заміні екзотичної місцевості, такої як пурпурна, вулканічна або чорна (ефективність тераформування х1.25).
nullius-terraforming-remote-red=Віддалено вкажіть ціль на карті, щоб запустити червоний дрон-тераформер для заміни місцевості.
nullius-terraforming-drone-beige=Замінює пейзаж на бежеву місцевість у секторі приблизно 4x4.  Усуває каміння, скелі, воду та сміття.  Піднімає рівень тераформування планети при заміні екзотичної місцевості, такої як пурпурна, вулканічна або чорна.
nullius-terraforming-remote-beige=Віддалено вкажіть ціль на карті, щоб запустити бежевий дрон-тераформер для заміни місцевості.
nullius-paving-drone-grey=Вимощує ландшафт залізобетоном.  Усуває каміння, скелі, воду та сміття.
nullius-paving-remote-grey=Вкажіть ціль на карті, щоб запустити дрона для укладання бруківки (сірий).
nullius-paving-drone-white=Вимощує ландшафт білим залізобетоном.  Усуває каміння, скелі, воду та сміття.
nullius-paving-remote-white=Вкажіть ціль на карті, щоб запустити дрона для укладання бруківки (білий).
nullius-paving-drone-red=Вимощує ландшафт червоним бетоном.  Усуває каміння, скелі, воду та сміття.
nullius-paving-remote-red=Вкажіть ціль на карті, щоб запустити дрона для укладання бруківки (червоний).
