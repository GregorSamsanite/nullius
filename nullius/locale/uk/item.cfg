nullius-asteroid-miner-1=Запускайте для пошуку нових ресурсів у космосі.\nМоже повернутися з одним або кількома дронами-провідниками.
nullius-asteroid-miner-2=Запускайте для пошуку нових ресурсів у космосі.\nМоже повернутися з одним або кількома дронами-провідниками.
nullius-guide-drone-iron-1=Направляє метеор з орбіти, щоб створити мале родовище заліза.
nullius-guide-drone-iron-2=Направляє метеор з орбіти, щоб створити велике родовище заліза.
nullius-guide-remote-iron=Визначити міце на карті для дронів-провідиків (залізо)
nullius-guide-drone-sandstone-1=Направляє метеор з орбіти, щоб створити мале родовище піщаника.
nullius-guide-drone-sandstone-2=Направляє метеор з орбіти, щоб створити велике родовище піщаника.
nullius-guide-remote-sandstone=Визначити міце на карті для дронів-провідиків (піщаник)
nullius-guide-drone-bauxite-1=Направляє метеор з орбіти, щоб створити мале родовище бокситу.
nullius-guide-drone-bauxite-2=Направляє метеор з орбіти, щоб створити велике родовище бокситу.
nullius-guide-remote-bauxite=Визначити міце на карті для дронів-провідиків (боксит)
nullius-guide-drone-limestone-1=Направляє метеор з орбіти, щоб створити мале родовище вапняку.
nullius-guide-drone-limestone-2=Направляє метеор з орбіти, щоб створити велике родовище вапняку.
nullius-guide-remote-limestone=Визначити міце на карті для дронів-провідиків (вапняк)
nullius-guide-drone-copper-1=Направляє метеор з орбіти, щоб створити мале родовище міді.
nullius-guide-drone-copper-2=Направляє метеор з орбіти, щоб створити велике родовище міді.
nullius-guide-remote-copper=Визначити міце на карті для дронів-провідиків (мідь)
nullius-guide-drone-uranium-1=Направляє метеор з орбіти, щоб створити мале родовище урану.
nullius-guide-drone-uranium-2=Направляє метеор з орбіти, щоб створити велике родовище урану.
nullius-guide-remote-uranium=Визначити міце на карті для дронів-провідиків (уран)
nullius-algaculture-drone=Засіває воду насінням водоростей.  Для досягнення найкращих результатів оберіть дрібні прибережні води та відокремте їх від інших водоростей.
nullius-algaculture-remote=Дистанційно націлюйте дрони на місцевість, щоб засіяти воду водоростями.  Для досягнення найкращих результатів оберіть дрібні прибережні води та відокремте їх від інших водоростей.
nullius-horticulture-drone=Висаджує дерева  Трава добре росте в районах, розташованих ближче до води або з рясними опадами, з помірними температурами та рівною місцевістю.
nullius-horticulture-remote=Віддалено вкажіть ціль на карті для дронів-садівників, щоб висаджувати траву.  Трава добре росте в районах, розташованих ближче до води або з рясними опадами, з помірними температурами та рівною місцевістю.
nullius-arboriculture-drone=Висаджує дерева.  Для досягнення найкращих результатів оберіть землю на помірній відстані від черв'яків і далеко від руди або фумарол.  Дерева добре ростуть у районах з багатим ґрунтом, достатньою кількістю опадів та помірними температурами.
nullius-arboriculture-remote=Дистанційно націлюйте дрони на водорості, щоб висадити дерева.  Для досягнення найкращих результатів оберіть землю на помірній відстані від черв'яків і далеко від руди або фумарол.  Дерева добре ростуть у районах з багатим ґрунтом, достатньою кількістю опадів та помірними температурами.
nullius-entomology-drone=Виводить черв'яків.  Для досягнення найкращих результатів оберіть землю поряд із травою або деревами та подалі від інших черв'яків.  Віддаває перевагу атмосфері з 30% вмісту кисню.
nullius-entomology-remote=Віддалено вкажіть ціль на карті для дронів-ентомологів, щоб вирощувати черв'яків.  Для досягнення найкращих результатів оберіть землю поряд із травою або деревами та подалі від інших черв'яків.  Віддаває перевагу атмосфері з 30% вмісту кисню.
nullius-aquaculture-drone=Вирощує рибу.  Для досягнення найкращих результатів вибирайте воду поряд із водоростями та подалі від інших риб.  Віддаває перевагу атмосфері з 60% вмісту кисню.
nullius-aquaculture-remote=Віддалено вкажіть ціль на карті для дронів-садівників, щоб висаджувати траву.  Для досягнення найкращих результатів вибирайте воду поряд із водоростями та подалі від інших риб.  Віддаває перевагу атмосфері з 60% вмісту кисню.
nullius-husbandry-drone=Віддалено вкажіть ціль на карті для дронів, щоб вирощувати рибу.  Для досягнення найкращих результатів вибирайте землю на помірній відстані від дерев та риб, подалі від інших гнізд чи фумарол.  Віддаває перевагу атмосфері з 80% вмісту кисню.
nullius-husbandry-remote=Віддалено вкажіть ціль на карті для дронів-тваринників, щоб розвести гніздо членистоногих.  Для досягнення найкращих результатів вибирайте землю на помірній відстані від дерев та риб, подалі від інших гнізд чи фумарол.  Віддаває перевагу атмосфері з 80% вмісту кисню.
nullius-sugar=Основні біологічні будівельні блоки, які використовуються для енергетичної та структурної міцності.\n[font=default-semibold][color=1,0.9,0.75]Формула:[/color][/font] C[font=default-tiny-bold]6 [/font]H[font=default-tiny-bold]12[/font]O[font=default-tiny-bold]6[/font] [font=default-semibold][color=1,0.9,0.75]Стан:[/color][/font] Твердий (зникає за 1)
nullius-cellulose=Вуглеводна клітковина, критична для структури рослин.
nullius-bacteria-genome=Генетичний профіль штаму бактерій, завантажений із передачі ваших творців та модифікований відповідно до місцевих умов.
nullius-algae=Простий фотосинтезуючий морський організм.
nullius-algae-genome=Генетичний профіль штаму водоростей, завантажений із передачі ваших творців та модифікований відповідно до місцевих умов.
nullius-algae-progenitor=Штучні спори водоростей, виготовлені для отримання генетично різноманітного природного потомства.
nullius-algae-spore=Необхідні для вирощування водоростей.
nullius-fertilizer=Поживні речовини ґрунту для росту рослин, багаті азотом.
nullius-grass=Невелика універсальна наземна рослина.
nullius-grass-genome=Генетичний профіль різновиду трави, завантажений із передачі ваших творців та модифікований відповідно до місцевих умов.
nullius-grass-progenitor=Штучно виготовлене насіння трави, створене для отримання генетично різноманітного природного потомства.
nullius-grass-seed=Необхідне для вирощування трави.
nullius-tree=Велика наземна рослина, що складається переважно з деревини.
nullius-tree-genome=Генетичний профіль різновиду дерев, завантажений із передачі ваших творців та модифікований відповідно до місцевих умов.
nullius-tree-progenitor=Штучно виготовлене насіння дерев, створене для отримання генетично різноманітного природного потомства.
nullius-tree-seed=Необхідне для вирощування водоростей.
nullius-wood=Твердий волокнистий матеріал, видобутий з дерев.
nullius-worm=Малий труп підземної тварини.
nullius-worm-genome=Генетичний профіль штаму черв'яка, завантажений із передачі ваших творців та модифікований відповідно до місцевих умов.
nullius-worm-progenitor=Штучно виготовлене яйце черв'яка, створене для отримання генетично різноманітного природного потомства.
nullius-worm-egg=Необхідне для вирощування черв'яків.
nullius-fish=Труп водяної тварини.
nullius-fish-genome=Генетичний профіль популяції риб, завантажений із передачі ваших творців та модифікований відповідно до місцевих умов.
nullius-fish-progenitor=Штучна ікра риби, вироблена для отримання генетично різноманітного природного потомства.
nullius-fish-egg=Необхідна для вирощування риби.
nullius-arthropod=Труп земної всеїдної тварини з твердою оболонкою.
nullius-arthropod-genome=Генетичний профіль популяції членистоногих, завантажений із передачі ваших творців та модифікований відповідно до місцевих умов.
nullius-arthropod-progenitor=Штучно виготовлене яйце членистоногого, створене для отримання генетично різноманітного природного потомства.
nullius-arthropod-egg=Необхідне для вирощування членистоногих.
nullius-antimatter=Надзвичайно щільне, потужне транспортне паливо, яке збирається пасткою антиматерії ([item=nullius-antimatter-trap]).
nullius-antimatter-trap=Використовується в реакторі для збору палива антиматерії ([item=nullius-antimatter]).
nullius-fusion-cell=Основне ядерне паливо для живлення ядерних реакторів ([item=nullius-reactor]).  Ефективне, проте споживає значну кількість рідкісного ізотопу тритію ([fluid=nullius-tritium]).
nullius-spent-fusion-cell=Результат використання термоядерного паливного елементу ([item=nullius-fusion-cell]) у ядерному реакторі ([item=nullius-reactor]).  Містить розплавлений гелій ([fluid=no-helium]).
nullius-breeder-cell=Досконаліший термоядерний паливний елемент, менш енергоємний, ніж ([item=nullius-fusion-cell]), але яка перетворює надлишок дейтерію ([fluid=nullius-deuterium]) на більш цінний тритій ([fluid=nullius-tritium)]).
nullius-spent-breeder-cell=Результат споживання палива реактора-розмножувача ([item=nullius-breeder-cell]), який містить тритій ([fluid=nullius-tritium]).
nullius-fission-cell=Технічно простіше використовувати ядерне паливо, ніж термоядерне, але воно покладається на екзотичний елемент уран ([item=nullius-uranium]), який зазвичай не зустрічається на поверхні цієї планети.
nullius-spent-fission-cell=Результат використання паливного елементу реактора поділу ([item=nullius-fission-cell]), який можна повторно переробити для вилучення непрореагованого урану ([item=nullius-yellowcake]).
nullius-android=Наступник, змодельований за зразком вашої початкової форми  Ви можете розмістити його будь-де та перенести туди свою свідомість, що дає змогу швидко перемикатися між тілами в різних частинах вашої фабрики.
nullius-probe=Міжзоряний космічний корабель, щоб відправити потомство для просування вашої місії із зародженням життя у галактиці.
nullius-surface-two-way-junction=З'єднує одну поверхневу трубу з підземною в будь-якому напрямку
nullius-surface-three-way-junction=З'єднує одну поверхневу трубу з підземними трубами в будь-яких двох напрямках
nullius-surface-four-way-junction=З'єднує одну поверхневу трубу з підземними трубами в будь-яких трьох напрямках
nullius-surface-five-way-junction=З'єднує одну поверхневу трубу з підземними трубами у всіх напрямках
nullius-underground-straight-junction=Продовження підземного трубопроводу
nullius-underground-elbow-junction=З'єднує дві перпендикуоярні підземні труби.
nullius-underground-three-way-junction=З'єднує три підземні труби.
nullius-underground-four-way-junction=З'єднує чотири підземні труби.
nullius-pressure-2= із тиском до 60%.
nullius-pressure-3= із тиском до 80%.
nullius-pressure-4= із тиском до 100%.
nullius-underground-ctrl-r=\nНатисніть CTRL+R, щоб повернути підземні труби.
nullius-underground-pump=Прокачуйте безпосередньо між підземними трубами.
nullius-adjustable-top-up-valve=Дозволяє потік до пункту призначення з тиском, нижчим за встановлений поріг.\nНатискайте +/-, щоб налаштувати поріг із кроком 10%.
nullius-adjustable-relief-valve=Дозволяє потік із пункту призначення з тиском, вищим за встановлений поріг.\nНатискайте +/-, щоб налаштувати поріг із кроком 10%.
nullius-companion-fuel=Паливна капсула дрона-компаньйона.
nullius-land-fill-gravel=Можна розмістити на воді, щоб створити місцевість, на якій можна будувати.  Результатом буде сіра суміш бруду та піску з ґрунтовим узбережжям.
nullius-land-fill-sand=Можна розмістити на воді, щоб створити місцевість, на якій можна будувати.  Результатом буде повністю коричневий пісок.
nullius-land-fill-bauxite=Можна розмістити на воді, щоб створити місцевість, на якій можна будувати.  Результатом буде повністю коричнева ґрунтова місцевість.
nullius-land-fill-iron=Можна розмістити на воді, щоб створити місцевість, на якій можна будувати.  Результатом буде червонуватий грунт із піщаним узбережжям.
nullius-land-fill-limestone=Можна розмістити на воді, щоб створити місцевість, на якій можна будувати.  Результатом буде бежева ґрунтова місцевість із піщаним узбережжям.
nullius-rock-picker=Утримуйте цей інструмент та натисніть __CONTROL__select-for-blueprint__, щоб вибрати область, яку потрібно очистити від дрібного каміння, сміття, незакріплених предметів і дрібних плям на ландшафті.  Великі скелі будуть позначенні для знесення.  Натисніть __CONTROL__select-for-cancel-deconstruct__, щоб виключити предмети та великі камені.
