title_nullius=Nullius: Пріквел Factorio

page_nullius_text_1=У цьому приквелі Factorio ви андроїд, який тераформує планети та допомагає зародити на них життя. Через багато років ваші зусилля призведуть до створення галактики, наповненої планетами, до яких інші інженери можуть подорожувати. Ця модифікація змінює всі рецепти та технології. Відсутність життя означає відсутність вугілля, нафти, деревини, черв'яків та кисню в атмосфері. Крім того, оскільки багато планет бідні на рідкісні важкі елементи, такі як мідь або уран, ваші технології будуть в першу чершу сфокусовані на найпоширеніших легших елементах.

page_nullius_text_2=Основними природніми ресурсами є залізна руда, пісковик, боксит, вапняк, повітря, морська вода та вулканічний газ. Складніші ресурси, такі як мідь та уран, стануть доступними пізніше, завдяки технології видобутку на астероїдах. Боксит — руда алюмінію, корисний електропровідник і матеріал для конструкцій. Вапняк є джерелом кальцію, корисного для виготовлення цементу, скла та в цілому в металургії, а також містить залишки сірки. Піщаник забезпечує кремній, необхідний для електроніки та скла, а також містить залишки титанової руди. Повітря складається здебільшого з азоту та вуглекислого газу (важлива сировина для продуктів органічної хімії, таких як пластик), але містить сліди інших важливих газів, зокрема благородних газів, таких як аргон і гелій. Морська вода є джерелом водню, кисню, хлору, натрію та незначних кількостей дейтерію, тритію, літію та інших мінералів. Вулканічний газ є джерелом сірки, чадного газу та незначних кількостей бору.

page_nullius_text_3=Коли ви створите промислову базу здатну запускати ракети в космос, ваші кінцеві цілі полягатимуть у тому, щоб заробити життя та цій планеті і запустити свої дублікати, щоб повторити цей процес на інших планетах по всій галактиці. Вам потрібно буде підвищити рівень кисню в атмосфері та засіяти генетично різноманітну екосистему з багатьох видів рослин і тварин, кожну із власними потребами для виживання. Ви повинні відновити зв’язок зі своїми прабатьками, щоб завантажити геноми цих видів, і зібрати біологічні матеріали з нуля, поки у вас не буде достатньо поголів’я для природнього відтворення. Багато з цих видів виробляють корисні матеріали дешевше, ніж ви можете їх виготовити самотужки, тому ви можете інтегрувати деякі з цих організмів у свої виробничі лінії.

menu_mods=Модифікації
title_mods=Модифікації
page_mods_text_1=Ця модифікація використовує різні ресурси, технології та рецепти, тому погано взаємодіє з іншими модами, які мають власні технології та рецепти, якщо вони спеціально не адаптовані для роботи з Nullius. Модифікації, що не додають та не змінюють рецепти і технології, можуть працювати. Певні загальні ігрові функції вже є невід’ємною частиною Nullius в тій чи іншій формі, зокрема функції водозаповнення, стеки предметів та нескінченні руди.  Певну кількість модифікацій із відповідними технологіями вже адаптовано для роботи з Nullius.  Очікується адаптація інших. Ця сумісність може бути додана Nullius або самою модифікацією.
page_mods_text_2=Сумісні модифікації: Miniloader, Transport Drones, Jetpack, Factorissimo2, LTN - Logistic Train Network, LTN Combinator Modernized, Bob's Adjustable Inserters, Safe Waterfill, Teleporters, Advanced Fluid Handling, Warehousing, Robot Replacer, AAI Signal Transmission, Train Supply Manager (TSM), Induction Charging, Stack Combinator, Text Plates, Resource Spawner Overhaul (RSO), and I,Robot.

menu_research=Дослідження
title_research=Дослідження
page_research_text_1=Nullius має 7 дослідницьких пакетів.  Перші 2 розблоковуються дуже рано, а наступні 5 є більш складними та експоненціально дорожчими.  Таким чином дерево технологій можна розділити на 6 різних рівнів.
page_research_text_2=Nullius замінює всі ванільні технології, тому назви та прогрес сильно відрізняються від тих, до яких ви звикли.  Майже все, що ви можете робити в базовій грі, ви можете робити в Nullius, за вийнятком кількох військових або енергетичних технологій.  Nullius намагається спростити деякі непотрібні проміжні продукти і натомість використовує готові продукти як проміжні продукти або надає предметам багаторазового використання.
page_research_text_3=Декілька прикладів:  Вибухівка для скель та звичайна вибухівка не є окремими предметами. Вибухові речовини Nullius є проміжним продуктом, який також підриває скелі.  Немає окремого персонального акумуляторного обладнання; звичайні батареї - це обладнання, проміжні продукти та акумуляторне транспортне паливо.  Радари називаються сенсорними вузлами, іх ключова відмінність полягає в тому, що вони мають набагато менший радіус для сканування віддалених секторів (аспект, який більш необхідний для черв'яків), але більший радіус для віддаленого огляду вашої фабрики за допомогю функціоналу карти.  Натомість Nullius пропонує інший метод сканування дуже віддалених секторів.

menu_early=Рання гра
title_early=Рання гра
page_early_header_1=Рівень 1: Геологічні та кліматологічні дослідження
page_early_text_1=Ви починаєте без будь-яких рецептів, але перша технологія відкриває геологічні зразки, і сама по собі не вимагає жодних пакетів досліджень, лише час у лабораторії.  Ваша лабораторія доступна десь серед уламків вашого корабля.  Ви почнете з доступом до достатньої кількості будівель, які вам знадобляться, щоб просунутися достатньо далеко і могти самостійно створювати всі ці будівлі.
page_early_text_2=Геологія та кліматологія прості та дешеві у виробництві.  Технології цього рівня мають низьку вартість і призначені для швидкого дослідження.  Вони слугують вступом до процесів виробництва основних матеріалів для наступного рівня досліджень.
page_early_header_2=Рівень 2: Дослідження машинобудування
page_early_text_3=Машинобудування не таке просте, але технології цього рівня все ще вимагають лише невеликої кількості пакетів досліджень.  Ці технології дозволяють створювати власні копії більшості структур, з якими ви починаєте гру, таким чином дозволяючи вам розширювати свою базу.  До кінця цього рівня ви матимете можливість утилізувати всі побічні продукти виробництва, таким чином забезпечивши сталу автоматизацію.
page_early_text_4=Оскільки ви взагалі не можете належним чином розширити виробництво без цих важливих механічних технологій, на більшість технологій цього рівня та попередніх не впливає налаштування мультиплікатора вартості технології.

menu_mid=Середина гри
title_mid=Середина гри
page_mid_header_1=Рівень 3: Eлектротехнічні дослідження
page_mid_text_1=Тепер, коли ви можете побудувати власні лабораторії та більшу фабрику, дослідження починають ставати дорожчими.  Електроніка забезпечує більш складні функції керування, автоматизації та налаштування, включаючи першу появу ботів, модулів, сигналів поїздів, довгих маніпуляторів та комбінаторів.  Вона відкриває версії рівня 2 більшості основних виробничих машин, а також деякі нові типи машин.
page_mid_header_2=Рівень 4: Хімічні дослідження
page_mid_text_2=Хімія відкриває нові способи використання існуючих ресурсів і багатьох нових матеріалів, створюючи такі корисні інструменти, як батареї та вибухові речовини.  Ви також отримаєте інструменти для справжнього масового виробництва.  Проміжні продукти можуть упаковуватися в коробки для більшої пропускної здатності транспортування, а нові рецепти дозволяють безпосередньо виробляти упаковані матеріали з інших упакованих матеріалів.  Так само можна стискати гази для більшої пропускної здатності та ефективнішої хімії.

menu_late=Пізня гра
title_late=Пізня гра
page_late_header_1=Рівень 5: Фізичні дослідження
page_late_text_1=Дослідження стають значно складнішими у виробництві, практично вимагаючи використання ботів для автоматизації, але оскільки ви виробляєте одночасно багато, вартість ресурсів схожа з попередніми рівнями.  Цей рівень дає змогу будувати третій і останній рівень більшості базових структур.  Він дає змогу використовувати нові функції, такі як масове тераформування вашого середовища за допомогою дронів а також ракетну техніку, необхідну для переходу до кінцевої гри на наступному рівні.
page_late_header_2=Рівень 6: Астрономічні дослідження
page_late_text_2=Це фінал.  На початку цього рівня, після запуску вашої першої ракети, ви отримаєте доступ до панелі завдань із трекером ваших цілей.  Ці завдання зникнуть, як тільки вони досягнуть 100% прогресу, а ви переможете у грі, коли всі вони будуть виконані.  Крім досліджень, ви можете використовувати свої ракети для видобутку астероїдів, що дозволяє створювати стаціонарні аванпости видобутку з відновлюваними корисними копалинами.  Багато технологій на цьому рівні нескінченні, хоча їхня експоненційна вартість з часом стане недосяжною.  Ці нескінченні технології є хорошою мотивацією для продовження виробництва до мегабазових масштабів навіть після досягнення основних цілей тераформування.

menu_fluids=Рідини
title_fluids=Рідини
page_fluids_text_1=Хімія та поводження з рідинами є критично важливими частинами системи крафта Nullius, тому слід розуміти, як керувати рідинами.  Існують певні моменти, в яких Nullius відхиляється від принципів використання рідини з оригінальної гри, про які слід знати.

page_fluids_header_1=Тиск
page_fluids_text_2=Nullius використовує концепцію "тиску" для труб і резервуарів.  Це абстракція, яка використовує функції симуляції рідини у Factorio для створення каналів із різною пропускною здатністю.  Основним ефектом більшого "тиску" є те, що труба 4 передає значно більше рідини за секунду, ніж труба 1.  Труба із оригінальної гри за пропускною здатністю була б десь між трубами 1 і 2 у Nullius. Цей ефект складно досягти у Factorio, і він має кілька побічних ефектів.
page_fluids_text_3=Номінальний тиск кожної труби та бака вказано у підказках. Коли труба 1 повністю заповнена, вона досягає максимального тиску 40%. Коли труба 2 заповнена, вона становить 60%, труба 3 – 80%, а труба 4 – 100%. Ресервувари витримують трохи більший тиск, ніж труби. 100% чого? Довільної кількість, яку можуть витримати найкращі труби. Ця система є лише абстракцією, яка не має на меті посилатися на фіксовану величину тиску в реальному світі.
page_fluids_text_4=Оскільки труба 1 і 2 ніколи не досягають 75% тиску, навіть якщо вони заповнені, вони несумісні з запобіжним клапаном, який має порогове значення 75%. Резервуар 1 перевищує 75%, тому його можна використовувати з запобіжним клапаном. Якщо ви підключите резервуар 1 безпосередньо до труби 1, він заповниться приблизно наполовину через різницю тисків. Це можна вирішити за допомогою насосів, які повністю заповнять резервуар незалежно від тиску джерела. Це є причиною того, що запобіжні клапани стають доступними з тією ж технологією, що й насоси, оскільки вони непридатні для використання на початку гри без насосів.

page_fluids_header_2=Побічні відходи
page_fluids_text_5=Багато хімічних процесів у Nullius виробляють 2 або більше продуктів.  Кожного разу, коли це відбувається, є ймовірність утворення побічних відходів, оскільки ви навряд чи будете використовувати всі продукти в такому співвідношенні, в якому вони виробляються.  Утилізація непотрібних відпрацьованих рідин є важливою для сталої автоматизації.
page_fluids_text_6=Наведіть курсор на піктограму рідини, щоб прочитати спливаючу підказку. Речовини можуть бути газами або рідинами.  Більшість газів можна утилізувати через димохід, а більшість рідин – у стоці. Однак деякі з них позначені як одноразові, і їх неможливо просто утилізувати. Усі побічні продукти можна певним чином знищити, але для цього можуть знадобитися додаткові процеси переробки. Соляну кислоту, наприклад, спочатку необхідно нейтралізувати каустичним розчином. Бензол необхідно спалювати, перетворивши на інші гази. Деякі тверді речовини, такі як гідроксид натрію або гравій, можуть бути перероблені в рідину для утилізації.  Більшість ключових технологій утилізації відходів доступні наприкінці технологій машинобудування. На початку гри вам допоможе кілька скринь або ручне очищення резервуарів.
page_fluids_text_7=Клапани необхідні для управління складними мережами продуктів та побічними відходами.  Запобіжні клапани використовуються для утилізації відходів, якщо резервуар заповнено і є ризик зупинки виробництва.  Допоміжні клапани дозволяють направляти рідину до вторинного виходу, лише якщо її достатньо, щоб спочатку задовільнити важливішого споживача.  Додаткові клапани дозволяють наповнювати резервуар, лише якщо його вміст закінчується, але все ще залишають деякий простір для його виробітку як побічного продукту.
page_fluids_text_8=Необхідно пам’ятати, що димохід 1 і стік 1 неефективні та не осушать трубу повністю. Джерело має наповнитися, щоб подолати їхній опір, перш ніж вони почнуть вентилювати. Насоси також можна використовувати для підтримки руху рідин.

menu_energy=Енергія
title_energy=Енергія
page_energy_text_1=Оскільки в Nullius немає життя, то немає ні вугілля, ні деревини, ні нафти, а в атмосфері немає кисню для спалювання.  Для цього необхідно використовувати відновлювані джерела енергії.
page_energy_text_2=Енергія вітру — це найпростіший доступний технологічний варіант, і на початку гри це ваш єдиний реальний варіант.  Пізніше в Машинобудуванні ви отримуєте доступ до сонячної теплової енергії, яка є дорожчою, але тепло можна зберегти, щоб використовувати його вночі або коли вітер слабкий.  Починаючи з Електротехніки, у вас з'явиться ряд варіантів з різними сильними та слабкими сторонами.  Вітер вимагає багато землі і непередбачуваний.  Сонячні панелі дорогі та можуть нічого не виробляти вночі.  Геотермальна енергія стабільна, але її можна використовувати лише на вулканічних фумаролах.  Атомна енергія виробляє постійну енергію і її можна будувати де завгодно, але для цього потрібні певні ресурси.
page_energy_text_3=Вітрові турбіни мають бути розташовані на відстані 32 тайлів одна від одної, тому вони займають багато місця. Використання креслень, вирівняних за сіткою, або вигляд сітки (F5) може допомогти вам спланувати точний необхідний інтервал. Розміщати їх стане легше, коли ви дослідите пілон 1, оскільки їхня досяжність рівно 32 тайли, які вам є необхідними для відстані між турбінами. Не бійтеся будувати великі вітряні електростанції, оскільки планета не заселена черв'яками, тому не потрібно захищати ці території. Боти, з якими ви починаєте, можуть допомогти з цим.

page_energy_header_1=Зберігання енергії
page_energy_text_4=Оскільки вітер і сонце виробляють різну кількість енергії, вони потребують місце накопичення енергії.  Акумуляторне зберігання недоступне до хімічної інженерної технології через обмежену кількість доступних елементів для їх виготовлення.  До того часу ви можете створювати власні еквівалентні системи «акумуляторів», використовуючи електроліз або стиснений газ, імпульсні електролізери чи імпульсні компресори.  Електролізер працює лише завдяки надлишковій енергії, так само, як акумулятор накопичує електроенергію.  Ви можете зберегти водень і кисень, які він виробляє в резервуарах, коли ваш вітер або сонце продукують додаткову енергію, а потім спалити їх для отримання енергії, коли енергії сонця чи вітру недостатньо.  Турбіна споживатиме пару, лише якщо вітрова та сонячна енергія не виробляють достатньо енергії.
page_energy_text_5=Варто розглянути можливість використання цих імпульсних електролізерів навіть у вашому звичайному виробництві замість пріоритетних електролізерів. Імпульсні електролізери мають високу максимальну пропускну здатність, тому вони можуть наповнювати резервуари коли електроенергії достатньо, а решта вашої бази може продовжувати працювати, використовуючи збережені продукти з резервуарів, коли електролізери не працюють. Електроліз є одним із ваших головних споживачів енергії, тому збереження його гнучкості таким чином може зменшити ваші мінімальні потреби в енергії та зменшити потребу в її накопиченні. Недоліком є ​​те, що якщо у вас постійно вичерпується потужність, ви можете не помітити очевидних симптомів, як-от перебоїв у роботі, а натомість помітите, що ваш водень закінчується.
page_energy_text_6=Температура пари в Nullius є лише косметичною.  Реакції з вищою температурою дають більший об’єм пари порівняно з елементами на вході, а значення має лише кількість одиниць.  Кожна одиниця пари має певну кількість енергії, що відображена у підказці. Це дозволяє легко підрахувати скільки енергії зберігається в резервуарі.  Ті самі турбіни, які використовують пару, також споживатимуть інші стиснуті гази, кожен з яких має певну кількість енергії на одиницю.  Стиснений азот є найпоширенішим вибором середовища зберігання енергії, оскільки розподіл повітря забезпечує постійне надходження надлишку азоту як побічного продукту.
