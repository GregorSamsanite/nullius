nullius-intro=Ви - андроїд фон Нейман.  Після сотень років релятивістських подорожей ваш зонд прибув на цільову планету, і ви були активовані з невеликим корисним вантажем необхідного обладнання.  Ця мертва планета відносно бідна на важкі елементи та не має придатної для дихання атмосфери.  Незважаючи на ці незначні недоліки, її загалом класифікують як чудового кандидата для тераформування.  Ваше завдання полягає в тому, щоб розвинути промисловий потенціал, необхідний для тераформування цієї планети, наповненням її життям та створення хвилі наступників, щоб продовжити шлях на нові планети.

nullius-mission=Ви завершили перший етап своєї місії, заснувавши великий і передовий промисловий форпост на цій віддаленій безплідній планеті.  Наступний етап полягає в тому, щоб використати цю можливість для тераформування планети.  У вас є доступ до панелі відстеження прогресу для кожної з цілей, що залишилася.  Ваша місія буде вважатися успішною, коли всі завдання будуть виконані.\n\nВи повинні висіяти 3 види рослин і вивести 3 види тварин.  Геноми можна буде завантажити, як тільки ви встановите зв'язок супутника з міжзоряною мережею.  Випустіть їх у дику природу за допомогою дронів, які визначать оптимальне середовище для кожного виду.  Тваринам потрібен атмосферний кисень.\n\nПідвищення глобального рівня кисню є ще однією метою.  Рослини, висаджені в дикій природі, поступово збільшуватимуть рівень кисню з часом.  Кисень (або стиснений кисень), який ви випускаєте, також сприятиме атмосфері.  Будь-який водень або інші відновлювальні гази, які ви випускаєте, знищують частину кисню.\n\nНа цій планеті бракує важких елементів, які вам потрібно буде відновити за допомогою видобутку астероїдів.  Ще дві цілі полягають у створенні нових родовищ рідкісних корисних копалин.  Ви також повинні змінити інопланетний ландшафт за допомогою дронів-тераформувальників, щоб замінити екзотичну місцевість ґрунтом, більш придатним для нового життя.\n\nЗрештою, вам потрібно буде поширити хвилю тераформування по всій галактиці, створивши свої дублікати та запустити їх на кораблях до інших планет, потенційно придатних для тераформування.

[mod-name]
nullius=Nullius

[mod-description]
nullius=У цьому приквелі Factorio ви андроїд, який тераформує планети та допомагає зародити на них життям. Замінює всі рецепти і технології. Відсутність життя означає відсутність вугілля, нафти, деревини, черв'яків та кисню, і потребує різноманітних відновлюваних джерел енергії. Для надійності ви зосередитеся на численних елементах з повітря, моря або звичайних мінералах, таких як залізна руда, боксит, пісковик і вапняк. Передові технології дозволяють видобувати рідкісні елементи з астероїдів.  Відвідайте офіційний портал модифікацій, щоб отримати більш вичерпний опис і список сумісних модифікацій.

