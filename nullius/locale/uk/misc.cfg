nullius-overall=Прогрес до досягнення всіх умов перемоги.
nullius-algae=Наповнюйте водойми водоростями за допомогою дронів для вирощування водоростей.
nullius-grass=Заповніть прибережну землю травою за допомогою дронів для садівництва.
nullius-tree=Висаджуйте дерева поблизу черв'яків і подалі від фумарол, використовуючи лісокультурні дрони.
nullius-worm=Випускайте черв’яків біля трави чи дерев за допомогою ентомологічних дронів.\nНадають перевагу вмісту кисню понад 30%.
nullius-fish=Випускайте рибу поблизу водоростей за допомогою дронів для аквакультури.\nНадають перевагу вмісту кисню понад 60%.
nullius-arthropod=Випускайте членистоногих на сушу біля дерев і риб.\nНадають перевагу вмісту кисню понад 80%.
nullius-oxygen=Підвищіть рівень кисню в атмосфері.  Рослини, які ви висадите в дикій природі, з часом зроблять це.  Викиди кисню також сприятимуть цьому.  Виділення водню, метану або інших відновників навпаки зменшуватиме рівень кисню.
nullius-probe=Запустіть 10 зондів на ракетах.
nullius-terraform=Змінюйте екзотичні інопланетні ландшафти, такі як чорний, фіолетовий або вулканічний рельєф, за допомогою тераформування або екскаваційних дронів.
nullius-copper=Висадіть 20 мідних доронів, що керують астероїдами.
nullius-uranium=Висадіть 12 уранових дронів, що керують астероїдами.
nullius-escape=[color=1,0.5,0.2]Попередження: Членистоногі прорвали захист під час запуску дрона![/color]
