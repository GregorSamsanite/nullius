nullius-medium-assembler-2=Складає проміжні та готові вироби.
nullius-medium-assembler-3=Складає проміжні та готові вироби.
nullius-large-assembler-1=Складає великі проміжні та готові вироби.
nullius-large-assembler-2=Складає великі проміжні та готові вироби.
nullius-miner=Виробляє руду, коли розміщується на природному родовищі.
nullius-foundry-1=Формує металеві злитки в основні проміжні форми.
nullius-foundry-2=Формує металеві злитки в основні проміжні форми.
nullius-foundry-3=Формує металеві злитки в основні проміжні форми.
nullius-crusher-1=Подрібнює каміння на дрібніші частинки та сортує результати.
nullius-crusher-2=Подрібнює каміння на дрібніші частинки та сортує результати.
nullius-crusher-3=Подрібнює каміння на дрібніші частинки та сортує результати.
nullius-flotation-cell=Через певний проміжок часу виділяє тверді речовини, занурені у рідини.
nullius-surge-electrolyzer=Розщеплює рідини на іони, використовуючи величезну кількіть електроенергії, лише після задоволення інших споживачів енергії.
nullius-priority-electrolyzer=Розщеплює рідини на іони, використовуючи величезну кількіть електроенергії.
nullius-backup-turbine=Виробляє електроенергію зі стисненого газу або пари.  Працює лише як резерв для незадоволеного попиту.  Не заряджає імпульсне обладнання та акумуляторні батареї.  Корисна для зберігання енергії під час використання імпульсного обладнання.
nullius-standard-turbine=Виробляє електроенергію зі стисненого газу або пари.  Працює, коли вітру та сонячних панелей недостатньо.  Корисна для отримання електроенергії з теплообмінників.
nullius-priority-turbine=Виробляє електроенергію зі стисненого газу або пари.  Основний постачальник енергії, як вітрові турбіни.  Корисна для утилізації надлишкових стиснених газів чи пари.
nullius-combustion-chamber=Спалює збережене хімічне паливо для отримання пари під високим тиском.
nullius-boiler=Використовує електрику для перетворення води на пару.
nullius-compressor=Стискає гази з використанням надлишків електроенергії лише після задоволення інших споживачів енергії.  Стиснений газ можна використовувати для прискорення хімічних реакцій, більшої пропускної здатності труб або як середовище для зберігання енергії.
nullius-priority-compressor=Стискає газ за допомогою величезної кількості електроенергії.  Стиснений газ можна використовувати для прискорення хімічних реакцій, більшої пропускної здатності труб або як середовище для зберігання енергії.
nullius-chemical-plant=Каталізує широкий спектр хімічних реакцій.
nullius-one-way-valve=Дозволяє потік лише в одному напрямку.  Може бути корисним для контролю зворотного потоку і напряму потоку в труби з більш високою пропускною здатністю.
nullius-relief-valve=Дозволяє потік із джерела з тиском понад 75%.  Корисно прикріпити до заповненого помпою резервуару, щоб злити надмірну кількість побічного продукту для уникнення блокування виробництва.
nullius-top-up-valve=Дозволяє потік до пункту призначення з тиском менше 50%.  Корисно, коли ви маєте два джерела однієї і тієї ж рідини, як побічний, так і основний продукт.  Використовуйте цей клапан для наповнення резервуару з трубопроводу основного продукту, а не з трубопроводу побічних продуктів, таким чином віддаючи пріоритет використанню побічних продуктів, якщо їх достатньо, і забезпечуючи їх іншими способами, якщо недостатньо.
nullius-priority-valve=Дозволяє потік із джерела з тиском понад 25%.  Корисно при подачі однієї рідини до кількох пунктів призначення різної важливості.  Використовуйте цей клапан для постачання трубопроводу другорядного значення, щоб він наповнювався лише в тому випадку, якщо резервуар має достатньо запасу для задоволення основного використання.
nullius-pipe-1=Переміщує рідину під тиском до 40%. Пропускна здатність до 1200 рідини в секунду по 10 сегментах труби або 325/с по 40 сегментах.
nullius-pipe-2=Переміщує рідину під тиском до 60%. Пропускна здатність до 1600 рідини в секунду по 10 сегментах труби або 1300/с по 40 сегментах.
nullius-pipe-3=Переміщує рідину під тиском до 80%. Пропускна здатність до 2100 рідини в секунду по 10 сегментах труби або 1700/с по 40 сегментах.
nullius-pipe-4=Переміщує рідину під тиском до 100%. Пропускна здатність до 3000 рідини в секунду по 10 сегментах труби або 2400/с по 40 сегментах.
nullius-underground-pipe-1=Переміщує рідину під тиском до 40%
nullius-underground-pipe-2=Переміщує рідину під тиском до 60%
nullius-underground-pipe-3=Переміщує рідину під тиском до 80%
nullius-underground-pipe-4=Переміщує рідину під тиском до 100%
nullius-small-tank-1=Зберігає рідину під тиском до 90%.\nДля повного заповнення може знадобитися насос.
nullius-small-tank-2=Зберігає рідину під тиском до 100%.\nДля повного заповнення може знадобитися насос.
nullius-medium-tank-1=Зберігає рідину під тиском до 85%.\nДля повного заповнення може знадобитися насос.
nullius-medium-tank-2=Зберігає рідину під тиском до 90%.\nДля повного заповнення може знадобитися насос.
nullius-medium-tank-3=Зберігає рідину під тиском до 100%.\nДля повного заповнення може знадобитися насос.
nullius-large-tank-1=Зберігає рідину під тиском до 100%.\nДля повного заповнення може знадобитися насос.
nullius-large-tank-2=Зберігає рідину під тиском до 110%.\nДля повного заповнення може знадобитися насос.
nullius-large-tank-3=Зберігає рідину під тиском до 125%.\nДля повного заповнення може знадобитися насос.
nullius-barrel-pump-1=Наповнює або спорожнює бочки з рідиною.
nullius-barrel-pump-2=Наповнює або спорожнює бочки з рідиною.
nullius-pump-1=Необхідний для підтримки прийнятного потоку на великих відстанях трубопроводу.  Необхідний для наповнення резервуарів до максимальної ємності з труб з нижчим максимальним тиском.  Може використовуватись для заповнення вагона-цистерни.
nullius-pump-2=Необхідний для підтримки прийнятного потоку на великих відстанях трубопроводу.  Необхідний для наповнення резервуарів до максимальної ємності з труб з нижчим максимальним тиском.  Може використовуватись для заповнення вагона-цистерни.
nullius-pump-3=Необхідний для підтримки прийнятного потоку на великих відстанях трубопроводу.  Необхідний для наповнення резервуарів до максимальної ємності з труб з нижчим максимальним тиском.  Може використовуватись для заповнення вагона-цистерни.
nullius-small-pump-1=Вдвічі менший за звичайний насос, але повільніший. Не може використовуватись для заповнення вагона-цистерни.
nullius-small-pump-2=Вдвічі менший за звичайний насос, але повільніший. Не може використовуватись для заповнення вагона-цистерни.
nullius-wind-base-1=Переривчасте джерело відновлюваної енергії: в середньому 600kW, максимум до 1,5MW.
nullius-wind-base-2=Переривчасте джерело відновлюваної енергії: в середньому 1.6kW, максимум до 4MW.
nullius-wind-base-3=Переривчасте джерело відновлюваної енергії: в середньому 4.8kW, максимум до 12MW.
nullius-wind-build-1=Переривчасте джерело відновлюваної енергії: в середньому 600kW, максимум до 1,5MW.
nullius-wind-build-2=Переривчасте джерело відновлюваної енергії: в середньому 1.6kW, максимум до 4MW.
nullius-wind-build-3=Переривчасте джерело відновлюваної енергії: в середньому 4.8kW, максимум до 12MW.
nullius-grid-battery-1=Ефективне місце короткочасного зберігання електроенергії.
nullius-grid-battery-2=Ефективне місце короткочасного зберігання електроенергії.
nullius-grid-battery-3=Ефективне місце короткочасного зберігання електроенергії.
nullius-solar-collector-1=Генерує в середньому 150kW теплової енергії (без урахування бонусів), пік 240kW опівдні.  Виробництво тепла зменшується при вищих температурах.\n[font=default-semibold][color=1,0.9,0.75]Максимальна температура:[/color][/font] 250C
nullius-solar-collector-2=Генерує в середньому 300kW теплової енергії (без урахування бонусів), пік 460kW опівдні.  Виробництво тепла зменшується при вищих температурах.\n[font=default-semibold][color=1,0.9,0.75]Максимальна температура:[/color][/font] 300C
nullius-solar-collector-3=Генерує в середньому 600kW теплової енергії (без урахування бонусів), пік 900kW опівдні.  Виробництво тепла зменшується при вищих температурах.\n[font=default-semibold][color=1,0.9,0.75]Максимальна температура:[/color][/font] 400C
nullius-extractor-1=Добуває вулканічний газ з фумарол.
nullius-extractor-2=Добуває вулканічний газ з фумарол.
nullius-geothermal-build-1=Побудуйте на фумаролі для генерування 10MW теплової енергії.\n[font=default-semibold][color=1,0.9,0.75]Максимальна температура:[/color][/font] 250C
nullius-geothermal-reactor-1=Побудуйте на фумаролі для генерування 10MW теплової енергії.\n[font=default-semibold][color=1,0.9,0.75]Максимальна температура:[/color][/font] 250C
nullius-geothermal-build-2=Побудуйте на фумаролі для генерування 25MW теплової енергії.\n[font=default-semibold][color=1,0.9,0.75]Максимальна температура:[/color][/font] 300C
nullius-geothermal-reactor-2=Побудуйте на фумаролі для генерування 25MW теплової енергії.\n[font=default-semibold][color=1,0.9,0.75]Максимальна температура:[/color][/font] 300C
nullius-geothermal-build-3=Побудуйте на фумаролі для генерування 60MW теплової енергії.\n[font=default-semibold][color=1,0.9,0.75]Максимальна температура:[/color][/font] 400C
nullius-geothermal-reactor-3=Побудуйте на фумаролі для генерування 60MW теплової енергії.\n[font=default-semibold][color=1,0.9,0.75]Максимальна температура:[/color][/font] 400C
nullius-heat-pipe-1=Передає до 30MW теплоенергії.\n[font=default-semibold][color=1,0.9,0.75]Теплоємність:[/color][/font] 100 кДж на ºC.\n[font=default-semibold] [color=1,0.9,0.75]Максимальна температура:[/color][/font] 250C
nullius-heat-pipe-2=Передає до 80MW теплоенергії.\n[font=default-semibold][color=1,0.9,0.75]Теплоємність:[/color][/font] 250kJ на ºC.\n[font=default-semibold] [color=1,0.9,0.75]Максимальна температура:[/color][/font] 500C
nullius-heat-pipe-3=Передає до 200MW теплоенергії.\n[font=default-semibold][color=1,0.9,0.75]Теплоємність:[/color][/font] 500kJ на ºC.\n[font=default-semibold] [color=1,0.9,0.75]Максимальна температура:[/color][/font] 1500C
nullius-stirling-engine-1=Перетворює тепло з ефективністю 80% для виробництва до 800kW електроенергії.\n[font=default-semibold][color=1,0.9,0.75]Оптимальний діапазон:[/color][/font] 180C–250C\n[font=default-semibold][color=1,0.9,0.75]Мінімальна робоча температура:[/color][/font] 120C
nullius-stirling-build-1=Перетворює тепло з ефективністю 80% для виробництва до 800kW електроенергії.\n[font=default-semibold][color=1,0.9,0.75]Оптимальний діапазон:[/color][/font] 180C–250C\n[font=default-semibold][color=1,0.9,0.75]Мінімальна робоча температура:[/color][/font] 120C
nullius-stirling-engine-2=Перетворює тепло з ефективністю 90% для виробництва до 2.5MW електроенергії.\n[font=default-semibold][color=1,0.9,0.75]Оптимальний діапазон:[/color][/font] 200C–500C\n[font=default-semibold][color=1,0.9,0.75]Мінімальна робоча температура:[/color][/font] 100C
nullius-stirling-build-2=Перетворює тепло з ефективністю 90% для виробництва до 2.5MW електроенергії.\n[font=default-semibold][color=1,0.9,0.75]Оптимальний діапазон:[/color][/font] 200C–500C\n[font=default-semibold][color=1,0.9,0.75]Мінімальна робоча температура:[/color][/font] 100C
nullius-stirling-engine-3=Перетворює тепло з ефективністю 95% для виробництва до 8MW електроенергії.\n[font=default-semibold][color=1,0.9,0.75]Оптимальний діапазон:[/color][/font] 240C–1500C\n[font=default-semibold][color=1,0.9,0.75]Мінімальна робоча температура:[/color][/font] 80C
nullius-stirling-build-3=Перетворює тепло з ефективністю 95% для виробництва до 8MW електроенергії.\n[font=default-semibold][color=1,0.9,0.75]Оптимальний діапазон:[/color][/font] 240C–1500C\n[font=default-semibold][color=1,0.9,0.75]Мінімальна робоча температура:[/color][/font] 80C
nullius-thermal-tank-1=Зберігає 4MJ на ºC теплової енергії для подальшого споживання.\n[font=default-semibold][color=1,0.9,0.75]Швидкість передачі:[/color][/font] 25MW\n[font=default-semibold] [color=1,0.9,0.75]Максимальна температура:[/color][/font] 250C
