nullius-thermal-tank-3=Зберігає 20MJ на ºC теплової енергії для подальшого споживання.\n[font=default-semibold][color=1,0.9,0.75]Швидкість передачі:[/color][/font] 200MW\n[font=default-semibold] [color=1,0.9,0.75]Максимальна температура:[/color][/font] 1500C
nullius-lab-1=Вивчає зразки для встановлення більш прогресивних технологічних процесів.
nullius-lab-2=Вивчає зразки для встановлення більш прогресивних технологічних процесів.
