nullius-biology-lab=Вивчає зразки для вивчення живих організмів.
nullius-sensor-node-1=Пункт спостереження для віддаленого контролю та керування фабрикою.\nВіддалений огляд: Перегляд: 7х7 секторів\nВідкриття карти: 11х11 секторів
nullius-sensor-node-2=Пункт спостереження для віддаленого контролю та керування фабрикою.\nВіддалений огляд: Перегляд: 9х9 секторів\nВідкриття карти: 15х15 секторів
nullius-sensor-node-3=Пункт спостереження для віддаленого контролю та керування фабрикою.\nВіддалений огляд: Перегляд: 13х13 секторів\nВідкриття карти: 21х21 секторів
nullius-beacon-1=Передає 50% ефекту 1 модуля на машини поблизу.
nullius-beacon-2=Передає 40% ефекту 2 модулів на машини поблизу. (сумарно 80%)
nullius-beacon-3=Передає 50% ефекту 2 модуля на машини поблизу. (сумарно 100%)
nullius-large-beacon-1=Передає ефект 1 модуля на відстань до 12 клітин.  Не може бути розміщений у зоні дії інших великих маяків.  Зменшує ефект малих маяків у зоні дії.
nullius-large-beacon-2=Передає ефект 2 модулів на відстань до 12 клітин.  Не може бути розміщений у зоні дії інших великих маяків.  Зменшує ефект малих маяків у зоні дії.
nullius-beacon-1-1=Передає 45% ефекту 1 модуля на машини поблизу.  Ефект зменшено зоною дії 1 великого маяка.
nullius-beacon-1-2=Передає 40% ефекту 1 модуля на машини поблизу.  Ефект зменшено зоною дії 2 великих маяків.
nullius-beacon-1-3=Передає 30% ефекту 1 модуля на машини поблизу.  Ефект зменшено зоною дії 3 великихих маяків.
nullius-beacon-1-4=Передає 15% ефекту 1 модуля на машини поблизу.  Ефект зменшено зоною дії 4 великих маяків.
