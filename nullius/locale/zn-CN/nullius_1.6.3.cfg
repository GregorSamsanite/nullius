#翻译：aotix


#misc
nullius-intro=您是一台冯·诺依曼型机器人。\n经历数百年的相对论旅行后，您的探测器已抵达目标星球。终于，您被激活，并携带这一小批必需的设备。\n这颗无生命迹象的星球在重元素方面相对较少，且缺乏可供呼吸的大气层。尽管存在这些小缺陷，但总体上它被归类为地球化的绝佳候选者。\n您的任务是发展必要的工业能力来对该星球进行改造，为它播下生命的种子，再培养出一批继任者，接着前往新的星球。

nullius-mission=您已完成任务的第一阶段，通过在这颗偏远贫瘠的星球上建立了一个大型且先进的工业前哨站。下一阶段是以此来对星球进行改造。您可以通过面板跟踪每个剩余目标的进度，并有一个新的按钮来管理此面板。只有在完成所有任务后，您的任务才会被视为成功。\n\n您必须种植3种植物和繁育3种动物。一旦您与星际网络建立卫星联系，就可以下载基因组。使用无人机将它们释放到野外，每个物种都有最佳生存环境的要求。动物需要大气中有氧气。\n\n提升全球氧气水平是另一个目标。释放到野外的植物将随着时间的推移逐渐增加氧气水平。您释放的氧气（或压缩氢）也将有益于大气层。您释放的氢或其他还原性气体都将抵消一些氧气。\n\n这颗星球缺乏重元素，您需要通过小行星采矿来解决该问题。有两个目标是创建新的稀有矿床。您还需要使用地形改造无人机重塑星球景观，将异域特色的地形替换为更适合新生命的土壤。\n\n最后，您需要通过创建自己的复制体，并将它们用飞船发射到潜在适合改造的其他星球上，从而在整个星系传播改造的浪潮。

