nullius-arthropod-progenitor=人工节肢动物卵，可产生遗传多样的自然后代。
nullius-arthropod-egg=种植节肢动物所必需。
nullius-antimatter=一种极其致密且强大的载具燃料，通过反物质捕获器（[item=nullius-antimatter-trap]）收集而来。
nullius-antimatter-trap=用于反应堆以收集反物质燃料（[item=nullius-antimatter]）。
nullius-fusion-cell=一种基本的核燃料，用于为核反应堆（[item=nullius-reactor]）提供能源。虽然效果显著，但消耗大量稀有的氚同位素（[fluid=nullius-tritium]）。
nullius-aneutronic-cell=一种替代核聚变燃料。能量低于氚聚变电池（[item=nullius-fusion-cell]），但由更丰富的材料制成。
nullius-spent-fusion-cell=在核反应堆（[item=nullius-reactor]）中消耗聚变电池（[item=nullius-fusion-cell]或[item=nullius-aneutronic-cell]），产物包含熔融氦（[fluid=nullius-helium]）。
nullius-breeder-cell=一种更先进的聚变电池，能量低于基本型（[item=nullius-fusion-cell]），但能将多余的氘（[fluid=nullius-deuterium]）转化为更有价值的氚（[fluid=nullius-tritium]）。
nullius-spent-breeder-cell=在核反应堆中使用并消耗了一枚增殖核聚变电池（[item=nullius-breeder-cell]）后的产物，其中含有氚同位素（[fluid=nullius-tritium]）。
nullius-fission-cell=一种技术上较简单的核燃料，比核聚变更容易控制，但依赖于此星球上通常不在表层出现的天外元素铀（[item=nullius-uranium]）。
nullius-spent-fission-cell=在核反应堆中使用并消耗了一枚裂变电池（[item=nullius-fission-cell]）后的产物，可重新处理以提取一些未反应的铀（[item=nullius-yellowcake]）。
nullius-android=您的初始形态继任者。您可以将其放置并将意识转移至其中，从而使您能够通过切换身躯实现快速抵达工厂的不同位置。
nullius-probe=星际飞船，将继任者发送到宇宙中，推动您在星系中播种生命的使命。
nullius-surface-two-way-junction=将一根地面管道与任意方向的地下管道连接起来，
nullius-surface-three-way-junction=将一根地面管道与地下管道连接到任意两个方向，
nullius-surface-four-way-junction=将一根地面管道与地下管道连接到任意三个方向，
nullius-surface-five-way-junction=将一根地面管道与地下管道连接到所有方向，
nullius-underground-straight-junction=延伸地下管道，
nullius-underground-elbow-junction=连接两根垂直的地下管道，
nullius-underground-three-way-junction=连接三根地下管道，
nullius-underground-four-way-junction=连接四根地下管道，
nullius-pressure-2=以60%的峰值压强。
nullius-pressure-3=以80%的峰值压强。
nullius-pressure-4=以100%的峰值压强。
nullius-underground-ctrl-r=\n按下CTRL+R旋转地下管道。
nullius-underground-pump=在地下管道之间直接进行泵送。
nullius-adjustable-top-up-valve=当目标压强低于可配置阈值时，允许将流体流入目标。\n按+/-按键以10%的增量调整阈值。
nullius-adjustable-relief-valve=允许从压强高于可配置阈值的源头流出流体。\n按+/-按键以10%的增量调整阈值。
nullius-companion-fuel=僚机燃料槽。
nullius-land-fill-gravel=填埋水域，创建陆地。呈现为灰色的泥土和沙子混合地形，带有泥土海岸。
nullius-land-fill-sand=填埋水域，创建陆地。完全呈现为淡棕色的沙子地形。
nullius-land-fill-bauxite=填埋水域，创建陆地。完全呈现为棕色的泥土地形。
nullius-land-fill-iron=填埋水域，创建陆地。大体呈现为红色的泥土地形，带有沙质海岸。
nullius-land-fill-limestone=填埋水域，创建陆地。呈现为米色的泥土地形，带有沙质海岸。
nullius-rock-picker=持此物时，按__CONTROL__select-for-blueprint__以选择需清除的小石、碎片、散落物与小瑕疵。较大岩石将被安排拆除。按__CONTROL__select-for-cancel-deconstruct__以排除物品和较大岩石。
nullius-wood-chip=小木片。[font=default-semibold][color=1,0.9,0.75]状态：[/color][/font]固体（1步清空）。
nullius-align-identification-card=在另一方阵营的成员身上激活此项，接受他们的加入邀请。携带它可以防止强制征召。\n若您加入了另一方阵营，并且您当前的阵营中没有其他玩家，那么它将被完全吸收到新的阵营中。所有的建筑都将属于新合并的阵营，所有的科技都将被合并，任何多余的研究都将被退还以加速未来的研究。
nullius-align-invitation-card=在另一方阵营的成员身上启动此功能，邀请他加入您的阵营。邀请证只有在当前阵营独立发展时才有效。
nullius-align-transponder=激活此选项，向所有拥有运行中的传感器节点的阵营显示您的当前位置。
nullius-align-conscription-charge=征召射线或炮塔的弹药。
nullius-align-conscription-ray=手持式能量武器，可以将一个不明机器人转化为您的阵营。造成轻微的电击伤害。若一方阵营中没有机器人主动保护他们的工厂，您可以用它来占领他们的建筑。若您得到他们所有的研究室，整个阵营都将会被改变。
nullius-align-concordance-satellite=第一个将它发射到轨道上的阵营将统治所有其他阵营，永久地赢得让他们与您的任务目标一致的比赛。
#补充
nullius-bpa=[color=green]【注】BPA，Bisphenol A，又称双酚A，一种有机化合物，被广泛应用于塑料制品、食品和饮料包装等领域。近年来有研究表明，其可能具有潜在的健康风险。[/color]

