#informatron
[nullius]
menu_nullius=无主之地
title_nullius=无主之地：异星前传

page_nullius_text_1=在这部异星工厂的前传中，您将扮演一名被派遣到荒芜星球上进行地质改造和播种生命的机器人。\n亿万年后，您的努力将会让整个星系中充满了为工程师们准备的星球。\n\n这是一个完整的全局大修模组，替换了所有的配方和科技。在没有生命的星球上，也就没有煤炭、原油、木材、虫族，甚至大气中都没有游离的氧气。\n此外，由于许多星球中缺乏稀有的重金属，如铜或铀，导致您的科技将专注于更丰富、更轻的元素。\n

page_nullius_text_2=基本的自然资源包括铁矿、砂石、铝矿、石灰石、空气、海水和火山气。\n\n随着小行星开采科技的发展，铜和铀等高级资源会逐渐变得可用。\n  →  铝矿是铝的矿石，是一种有用的电导体和结构材料。\n  →  石灰石是钙的来源，可用于水泥、玻璃和冶金，同时也含有微量的硫。\n  →  砂石提供硅，是电子和玻璃制造中不可或缺的元素，还含有微量的钛矿石。\n  →  空气主要由氮和二氧化碳组成（二氧化碳是有机化学产品如塑料的关键原料），但也含有其他重要气体的微量，包括惰性气体如氩和氦。\n  →  海水是氢、氧、氯、钠和微量氘、氚、锂等矿物质的来源。\n  →  火山气是硫、一氧化碳和微量硼的来源。\n

page_nullius_text_3=一旦您建立了足够的工业基础来发射火箭，您的终极目标是在这颗星球上播种生命，并发射自身的复制体，以在整个星系中的其他星球上重复该过程。\n您需要提高大气的氧气水平，并为多种植物和动物物种播种一个基因多样化的生态系统，每个物种都有自身的生存要求。\n\n您必须重新与您的先祖建立联系，下载这些物种的基因组，并从零开始组装生物材料，直到您拥有足够的繁殖种群以实现自然繁殖。\n这些物种中的许多可以更便宜地生产有用的材料，甚至比您自身的制造成本还要低，因此您可能希望将其中一些生物整合到您的工厂生产线中。

page_mods_text_1=本模组使用了与原版所不同的资源、科技和配方，所以它与其他拥有自己科技和配方的模组不太兼容，除非它们已经被调整以适应「无主之地」。\n\n一些没有自己科技和配方的提高游戏品质的模组可能会正常工作。某些常见的模组游戏特性已经以某种形式融入了「无主之地」，包括挖水功能、物品堆叠和无限矿石。\n\n已经有一些带有科技的模组已经被适配成与「无主之地」兼容。\n\n预计还会添加其他模组的兼容性，可能由「无主之地」或其他模组进行添加。\n\n\n\n

menu_mods=模组
title_mods=模组
page_mods_text_2=已知已兼容的模组有：\nMiniloader, Transport Drones, Jetpack, Factorissimo2, LTN - Logistic Train Network, LTN Combinator Modernized, Bob's Adjustable Inserters, Safe Waterfill, Teleporters, Advanced Fluid Handling, Warehousing, Robot Replacer, AAI Signal Transmission, Train Supply Manager (TSM), Induction Charging, Stack Combinator, Text Plates, Resource Spawner Overhaul (RSO), 和 I,Robot

menu_research=研究
title_research=研究
page_research_text_1=「无主之地」拥有7种研究包。前两种非常早便可解锁，而接下来的5种则逐渐更加高级，且成本呈指数级增加。因此，科技树可以分为6个不同的层次。

page_research_text_2=「无主之地」替代了所有的原版科技，所以名称和进度与您可能习惯的有很大的不同。\n几乎在原版游戏中您能做的任何事情，在 「无主之地」中也能做到，只是有些军事或能源科技可能会以不同的形式呈现。\n\n「无主之地」试图消除一些不必要的中间体，而是使用成品作为中间体，或将物品具有多种用途。

page_research_text_3=一些示例：悬崖炸药和炸药不是分开的物品，「无主之地」的炸药是一种中间体，同时也可以炸毁悬崖。\n没有单独的个人电池模块，普通电池是模块、中间体和可充电的载具燃料。\n\n雷达被称为传感器节点，关键区别在于它们在扫描远处扇形区域时有更小的半径（这在面对虫族时更有必要），但在地图视图中远程查看您的工厂时有更大的半径。\n取而代之，「无主之地」为在探索科技下扫描非常远的扇形区域提供了另一种方法。

menu_early=游戏初期
title_early=游戏初期
page_early_header_1=第一层：地质学与气候学研究
page_early_text_1=\n一开始，您根本没有任何配方，但是第一个科技将解锁地质样本，并且不需任何研究包，仅需在研究室中花费一些时间。\n\n您的研究室位于坠毁飞船残骸的某个方位。\n您最初只能够获得不多的设备，但已足以让您在进展到可以自行制造这些设备之前取得足够的进展。\n
page_early_text_2=地质学与气候学的生产简单且成本低廉。本层次的科技成本非常低，旨在快速研究。它们是引入制造下一个研究层次所需的基本材料制造过程的入门。\n\n
page_early_header_2=第二层：机械学研究
page_early_text_3=\n机械学的生产不太简单，但是本层次的科技仍然只需要少量研究包。\n这些科技使您能够建造自己拥有的大多数初始结构，从而使您能够无限扩展您的基地。\n到本层次结束时，您将能够消除所有的废弃副产品，从而实现可持续自动化。\n
page_early_text_4=由于没有这些基本的机械科技，您无法适当地扩展制造业务，因此本层次和更早的大多数科技都不受科技成本乘数设置的影响。

menu_mid=游戏中期
title_mid=游戏中期
page_mid_header_1=第三层：电气工程研究
page_mid_text_1=\n现在您可以建造研究室，以及更大的工厂，研究也变得更为昂贵。\n\n电子学可以实现更复杂的控制、自动化和定制功能，以及首次出现机器人、插件、火车信号、加长机械臂和运算器。\n它解锁了大多数基本生产结构的第二个层次，以及一些新类型的设备。\n\n
page_mid_header_2=第四层：化学研究
page_mid_text_2=\n化学解锁了现有资源的新用途和许多新材料，从而实现了诸如电池和炸药等有用的工具。它还具有真正的大规模生产工具。\n\n中间体可以装箱以获得更大的运输流量，新的配方允许直接从其他装箱的材料中生产装箱的材料。\n类似地，气体可以被压缩以获得更大的流量和更高效的化学反应。

menu_late=游戏后期
title_late=游戏后期
page_late_header_1=第五层：物理学研究
page_late_text_1=\n该研究要复杂得多，几乎需要至少部分使用机器人来自动化，但由于可以同时生产很多，资源成本与较早的层次相当。\n这一层使您能够建造大多数基本结构的第三也是最终层次。它还可以通过无人机实现环境的大规模地形改造，并且为下一层的最后阶段提供了必要的火箭科技。\n\n
page_late_header_2=第六层：天文学研究
page_late_text_2=\n这是最后阶段。\n在这一层开始，发射第一枚火箭后，您会被分配到一个任务面板，显示您的目标进度。当任务达到100％的进度后，便会消失。当它们全部完成时，您将获胜。\n\n除了研究，您还可以使用火箭进行小行星采矿，从而在可再生的矿物上建立固定的采矿前哨站。这一层的许多科技都是无限的，尽管它们的成本将最终增长到难以承受的程度。\n即使在实现基本的地形改造目标后，这些无限科技依旧是您继续将制造规模扩大到超大规模基地的动力。

menu_fluids=流体
title_fluids=流体
page_fluids_text_1=化学和流体处理是「无主之地」制造系统的关键组成部分，因此了解如何管理流体非常重要。\n请注意，在某些领域，「无主之地」与原版游戏的流体处理不同。\n\n

page_fluids_header_1=压强
page_fluids_text_2=\n「无主之地」引入了「压强」的概念，适用于管道和储罐。\n这是一个抽象概念，利用异星工厂游戏引擎的流体模拟功能来创建具有不同流量的管道。\n较大的「压强」等级会令管道4型每秒输送的流体明显多于管道1型。原版游戏中的管道流量介于管道1型和2型之间。这种效果在异星工厂中实现起来比较复杂，会产生些许副作用。\n
page_fluids_text_3=每种管道和储罐的压强等级在工具提示中列出。当管道1型完全充满时，它的压强达到最大值的40%。管道2型充满时，压强为60%，管道3型充满时为80%，管道4型充满时为100%。储罐的压强承受能力略高于管道。\n这里的100%是什么？是最好的管道能够承受的任意数量。该系统只是一个抽象概念，不是指固定数量的现实世界压强。\n
page_fluids_text_4=由于管道1型和2型即使充满也不会达到75%的压强，因此它们与溢流阀不兼容，后者的阈值为75%。储罐1型的压强确实超过了75%，因此它可以与溢流阀一起使用。关键是，如果将储罐1型直接与管道1型连接，由于压强差异，储罐只能装满一半左右。这可以通过泵来解决，泵可以将储罐完全填满，无论源头的压强如何。\n这也是为什么溢流阀与泵同时解锁的原因，因为没有泵的早期游戏中无法使用溢流阀。\n

page_fluids_header_2=废弃副产品
page_fluids_text_5=\n在「无主之地」，许多化学过程会产生两种或更多的产品。此时，很可能会产生废弃副产品，因为您不太可能按照它们被生产的精确比例使用所有产品。\n处理不需要的废液是实现可持续自动化的关键。\n
page_fluids_text_6=将鼠标悬停在液体图标上可以阅读工具提示。\n流体可以是气体或液体。大多数气体可以通过烟囱排放，大多数液体可以通过排水口排放。然而，有些被标记为不可处理，不能直接排放。\n所有副产品都可以以某种方式清空，但可能需要更多的步骤。\n譬如，盐酸必须首先通过碱性溶液中和。苯必须燃烧成可处理的气体。某些固体，如氢氧化钠或砾石，可以被加工成液体以便处理。\n大多数重要的废液处理科技在机械学科技结束时就已可用。\n在那之前的早期游戏中，您可能需要建造一些储物箱或手动清空储罐。\n
page_fluids_text_7=阀门在管理复杂的产品和副产品网络时至关重要。\n  →  溢流阀用于在储罐快要填满并且可能会堵塞生产的情况下排放副产品，但若储罐不满，它不会浪费副产品。\n  →  辅助阀允许您仅在有足够的液体满足更重要的消耗者时，将液体运送往次要输出。\n  →  补充阀允许您仅在储罐液位低时才填充，但仍然留出一些空间，以便它也可以作为副产品被生产而非浪费。
page_fluids_text_8=需要记住的一点是，烟囱1型和排水口1型效率低下，不会完全排空管道。\n在开始排放之前，入口必须充满一些以克服其阻力。泵可能对保持流体流动有用。\n\n[font=default-bold][color=green]【注】[/color][/font]\n[font=default-bold][color=green]烟囱[/color][/font]可清空的气体：\n氘、氨、[font=default-small]（压缩）[/font]氢、[font=default-small]（压缩）[/font]氧、[font=default-small]（压缩）[/font]氮、[font=default-small]（压缩）[/font]氦、[font=default-small]（压缩）[/font]氩、蒸汽、[font=default-small]（压缩）[/font]空气、[font=default-small]（压缩）[/font]甲烷、[font=default-small]（压缩）[/font]一氧化碳、[font=default-small]（压缩）[/font]二氧化碳、二氧化硫、火山气、[font=default-small]（压缩）[/font]残余气体、[font=default-small]（压缩）[/font]微量气体。\n\n\n[font=default-bold][color=green]排水口[/color][/font]可清空的液体：\n水、海水、淡水、盐水、卤水、废水、重水、甲醇、细菌、氨基酸、核苷酸、原始细胞、氢氧化钠溶液、氯化钙溶液、锂卤水[font=default-small][color=gray]（「无主之磷」）[/color][/font]。\n\n[font=default-bold][color=green]清空步骤说明[/color][/font]：\nN：经过N步处理后，制成可清空的产品。\nN+：意味着随着您的科技提升，可能需要更多步骤。\nN*：意味着仅在游戏后期才能清空。


menu_energy=能源
title_energy=能源
page_energy_text_1=「无主之地」不存在生命，因而没有煤炭、木材或原油，大气层中也没有氧气来燃烧这些资源。如此，只能使用可再生能源。\n
page_energy_text_2=风能是最早可用的低科技选项，在游戏的早期阶段，这是您唯一的真正选择。\n在机械学阶段晚些时候，您获得了太阳热能，这更加昂贵，但热量可以存储，以在夜间或风力较低时使用。\n在电气工程学阶段开始，您可以选择各有优劣的多种选项。\n  →  风力需要大量土地，并且是不可预测的。\n  →  太阳能板昂贵，夜间还不发电。\n  →  地热产生稳定的电能，但只能放置在火山喷气孔上。\n  →  核能产生稳定的电能，可以在任何地方建造，但需要一些资源来实现。\n
page_energy_text_3=风力涡轮机必须相互之间保持32格的距离，因此它们占用了巨大空间。\n使用网格对齐的蓝图或f5网格视图可以帮助您规划整齐的间距。\n\n当您研究了高压线塔1型后，放置它们会变得更容易，因其满足需要放置在每台风力涡轮机的32格。\n不要害怕建造一座大型的风力发电场，因为没有虫族，您完全不需要保卫这些区域。您最初的机器人可以帮助您放置蓝图。\n\n

page_energy_header_1=能量存储
page_energy_text_4=由于风能和太阳能产生的能源变化不定，因此它们需要能量存储。由于制造电池所需的元素有限，在化学工程科技之前无法使用电池存储。\n在此之前，您可以使用电解或压缩气体来建造自己的「蓄能器」等效系统，使用电涌电解器或电涌压缩机。电涌电解器仅在有多余的电能时运行，就像蓄能器存储电能一般。\n您可以在风力或太阳能产生额外能源时，将其产生的氢和氧存储在储罐中，然后在它们无法产生足够的能源时，将其燃烧转为电能。当风能和太阳能未能产生足够的电能时，涡轮机只会消耗蒸汽。\n
page_energy_text_5=值得考虑在您的常规生产中使用这些电涌电解器，而非更常见的优先电解器。\n电涌电解器具有很高的最大流量，因此它们可以在能源充裕时填充储罐，在电解器不运行时，基地的其余部分可以使用储罐中的储备产品继续运行。\n电解是您的主要能源消耗者之一，因此以这种方式保持其灵活性可以减少您的最低能源需求，减少您对能量存储的需求。\n不足之处是，若您的电能始终不足，您可能不会看到明显的症状，如电能不足，而是会面临氢短缺。\n
page_energy_text_6=「无主之地」中的蒸汽温度仅仅是装饰效果。\n较高温度的反应相对于其输入产生更多的蒸汽，而重要的是单位数量。每单位蒸汽都有一定数量的能量，可以在工具提示中看到，因此很容易计算出储罐中存储的能量。\n\n同样消耗蒸汽的涡轮机也能消耗其他压缩气体，每种气体每单位的能量都在列表中显示。\n压缩氮是最常见的能量存储介质，因为空气分离会提供稳定的剩余氮供应作为副产品。


