nullius-polypropylene=[color=green]【注】聚丙烯，一种常见的热塑性聚合物，具有轻质、耐化学品和可回收的特性，广泛用于包装材料和塑料制品。[/color]
nullius-plastic-pc-abs=[color=green]【注】PC/ABS，聚碳酸酯/丙烯腈丁苯丁共聚物，一种工程塑料，具有强度高、耐冲击的特性，常用于汽车零部件制造。[/color]
nullius-plastic-pex=[color=green]【注】PEX，交联聚乙烯，一种用于供水管道的热塑性聚合物，具有耐高温、耐腐蚀的特性。[/color]
