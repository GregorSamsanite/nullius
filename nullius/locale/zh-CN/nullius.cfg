#misc
nullius-intro=您是一台冯·诺依曼型机器人。\n历经数百年的相对论航行后，探测器抵达目标星球。终于，您被激活，并携带有一小批必需设备。\n这颗毫无生命迹象的星球在重元素方面相对较少，且缺乏可供呼吸的大气层。尽管存在诸多小缺陷，但总体而言，它依旧被归类为地质改造的绝佳候选者。\n您的任务是发展必要的工业能力来对该星球进行改造，为它播下生命的种子，再培养出一批继任者，继续前往新的星球。

nullius-mission=您已完成任务的第一阶段，在这颗偏远又贫瘠的星球上，建立了一个大型且先进的工业前哨站。\n下一阶段，是以此来对星球进行改造。您可以通过面板跟踪每个目标的剩余进度，并有一个新的按钮来管理此面板。只有在完成所有任务后，您的任务才会被视为成功。\n\n您必须播种3种植物和繁育3种动物。一旦您与星际网络建立卫星联系，就可以下载基因组。使用无人机将它们传播到野外环境，每个物种都有最佳生存环境的要求。动物需要大气中有氧气。\n\n提升全球氧气水平是另一个目标。传播到野外的植物将随着时间的推移逐渐增加氧气水平。您排放的氧气（或压缩氧）也将有益于大气层。您排放的氢或其他还原性气体都将抵消一些氧气。您还必须将大气中的二氧化碳以煤和原油的形式隔离开来，从而减少二氧化碳的排放量。\n\n这颗星球缺乏重元素，您需要通过小行星采矿来解决该问题。有两个目标是创建新的稀有矿床。您还需要使用地形地质改造型无人机重塑星球景观，将异域特色的地形替换为更适合新生命的土壤。\n\n最后，您需要通过创建自身的复制体，并将它们用飞船发射到潜在适合改造的其他星球上，从而在整个星系掀起改造的浪潮。

