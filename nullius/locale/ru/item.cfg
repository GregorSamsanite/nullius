nullius-paving-remote-brown=Укажите цель на карте, чтобы запустить дрона для укладки мостовой (коричневый).
nullius-paving-drone-black=Замощает поверхность чёрным железобетоном. Убирает камни, скалы, воду и мусор.
nullius-paving-remote-black=Укажите цель на карте, чтобы запустить дрона для укладки мостовой (чёрный).
nullius-paving-drone-hazard=Замощает поверхность железобетоном с разметкой опасности. Убирает камни, скалы, воду и мусор.
