nullius-scout-drone-1=Показывает область карты размером 7x7 секторов.
nullius-scout-drone-2=Показывает область карты размером 13x13 секторов.
nullius-scout-remote=Укажите цель на карте, чтобы запустить дрон-разведчик, открывающий сектор карты. Из вида карты вы можете нацеливаться на неизведанные, отдаленные места в пределах досягаемости пусковой установки дронов.
nullius-demolition-drone=Уничтожает все, кроме месторождений ресурсов в области 4x4 сектора.
nullius-demolition-remote=Укажите цель на карте, чтобы запустить дрон-разрушитель, который уничтожит всё, кроме месторождений ресурсов, в области 4х4 сектора.
nullius-excavation-drone=Заменяет землю водой в области 4x4 сектора. Может поднять уровень терраформирования планеты так же, как и дроны-терраформеры.
nullius-excavation-remote=Укажите цель на карте, чтобы запустить дрон-экскаватор, который заменит землю на воду в области 4х4 сектора.
nullius-terraforming-drone-grey=Заменяет пейзаж на серую местность в области примерно 4х4 сектора. Убирает камни, скалы, воду и мусор. Поднимает уровень терраформирования планеты при замене экзотической местности, такой как пурпурная, вулканическая или чёрная.
nullius-terraforming-remote-grey=Удалённо укажите цель на карте, чтобы запустить серый дрон-терраформер для замены местности.
nullius-terraforming-drone-tan=Заменяет пейзаж на жёлто-коричневую местность в области примерно 4х4 сектора. Убирает камни, скалы, воду и мусор. Поднимает уровень терраформирования планеты при замене экзотической местности, такой как пурпурная, вулканическая или чёрная (эффективность терраформирования х1,25).
nullius-terraforming-remote-tan=Удалённо укажите цель на карте, чтобы запустить жёлто-коричневый дрон-терраформер для замены местности.
nullius-terraforming-drone-brown=Заменяет пейзаж на коричневую местность в области примерно 4х4 сектора. Убирает камни, скалы, воду и мусор. Поднимает уровень терраформирования планеты при замене экзотической местности, такой как пурпурная, вулканическая или чёрная (эффективность терраформирования х1,5).
nullius-terraforming-remote-brown=Удалённо укажите цель на карте, чтобы запустить коричневый дрон-терраформер для замены местности.
nullius-terraforming-drone-red=Заменяет пейзаж на красную местность в области примерно 4х4 сектора. Убирает камни, скалы, воду и мусор. Поднимает уровень терраформирования планеты при замене экзотической местности, такой как пурпурная, вулканическая или чёрная (эффективность терраформирования х1,25).
nullius-terraforming-remote-red=Удалённо укажите цель на карте, чтобы запустить красный дрон-терраформер для замены местности.
nullius-terraforming-drone-beige=Заменяет пейзаж на бежевую местность в области примерно 4х4 сектора. Убирает камни, скалы, воду и мусор. Поднимает уровень терраформирования планеты при замене экзотической местности, такой как пурпурная, вулканическая или чёрная.
nullius-terraforming-remote-beige=Удалённо укажите цель на карте, чтобы запустить бежевый дрон-терраформер для замены местности.
nullius-paving-drone-grey=Замощает поверхность железобетоном. Убирает камни, скалы, воду и мусор.
nullius-paving-remote-grey=Укажите цель на карте, чтобы запустить дрона для укладки мостовой (серый).
nullius-paving-drone-white=Замощает поверхность белым железобетоном. Убирает камни, скалы, воду и мусор.
nullius-paving-remote-white=Укажите цель на карте, чтобы запустить дрона для укладки мостовой (белый).
nullius-paving-drone-red=Замощает поверхность красным железобетоном. Убирает камни, скалы, воду и мусор.
nullius-paving-remote-red=Укажите цель на карте, чтобы запустить дрона для укладки мостовой (красный).
nullius-paving-drone-blue=Замощает поверхность синим железобетоном. Убирает камни, скалы, воду и мусор.
nullius-paving-remote-blue=Укажите цель на карте, чтобы запустить дрона для укладки мостовой (синий).
nullius-paving-drone-yellow=Замощает поверхность жёлтым железобетоном. Убирает камни, скалы, воду и мусор.
nullius-paving-remote-yellow=Укажите цель на карте, чтобы запустить дрона для укладки мостовой (жёлтый).
nullius-paving-drone-green=Замощает поверхность зелёным железобетоном. Убирает камни, скалы, воду и мусор.
nullius-paving-remote-green=Укажите цель на карте, чтобы запустить дрона для укладки мостовой (зелёный).
nullius-paving-drone-purple=Замощает поверхность пурпурным железобетоном. Убирает камни, скалы, воду и мусор.
nullius-paving-remote-purple=Укажите цель на карте, чтобы запустить дрона для укладки мостовой (пурпурный).
nullius-paving-drone-brown=Замощает поверхность коричневым железобетоном. Убирает камни, скалы, воду и мусор.
nullius-paving-remote-brown=Укажите цель на карте, чтобы запустить дрона для укладки мостовой (коричневый).
nullius-paving-drone-black=Замощает поверхность чёрным железобетоном. Убирает камни, скалы, воду и мусор.
nullius-paving-remote-black=Укажите цель на карте, чтобы запустить дрона для укладки мостовой (чёрный).
nullius-paving-drone-hazard=Замощает поверхность железобетоном с разметкой опасности. Убирает камни, скалы, воду и мусор.
nullius-paving-remote-hazard=Укажите цель на карте, чтобы запустить дрона для укладки мостовой (разметка опасности).
nullius-guide-remote-iron=Укажите цель на карте для дрона-проводника (железо).
nullius-guide-remote-sandstone=Укажите цель на карте для дрона-проводника (песчаник).
nullius-guide-remote-bauxite=Укажите цель на карте для дрона-проводника (боксит).
nullius-guide-remote-limestone=Укажите цель на карте для дрона-проводника (известняк).
nullius-guide-remote-copper=Укажите цель на карте для дрона-проводника (медь).
nullius-guide-remote-uranium=Укажите цель на карте для дрона-проводника (уран).
nullius-mecha-remote=Привязывается к одному меху и вызывает его удаленно.
nullius-gun=Уничтожает одиночные цели. Заряжается магазинами.
nullius-rifle=Причиняет разрушение плотной очередью. Заряжается магазинами.
nullius-missile-launcher=Наносит урон по области ракетами с расстояния.
nullius-mecha-drone-launcher=Запускает дроны в близлежащие локации.
nullius-magazine=Для стрельбы по одиночным целям. Заряжается в автомат или винтовку.
nullius-missile-1=Сносите объекты в умеренном радиусе, включая скалы.
nullius-missile-2=Уничтожьте все в большом радиусе, оставив кратерное озеро.
nullius-explosive=Управляемый взрыв безопасно сносит скалы.
nullius-fusion-cell=Основное ядерное топливо для питания ядерных реакторов ([item=nullius-reactor]). Эффективно, но потребляет значительное количество редкого изотопа трития ([fluid=nullius-tritium]).
nullius-spent-fusion-cell=Результат использования термоядерной ячейки ([item=nullius-fusion-cell]) в ядерном реакторе ([item=nullius-reactor]). Содержит гелий ([fluid=nullius-helium]).
nullius-breeder-cell=Более продвинутая топливная ячейка, менее энергетическая, чем основная ([item=nullius-fusion-cell]), но преобразует избыточный дейтерий ([fluid=nullius-deuterium]) в более ценный тритий ([fluid=nullius-tritium]).
nullius-spent-breeder-cell=Результат использования ячейки-размножителя ([item=nullius-breeder-cell]), содержит тритий ([fluid=nullius-tritium]).
nullius-fission-cell=Технически более простой способ получения ядерного топлива, чем термоядерный синтез, но он основан на использовании экзотического элемента урана ([item=nullius-uranium]), который обычно не встречается на поверхности нашей планеты.
nullius-spent-fission-cell=Результат использования ячейки деления ([item=nullius-fission-cell]), которую можно переработать, чтобы извлечь немного урана ([item=nullius-yellowcake]).
nullius-antimatter-trap=Используется в реакторе для сбора топлива из антивещества ([item=nullius-antimatter]).
nullius-antimatter=Чрезвычайно плотное, мощное топливо, собираемое ловушкой антиматерии ([item=nullius-antimatter-trap]).
nullius-rocket=Запускает спутники или другие материалы на орбиту.
nullius-satellite=Записывает астрономические данные с орбиты.
nullius-asteroid-miner-1=Запустите для поиска новых ресурсов в космосе.\nМожет вернуться с одним или несколькими дронами-проводниками минералов.
nullius-asteroid-miner-2=Запустите для поиска новых ресурсов в космосе.\nОбычно возвращается с несколькими дронами-проводниками минералов.
nullius-sugar=Основные биологические строительные блоки, используемые для получения энергии и прочности конструкции.\n[font=default-semibold][color=1,0.9,0.75]Формула:[/color][/font] C[font=default-tiny-bold]6[/font]H[font=default-tiny-bold]12[/font]O[font=default-tiny-bold]6[/font]  [font=default-semibold][color=1,0.9,0.75]Состояние:[/color][/font] Твёрдое вещество (исчезает за 1)
nullius-copper-ingot=[font=default-semibold][color=1,0.9,0.75]Формула:[/color][/font] Cu  [font=default-semibold][color=1,0.9,0.75]Состояние:[/color][/font] Твёрдое вещество
