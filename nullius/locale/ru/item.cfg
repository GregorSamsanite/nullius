nullius-climatology-pack=Изучается в лаборатории, чтобы адаптировать технологию к местному климату.
nullius-mechanical-pack=Изучается в лаборатории для калибровки производства механических устройств.
nullius-electrical-pack=Изучается в лаборатории для калибровки производства электронных устройств.
nullius-chemical-pack=Изучается в лаборатории для калибровки синтеза химических субстанций.
