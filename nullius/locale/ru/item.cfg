nullius-astronomy-pack=Изучается в лаборатории для обработки внепланетных данных.
nullius-biochemistry-pack=Изучается в биологической лаборатории для калибровки биохимического синтеза.
nullius-microbiology-pack=Изучается в биологической лаборатории для адаптации микрофлоры к планете.
nullius-botany-pack=Изучается в биологической лаборатории для адаптации растений к местному климату.
