nullius-mecha-remote=Привязывается к одному меху и вызывает его удаленно.
nullius-gun=Уничтожает одиночные цели. Заряжается магазинами.
nullius-rifle=Причиняет разрушение плотной очередью. Заряжается магазинами.
nullius-missile-launcher=Наносит урон по области ракетами с расстояния.
nullius-mecha-drone-launcher=Запускает дроны в близлежащие локации.
nullius-magazine=Для стрельбы по одиночным целям. Заряжается в автомат или винтовку.
nullius-missile-1=Сносите объекты в умеренном радиусе, включая скалы.
nullius-missile-2=Уничтожьте все в большом радиусе, оставив кратерное озеро.
nullius-explosive=Управляемый взрыв безопасно сносит скалы.
nullius-aneutronic-cell=Альтернативное топливо для ядерного синтеза.  Менее энергоёмкое, чем тритиевые термоядерные ячейки ([item=nullius-fusion-cell]), но изготавливается из более распространенных материалов.
nullius-fusion-cell=Основное ядерное топливо для питания ядерных реакторов ([item=nullius-reactor]). Эффективно, но потребляет значительное количество редкого изотопа трития ([fluid=nullius-tritium]).
nullius-spent-fusion-cell=Результат использования термоядерной ячейки ([item=nullius-fusion-cell] или [item=nullius-aneutronic-cell]) в ядерном реакторе ([item=nullius-reactor]). Содержит гелий ([fluid=nullius-helium]).
nullius-breeder-cell=Более продвинутая топливная ячейка, менее энергетическая, чем основная ([item=nullius-fusion-cell]), но преобразует избыточный дейтерий ([fluid=nullius-deuterium]) в более ценный тритий ([fluid=nullius-tritium]).
nullius-spent-breeder-cell=Результат использования ячейки-размножителя ([item=nullius-breeder-cell]), содержит тритий ([fluid=nullius-tritium]).
nullius-fission-cell=Технически более простой способ получения ядерного топлива, чем термоядерный синтез, но он основан на использовании экзотического элемента урана ([item=nullius-uranium]), который обычно не встречается на поверхности нашей планеты.
nullius-spent-fission-cell=Результат использования ячейки деления ([item=nullius-fission-cell]), которую можно переработать, чтобы извлечь немного урана ([item=nullius-yellowcake]).
nullius-antimatter-trap=Используется в реакторе для сбора топлива из антивещества ([item=nullius-antimatter]).
nullius-antimatter=Чрезвычайно плотное, мощное топливо, собираемое ловушкой антиматерии ([item=nullius-antimatter-trap]).
nullius-rocket=Запускает спутники или другие материалы на орбиту.
nullius-satellite=Записывает астрономические данные с орбиты.
nullius-asteroid-miner-1=Запустите для поиска новых ресурсов в космосе.\nМожет вернуться с одним или несколькими дронами-проводниками минералов.
nullius-asteroid-miner-2=Запустите для поиска новых ресурсов в космосе.\nОбычно возвращается с несколькими дронами-проводниками минералов.
nullius-sugar=Основные биологические строительные блоки, используемые для получения энергии и прочности конструкции.\n[font=default-semibold][color=1,0.9,0.75]Формула:[/color][/font] C[font=default-tiny-bold]6[/font]H[font=default-tiny-bold]12[/font]O[font=default-tiny-bold]6[/font]  [font=default-semibold][color=1,0.9,0.75]Состояние:[/color][/font] Твёрдое вещество (исчезает за 1)
nullius-copper-ingot=[font=default-semibold][color=1,0.9,0.75]Формула:[/color][/font] Cu  [font=default-semibold][color=1,0.9,0.75]Состояние:[/color][/font] Твёрдое вещество
nullius-yellowcake=[font=default-semibold][color=1,0.9,0.75]Формула:[/color][/font] U[font=default-tiny-bold]3[/font]O[font=default-tiny-bold]8[/font]  [font=default-semibold][color=1,0.9,0.75]Состояние:[/color][/font] Твёрдое вещество
nullius-uranium=[font=default-semibold][color=1,0.9,0.75]Формула:[/color][/font] U-238  [font=default-semibold][color=1,0.9,0.75]Состояние:[/color][/font] Твёрдое вещество
nullius-enriched-uranium=[font=default-semibold][color=1,0.9,0.75]Формула:[/color][/font] U-235  [font=default-semibold][color=1,0.9,0.75]Состояние:[/color][/font] Твёрдое вещество
nullius-algae=Простой фотосинтезирующий морской организм.
nullius-algae-genome=Генетический профиль штамма бактерий, загруженный из передачи от ваших производителей и изменённый для местных условий.
nullius-algae-progenitor=Искусственные споры водорослей, производимые для получения генетически разнообразного естественного потомства.
nullius-algae-spore=Необходимы для выращивания водорослей.
nullius-bacteria-genome=Генетический профиль штамма бактерий, загруженный из передачи от ваших производителей и изменённый для местных условий.
nullius-fertilizer=Питательные вещества для роста растений, богатые фиксированным азотом.
nullius-cellulose=Углеводная клетчатка, важная для структуры растений.\n[font=default-semibold][color=1,0.9,0.75]Состояние:[/color][/font] Твёрдое вещество (исчезает за 2)
nullius-grass=Небольшое универсальное наземное растение.
nullius-grass-genome=Генетический профиль сорта травы, загруженный из передачи от ваших производителей и изменённый для местных условий.
nullius-grass-progenitor=Искусственные семена травы, производимые для получения генетически разнообразного естественного потомства.
nullius-grass-seed=Необходимы для выращивания травы.
nullius-tree=Большое наземное растение, состоящее преимущественно из древесины.
nullius-tree-genome=Генетический профиль сорта деревьев, загруженный из передачи от ваших производителей и изменённый для местных условий.
nullius-tree-progenitor=Искусственные семена деревьев, производимые для производства генетически разнообразного естественного потомства.
nullius-tree-seed=Необходимы для выращивания деревьев.
nullius-wood=Твёрдый волокнистый материал, собранный с деревьев.\n[font=default-semibold][color=1,0.9,0.75]Состояние:[/color][/font] Твёрдое вещество (исчезает за 2)
nullius-worm=Мелкое подземное животное, способствующее разложению и обогащающее почву.
nullius-worm-genome=Генетический профиль штамма червя, загруженный из передачи от ваших производителей и изменённый для местных условий.
nullius-worm-progenitor=Искусственное яйцо червя, предназначенное для производства генетически разнообразного естественного потомства.
nullius-worm-egg=Необходимы для выращивания червей.
nullius-fish=Водное животное, богатое маслом.
nullius-fish-genome=Генетический профиль популяции рыб, загруженный из передачи от ваших производителей и изменённый для местных условий.
nullius-fish-progenitor=Искусственная икра рыбы, производимая для получения генетически разнообразного естественного потомства.
nullius-fish-egg=Необходима для выращивания рыбы.
nullius-arthropod=Наземное всеядное животное с твёрдым панцирем.
nullius-arthropod-genome=Генетический профиль популяции членистоногих, загруженный из передачи от ваших производителей и изменённый для местных условий.
nullius-arthropod-progenitor=Искусственное яйцо членистоногих, производимое для получения генетически разнообразного естественного потомства.
nullius-arthropod-egg=Необходимы для выращивания членистоногих.
nullius-android=Преемник, созданный по вашему образцу. Вы можете разместить его и перенести в него своё сознание, что позволит вам переключаться между телами в разных частях вашей фабрики.
nullius-probe=Межзвёздный космический корабль, созданный, чтобы отправить потомство для продвижения вашей миссии по заселению галактики жизнью.
nullius-algaculture-drone=Засевает воду семенами водорослей. Для достижения наилучших результатов выберите мелкие прибрежные воды и отделите их от других водорослей.
nullius-algaculture-remote=Удалённо укажите цель на карте для дрона водорослевой фермы, чтобы засеять воду водорослями. Для достижения наилучших результатов выберите мелкие прибрежные воды и отойдите от других водорослей.
nullius-horticulture-drone=Выращивает траву.  Трава хорошо растёт в районах, расположенных ближе к воде или с обильными осадками, с умеренными температурами и ровной местностью.
nullius-horticulture-remote=Удалённо укажите цель на карте для дрона-садовода, чтобы посадить траву.  Трава хорошо растёт в районах, расположенных ближе к воде или с обильными осадками, с умеренными температурами и ровной местностью.
nullius-arboriculture-drone=Сажает деревья. Для достижения наилучших результатов выберите землю на умеренном расстоянии от червей и вдали от руды или фумарол. Деревья хорошо растут в районах с богатой почвой, достаточным количеством осадков и умеренными температурами.
nullius-arboriculture-remote=Удалённо укажите цель на карте для дрона-лесовода, чтобы посадить деревья. Для достижения наилучших результатов выбирайте землю на умеренном расстоянии от червей и подальше от руды или фумарол. Деревья хорошо растут в районах с богатой почвой, достаточным количеством осадков и умеренными температурами.
nullius-entomology-drone=Выводит червей. Для достижения наилучших результатов выберите землю рядом с травой или деревьями и рассредоточьтесь от других червей. Предпочтительна атмосфера с 30% кислорода.
nullius-entomology-remote=Удалённо укажите цель на карте для дрона-энтомолога, чтобы разводить червей. Для достижения наилучших результатов выбирайте землю рядом с травой или деревьями и подальше от других червей. Предпочтительно более 30% кислорода.
nullius-aquaculture-drone=Выводит рыбу. Для достижения наилучших результатов выбирайте воду около водорослей и разводите отдельно от других рыб. Предпочительна атмосфера с кислородом 60% и более.
nullius-aquaculture-remote=Удалённо укажите цель на карте для дрона рыбной фермы, чтобы разводить рыбу. Для достижения наилучших результатов выбирайте воду рядом с водорослями и отойдите от других рыб. Предпочтительно более 60% кислорода.
nullius-husbandry-drone=Создает гнездо членистоногих и развивает генофонд членистоногих. Для достижения наилучших результатов выберите землю на умеренном расстоянии от деревьев и рыб, вдали от других гнезд или фумарол. Предпочительна атмосфера с кислородом 80% и более.
nullius-husbandry-remote=Удалённо укажите цель на карте для дрона-животновода, чтобы развести гнездо членистоногих. Для достижения наилучших результатов выбирайте землю на умеренном расстоянии от деревьев и рыб, вдали от других гнёзд или фумарол. Предпочтительно более 80% кислорода.
nullius-surface-two-way-junction=Соединение одной наземной трубы с подземной трубой в любом направлении
nullius-surface-three-way-junction=Соединение одной наземной трубы с подземными трубами в любых двух направлениях
nullius-surface-four-way-junction=Соединение одной наземной трубы с подземными трубами в любых трёх направлениях
nullius-surface-five-way-junction=Соединение одной наземной трубы с подземными трубами во всех направлениях
nullius-underground-straight-junction=Продление подземного трубопровода
nullius-underground-elbow-junction=Соединение двух перпендикулярных подземных труб
nullius-underground-three-way-junction=Соединение трёх подземных труб
nullius-underground-four-way-junction=Соединение четырёх подземных труб
nullius-underground-pump=Перекачивает напрямую между подземными трубами.
nullius-adjustable-top-up-valve=Позволяет течь в пункт назначения с давлением ниже настраиваемого порога.\nНажмите +/-, чтобы отрегулировать порог с шагом 10%.
nullius-adjustable-relief-valve=Позволяет течь из источника с давлением выше настраиваемого порога.\nНажмите +/-, чтобы отрегулировать порог с шагом 10%.
nullius-companion-fuel=Капсула с топливом для дрона-компаньона.
nullius-rock-picker=Удерживайте этот инструмент и нажмите __CONTROL__select-for-blueprint__, чтобы выбрать область, которую нужно очистить от мелких камней, мусора, валяющихся предметов и мелких дефектов ландшафта. Более крупные камни будут отмечены для сноса, как и скалы, если будет изучена достаточная технология взрывчатки. Нажмите __CONTROL__select-for-cancel-deconstruct__, чтобы исключить предметы, крупные камни и скалы.
nullius-wood-chip=Маленький кусочек древесины.\n[font=default-semibold][color=1,0.9,0.75]Состояние:[/color][/font] Твёрдое вещество (исчезает за 2)
nullius-align-identification-card=Активируйте её на члене другой фракции, чтобы принять его приглашение присоединиться.  Ношение этого предмета предотвратит принудительный призыв.  Карточки эффективны только в том случае, если они независимо разработаны вашей текущей фракцией.\nЕсли вы присоединитесь к другой фракции, и в вашей фракции не останется игроков, она будет полностью поглощена новой.  Все здания будут принадлежать новой объединённой фракции, все технологии будут объединены, а все излишние исследования будут возвращены для ускорения будущих исследований.
nullius-align-invitation-card=Активируйте её на члене другой фракции, чтобы передать ему приглашение вступить в вашу фракцию.  Карточки эффективны только в том случае, если они независимо разработаны вашей текущей фракцией.
nullius-align-transponder=Активируйте его, чтобы сообщить о своём текущем местоположении всем фракциям, имеющим активный сенсорный узел.
nullius-align-conscription-charge=Боеприпасы для призывного луча или турели.
nullius-align-conscription-ray=Ручное энергетическое оружие, позволяющее обратить неопознанного андроида в вашу фракцию.  Наносит незначительный электрический урон.  Если ни один из андроидов фракции не активен для защиты своей фабрики, вы можете использовать это оружие для захвата их зданий.  Если вы захватите все их лаборатории, то вся фракция будет переведена в вашу фракцию.
nullius-align-concordance-satellite=Фракция, которая первой выведет его на орбиту, будет доминировать над всеми остальными фракциями, постоянно выигрывая гонку по приведению их в соответствие с целями вашей миссии.
stone=[font=default-semibold][color=1,0.9,0.75]Состояние:[/color][/font] Твёрдое вещество (исчезает за 4)
nullius-barrel=Транспортирует жидкость как твердый предмет.
nullius-magazine-2=Уничтожит что угодно. Заряжается в автомат или винтовку.
nullius-guide-drone-iron-1=Направляет метеор с орбиты, чтобы создать небольшое месторождение железа.
nullius-guide-drone-iron-2=Направляет метеоритный дождь с орбиты, чтобы создать большое месторождение железа.
nullius-guide-drone-sandstone-1=Направляет метеор с орбиты, чтобы создать небольшое месторождение песчаника.
nullius-guide-drone-sandstone-2=Направляет метеоритный дождь с орбиты, чтобы создать большое месторождение песчаника.
nullius-guide-drone-bauxite-1=Направляет метеор с орбиты, чтобы создать небольшое месторождение боксита.
nullius-guide-drone-bauxite-2=Направляет метеоритный дождь с орбиты, чтобы создать большое месторождение боксита.
nullius-guide-drone-limestone-1=Направляет метеор с орбиты, чтобы создать небольшое месторождение кальцита.
nullius-guide-drone-limestone-2=Направляет метеоритный дождь с орбиты, чтобы создать большое месторождение кальцита.
nullius-guide-drone-copper-1=Направляет метеор с орбиты, чтобы создать небольшое месторождение меди.
nullius-guide-drone-copper-2=Направляет метеоритный дождь с орбиты, чтобы создать большое месторождение меди.
nullius-guide-drone-uranium-1=Направляет метеор с орбиты, чтобы создать небольшое месторождение урана.
nullius-guide-drone-uranium-2=Направляет метеоритный дождь с орбиты, чтобы создать большое месторождение урана.
nullius-pressure-2= с давлением до 60%.
nullius-pressure-3= с давлением до 80%.
nullius-pressure-4= с давлением до 100%.
nullius-underground-ctrl-r=\nНажмите CTRL+R для поворота подземной трубы.
