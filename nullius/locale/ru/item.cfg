nullius-land-fill-gravel=Можно разместить на воде, чтобы создать местность, на которой можно строить. Результат - серая смесь грязи и песка с грязным берегом.
nullius-land-fill-sand=Можно разместить на воде, чтобы создать местность, на которой можно строить. Результат - светло-коричневый песчаный ландшафт.
nullius-land-fill-bauxite=Можно разместить на воде, чтобы создать местность, на которой можно строить. Результат - коричневая грязная местность.
nullius-land-fill-iron=Можно разместить на воде, чтобы создать местность, на которой можно строить. Результат - в основном красноватая грунтовая местность с песчаным берегом.
nullius-land-fill-limestone=Можно разместить на воде, чтобы создать местность, на которой можно строить. Результат - бежевая грунтовая местность с песчаным берегом.
nullius-chassis-1=Экипируйте в слот для брони, чтобы увеличить вместимость оборудования и защиту.
nullius-chassis-2=Экипируйте в слот для брони, чтобы увеличить вместимость оборудования, размер инвентаря и защиту.
nullius-chassis-3=Экипируйте в слот для брони, чтобы увеличить вместимость оборудования, размер инвентаря и защиту.
nullius-chassis-4=Экипируйте в слот для брони, чтобы увеличить вместимость оборудования, размер инвентаря и защиту.
nullius-chassis-5=Экипируйте в слот для брони, чтобы увеличить вместимость оборудования, размер инвентаря, защиту и стильность.
