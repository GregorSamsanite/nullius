title_nullius=Nullius: Приквел Factorio
page_nullius_text_1=В этом приквеле Factorio вы играете за андроида, которого послали терраформировать бесплодные планеты и засеивать их жизнью. Спустя эоны времени ваши усилия приведут к созданию галактики, полной планет, готовых для инженеров, чтобы они приземлились. Это мод с полной переработкой, заменяющий все рецепты и технологии. Отсутствие жизни означает отсутствие угля, нефти, дерева, кусак или свободного кислорода в атмосфере. Кроме того, поскольку многие планеты бедны редкими тяжёлыми элементами, такими как медь или уран, ваша технология будет сосредоточена на наиболее распространённых и лёгких элементах.
page_nullius_text_2=Основные природные ресурсы - это железная руда, песчаник, боксит, кальцит, воздух, морская вода и вулканический газ. Продвинутые ресурсы, такие как медь и уран, станут доступны позже с технологией добычи с астероидов. Боксит - руда для алюминия, полезного электрического проводника и конструкционного материала. Кальцит является источником кальция, который используется в цементе, стекле и металлургии, а также является источником следовых количеств серы. Песчаник содержит кремний, необходимый для электроники и стекла, а также следы титановой руды. Воздух состоит в основном из азота и углекислого газа (критически важного сырья для продуктов органической химии, таких как пластик), но имеет следы других важных газов, включая благородные газы, такие как аргон и гелий. Морская вода является источником водорода, кислорода, хлора, натрия и следовых количеств дейтерия, трития, лития и других минералов. Вулканический газ является источником серы, угарного газа и следовых количеств бора.
page_nullius_text_3=После того, как вы создадите достаточную промышленную базу для запуска ракет, ваша конечная цель - засеять эту планету жизнью и запустить дубликаты себя, чтобы повторить этот процесс на других планетах по всей галактике. Вам нужно будет повысить уровень кислорода в атмосфере и засеять генетически разнообразную экосистему, состоящую из множества видов растений и животных, каждый со своими собственными требованиями к выживанию. Вы должны восстановить связь со своими предками, чтобы загрузить геномы этих видов и собрать биологические материалы с нуля, пока у вас не будет достаточного племенного поголовья для естественного воспроизводства. Многие из этих видов производят полезные материалы дешевле, чем вы можете их производить, поэтому вы можете интегрировать некоторые из этих организмов в производственные линии вашей фабрики.
menu_mods=Моды
title_mods=Моды
page_mods_text_1=В этом моде используются отличающиеся ресурсы, технологии и рецепты, поэтому он плохо взаимодействует с другими модами, которые имеют свои собственные технологии и рецепты, если они не были специально адаптированы для работы с Nullius. Моды качества жизни без собственных технологий и рецептов могут работать. Некоторые общие особенности игрового процесса модов уже являются неотъемлемой частью Nullius в той или иной форме, включая функции заполнения водой, складывание предметов и бесконечные руды. Некоторое количество модов с технологиями уже портировано для работы с Nullius. Ожидается добавление других. Эта совместимость может быть добавлена либо Nullius, либо другим модом.
page_mods_text_2=Уже адаптированные моды: Miniloader, Transport Drones, Jetpack, Factorissimo2, LTN - Logistic Train Network, LTN Combinator Modernized, Bob's Adjustable Inserters, Safe Waterfill, Teleporters, Advanced Fluid Handling, Warehousing, Robot Replacer, AAI Signal Transmission, Train Supply Manager (TSM), Induction Charging, Stack Combinator, Text Plates, Resource Spawner Overhaul (RSO), I,Robot.
menu_research=Исследования
title_research=Исследования
page_research_text_1=В моде Nullius 7 исследовательских пакетов. Первые 2 открываются очень рано, а следующие 5 становятся все более продвинутыми и экспоненциально более дорогими. Таким образом, дерево технологий можно разделить на 6 отдельных уровней.
page_research_text_2=Nullius заменяет все ванильные технологии, поэтому названия и развитие сильно отличаются от тех, к которым вы привыкли. Почти всё, что вы можете делать в базовой игре, вы можете делать в Nullius, за исключением нескольких военных или энергетических технологий, но это может быть в другой форме. Nullius пытается убрать использование некоторых ненужных промежуточных продуктов и вместо этого использует готовые продукты в качестве промежуточных продуктов или переопределяет предметы для использования в различных целях.
page_research_text_3=Некоторые примеры: Взрывчатка для скал и Взрывчатка не являются отдельными предметами; взрывчатка в Nullius - это промежуточный продукт, который также взрывает скалы. Отдельного личного аккумуляторного оборудования нет; обычные батареи - это оборудование, промежуточный продукт и перезаряжаемое автомобильное топливо. Радары называются сенсорными узлами, и ключевое отличие состоит в том, что они имеют гораздо меньший радиус для сканирования удаленных секторов (аспект, который более необходим при наличии кусак), но больший радиус для удаленного просмотра вашей фабрики из режима карты. Вместо этого Nullius предлагает другой метод сканирования очень удаленных секторов с помощью технологии разведки.
menu_early=Ранняя игра
title_early=Ранняя игра
page_early_header_1=Уровень 1, Геологические и климатологические исследования
page_early_text_1=Вы начинаете вообще без рецептов, но первая технология открывает геологические образцы и сама по себе не требует никаких исследовательских пакетов, только время в лаборатории. Ваша лаборатория доступна где-то среди обломков вашего корабля. Вы начнёте с достаточным количеством зданий, которые вам понадобятся, чтобы продвинуться достаточно далеко, чтобы начать создавать все эти здания самостоятельно.
page_early_text_2=Геология и климатология просты и дёшевы в производстве. Технологии этого уровня имеют очень низкую стоимость и предназначены для быстрого изучения. Они служат введением в процессы производства основных материалов для следующего уровня исследований.
page_early_header_2=Уровень 2, Исследования в области машиностроения
page_early_text_3=Машиностроение не так просто производить, но технологии этого уровня по-прежнему требуют лишь небольшого количества исследовательских пакетов. Эти технологии позволяют вам создавать собственные копии большинства структур, с которыми вы начинаете игру, что позволяет вам неограниченно расширять свою базу. К концу этого уровня у вас будет возможность избавиться от всех побочных продуктов и отходов, что обеспечит устойчивую автоматизацию.
page_early_text_4=Поскольку вы не можете должным образом масштабировать производство без этих основных механических технологий, на большинство технологий этого уровня и более ранних не влияет настройка множителя стоимости технологии.
menu_mid=Середина игры
title_mid=Середина игры
page_mid_header_1=Уровень 3, Электротехнические исследования
page_mid_text_1=Теперь, когда вы можете построить свои собственные лаборатории и более крупную фабрику, исследования начинают дорожать. Электроника обеспечивает более сложные функции управления, автоматизации и настройки, включая первое появление дронов, модулей, сигналов поездов, длинных манипуляторов и комбинаторов. Этот этап открывает версии 2-го уровня большинства основных производственных структур, а также некоторые новые типы построек.
page_mid_header_2=Уровень 4, Химические исследования
page_mid_text_2=Химия открывает новые возможности использования существующих ресурсов и многих новых материалов, позволяя использовать полезные инструменты, такие как батареи и взрывчатые вещества. Также становятся доступны инструменты для настоящего массового производства. Промежуточные продукты могут быть упакованы в коробки для увеличения пропускной способности транспортировки, а новые рецепты позволяют напрямую производить упакованные материалы из других упакованных материалов. Точно так же газы можно сжимать для большей производительности и более эффективной химии.
menu_late=Поздняя игра
title_late=Поздняя игра
page_late_header_1=Уровень 5, Физические исследования
page_late_text_1=Проведение этих исследований намного сложнее, и для их автоматизации почти требуется хотя бы некоторое использование ботов, но, поскольку вы производите сразу по несколько, стоимость ресурсов сопоставима с более ранними уровнями. Этот уровень позволяет вам строить третий и последний уровень основных зданий. Он включает новые функции, такие как массовое терраформирование вашего окружения с помощью дронов и ракетостроение, необходимые для перехода к финалу на следующем уровне.
page_late_header_2=Уровень 6, Астрономические исследования
page_late_text_2=Это финальная часть игры. В начале этого уровня, после запуска вашей первой ракеты, вам будет назначена панель миссий с трекером ваших целей. Эти задачи исчезнут, когда они достигнут 100% прогресса, и вы выиграете, когда они все будут выполнены. Помимо исследований, вы можете использовать свои ракеты для добычи полезных ископаемых на астероидах, что позволит вам создавать стационарные базы добычи возобновляемых минералов. Многие из технологий на этом уровне бесконечны, хотя их экспоненциальная стоимость в конечном итоге вырастет до недосягаемости. Эти бесконечные технологии - хорошая мотивация для продолжения производства в масштабах мегабазы даже после достижения основных целей терраформирования.
menu_fluids=Жидкости
title_fluids=Жидкости
page_fluids_text_1=Химия и обработка жидкостей являются важными частями крафтинг-системы Nullius, поэтому важно понимать, как управлять жидкостями. Есть определенные области, в которых Nullius отличается от "ванильной" системы работы с жидкостью, о которых следует знать.
page_fluids_header_1=Давление
page_fluids_text_2=У Nullius есть концепция «давления» для труб и резервуаров. Это абстракция, которая использует функции моделирования жидкости игрового движка Factorio для создания труб с различной пропускной способностью. Основным эффектом более высокого «давления» является то, что труба 4 передает значительно больше жидкости в секунду, чем труба 1. "Ванильная" труба по пропускной способности находится где-то между трубой 1 и 2 в Nullius. Этот эффект сложно достичь в Factorio, и у него есть несколько побочных эффектов.
page_fluids_text_3=Номинальное давление для каждой трубы и резервуара указано во всплывающей подсказке. Когда труба 1 полностью заполнена, максимальное давление в ней достигает 40%. Когда труба 2 заполнена, она составляет 60%, труба 3 - 80%, а когда труба 4 заполнена, это 100%. Цистерны выдерживают немного большее давление, чем трубы. Но 100% чего? Произвольное количество, с которым справятся лучшие трубы. Эта система - просто абстракция, которая не предназначена для обозначения фиксированной величины давления в реальном мире.
page_fluids_text_4=Поскольку трубы 1 и 2 никогда не достигают 75% давления, даже когда они заполнены, они несовместимы с предохранительным клапаном, который имеет порог 75%. Резервуар 1 действительно превышает 75%, поэтому его можно использовать с предохранительным клапаном. Уловка заключается в том, что если вы подсоедините резервуар 1 напрямую к трубе 1, он заполнится только наполовину из-за разницы давлений. Эту проблему можно решить с помощью насосов, которые полностью заполнят резервуар независимо от давления источника. Это причина того, что предохранительные клапаны становятся доступными с той же технологией, что и насосы, поскольку в начале игры они непригодны для использования без насосов.
page_fluids_header_2=Отходы и побочные продукты
page_fluids_text_5=Многие химические процессы в Nullius производят 2 или более продуктов. Каждый раз, когда это происходит, есть вероятность образования побочных продуктов, поскольку вряд ли вы будете использовать все продукты в точном соотношении, в котором они производятся. Утилизация ненужных отработанных жидкостей имеет важное значение для устойчивой автоматизации.
page_fluids_text_6=Наведите указатель мыши на значок жидкости или газа, чтобы прочитать всплывающую подсказку. Большинство газов можно удалять через дымоход, а большинство жидкостей - через слив. Однако некоторые из них отмечены как несливаемые, и их нельзя просто удалить. Все побочные продукты можно каким-то образом уничтожить, но может потребоваться больше шагов. Например, соляную кислоту необходимо сначала нейтрализовать щелочным раствором. Бензол необходимо сжигать, получая удаляемые газы. Некоторые твердые вещества, такие как гидроксид натрия или гравий, могут быть переработаны в жидкость с целью утилизации. Большинство ключевых технологий утилизации отходов доступно к концу технологий машиностроения. В начале игры (до технологий переработки) вам может понадобиться построить несколько сундуков или вручную очистить резервуары.
page_fluids_text_7=Клапаны необходимы для управления сложной цепочкой продуктов и побочных продуктов. Предохранительные клапаны используются для выпуска отходов, если резервуар заполняется и существует риск потери продукции. Вспомогательные клапаны позволяют отправлять жидкость на вторичный выход только в том случае, если этого достаточно, чтобы в первую очередь удовлетворить более важного потребителя. Клапаны дозаправки позволяют наполнять резервуар только в том случае, если он заканчивается, но при этом остаётся достаточно места после производства, чтобы не было отходов.
page_fluids_text_8=Следует иметь в виду, что Дымоход 1 и Слив 1 неэффективны и не могут полностью осушить трубу. Источник должен немного заполниться, чтобы преодолеть их сопротивление, прежде чем они начнут работать. Насосы могут быть полезны для поддержания движения жидкостей.
menu_energy=Энергия
title_energy=Энергия
page_energy_text_1=Поскольку в Nullius нет жизни, нет угля, дерева или нефти, а также нет кислорода в атмосфере, чтобы сжечь его, требуется использование возобновляемых источников энергии.
page_energy_text_2=Энергия ветра - это наименее технологичный вариант, который доступен, и в начале игры это ваш единственный реальный вариант. Позже, в машиностроении, вы получите доступ к солнечной тепловой энергии, которая стоит дороже, но тепло можно сэкономить для использования ночью или при слабом ветре. Начиная со стадии электротехники, у вас есть ряд вариантов с разными сильными и слабыми сторонами. Ветер требует много земли и непредсказуем. Солнечные батареи могут быть дорогими и ничего не производить ночью. Геотермальная энергия дает постоянную энергию, но может быть размещена только на вулканических фумаролах. Ядерная энергия производит стабильную энергию и может быть построена где угодно, но требует определенных ресурсов для этого.
page_energy_text_3=Ветрогенераторы должны быть разнесены друг от друга ровно на 32 клетки, поэтому они занимают много места. Использование чертежей с выравниванием по сетке или включение сетки клавишей <F5> может помочь вам спланировать аккуратный интервал. Размещать их станет легче, когда вы исследуете Столб 1, так как у него дальность 32 клетки, и вам нужно разместить по 1 на ветрогенератор. Не бойтесь построить большую ветряную электростанцию, потому что здесь нет кусак, поэтому вам не нужно защищать эту территорию. Дроны, с которыми вы начинаете, могут помочь с размещением чертежей.
page_energy_header_1=Хранение энергии
page_energy_text_4=Поскольку ветер и солнце производят переменное количество энергии, они требуют накопления энергии. Аккумуляторные батареи недоступны до тех пор, пока не появятся технологии химического машиностроения из-за ограниченного количества элементов, доступных для их изготовления. А до тех пор вы можете построить свои собственные системы, эквивалентные «аккумулятору», используя электролиз или сжатый газ, используя импульсные электролизеры или импульсные компрессоры. Импульсный электролизер работает только с избыточной мощностью, точно так же, как аккумулятор накапливает энергию. Вы можете сэкономить водород и кислород, которые он производит в резервуарах, когда ваш ветер или солнце вырабатывают дополнительную энергию, а затем сжигать его для получения энергии, когда они не производят достаточно энергии. Турбина будет потреблять пар только в том случае, если ваш ветер и солнце не вырабатывают достаточно энергии.
page_energy_text_5=Стоит подумать об использовании этих импульсных электролизеров даже в вашем обычном производстве вместо более традиционных приоритетных электролизеров. Импульсные электролизеры имеют высокую максимальную пропускную способность, поэтому они могут заполнять резервуары в периоды обилия энергии, а остальная часть вашей базы может продолжать работать, используя накопленные продукты из резервуаров в то время, когда электролизеры не работают. Электролиз - один из ваших основных потребителей энергии, поэтому поддержание его гибкости таким образом может снизить ваши минимальные потребности в энергии и уменьшить потребность в хранении энергии. Обратной стороной является то, что если у вас постоянно мало энергии, вы можете не увидеть очевидного симптома, такого как отключение электроэнергии, но вместо этого увидите, что у вас заканчивается водород.
page_energy_text_6=Температура пара в Nullius чисто косметическая. Реакции с более высокой температурой дают больший объем пара по сравнению с их входом, и значение имеет количество единиц. Каждая единица пара имеет определенное количество энергии, отображаемое во всплывающей подсказке, поэтому легко подсчитать, сколько энергии хранится в резервуаре. Те же турбины, которые потребляют пар, будут также потреблять другие сжатые газы, каждая из которых имеет определенное количество указанной энергии на единицу. Сжатый азот - наиболее распространённый выбор в качестве носителя для хранения энергии, поскольку разделение воздуха обеспечивает стабильную подачу избыточного азота в качестве побочного продукта.
