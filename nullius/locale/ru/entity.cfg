[equipment-description]
nullius-solar-panel-1=Циклическая возобновляемая энергия, в среднем 70 кВт. Постройте или экипируйтесь.
nullius-solar-panel-2=Циклическая возобновляемая энергия, в среднем 140 кВт. Постройте или экипируйтесь.
nullius-solar-panel-3=Циклическая возобновляемая энергия, в среднем 350 кВт. Постройте или экипируйтесь.
nullius-solar-panel-4=Циклическая возобновляемая энергия, в среднем 560 кВт. Постройте или экипируйтесь.
nullius-night-vision-1=Приемлемая видимость в темноте.
nullius-night-vision-2=Хорошая видимость в темноте.
nullius-night-vision-3=Превосходная видимость в темноте.
nullius-levitation-field=Ходите по конвейерам без помех.
nullius-shield=Персональное защитное силовое поле.
nullius-portable-generator=Сжигает топливо для транспорта для питания оборудования андроида.
nullius-portable-generator-backup=Сжигает топливо для транспорта для питания оборудования андроида. Более низкий приоритет, чем у аккумуляторов. Может использоваться как дополнение к солнечным батареям, используя топливо в последнюю очередь.
nullius-portable-reactor=Сжигает ядерное топливо для питания оборудования андроида.
nullius-refueler=Автоматически заправляет генераторы и портативные реакторы топливом из инвентаря. Заправляет только то топливо, которое используется оборудованием.
nullius-deactivated-coprocessor=Этот сопроцессор отключён из-за превышения лимита на сопроцессоры __1__ уровня.
