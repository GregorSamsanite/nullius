[entity-description]
nullius-air-filter-1=Фильтрует и сжимает воздух из атмосферы (до 50/с).
nullius-air-filter-2=Фильтрует и сжимает воздух из атмосферы (до 150/с).
nullius-air-filter-3=Фильтрует и сжимает воздух из атмосферы (до 400/с).
nullius-seawater-intake-1=Располагается вдоль побережья для производства морской воды.
nullius-seawater-intake-2=Располагается вдоль побережья для производства морской воды.
nullius-chimney-1=Выбрасывает лишний газ в атмосферу (до 100/с). Сжатые газы выбрасываются с половинной скоростью. Необходимое давление на входе минимум 10%.
nullius-outfall-1=Сбрасывает лишнюю жидкость в море (до 100/с). Необходимое давление на входе минимум 10%.
nullius-chimney-2=Выбрасывает лишний газ в атмосферу (до 500/с). Сжатые газы выбрасываются с половинной скоростью.
nullius-outfall-2=Сбрасывает лишнюю жидкость в море (до 500/с).
nullius-small-assembler-1=Собирает небольшие промежуточные и готовые продукты.
nullius-small-assembler-2=Собирает небольшие промежуточные и готовые продукты.
nullius-small-assembler-3=Собирает небольшие промежуточные и готовые продукты.
nullius-medium-assembler-1=Собирает промежуточные и готовые продукты.
nullius-medium-assembler-2=Собирает промежуточные и готовые продукты.
nullius-medium-assembler-3=Собирает промежуточные и готовые продукты.
nullius-large-assembler-1=Собирает большие промежуточные и готовые продукты.
nullius-large-assembler-2=Собирает большие промежуточные и готовые продукты.
nullius-crusher-1=Дробит камни на более мелкие частицы и сортирует результаты.
nullius-crusher-2=Дробит камни на более мелкие частицы и сортирует результаты.
nullius-crusher-3=Дробит камни на более мелкие частицы и сортирует результаты.
nullius-foundry-1=Формирует металлические слитки в основные промежуточные формы.
nullius-foundry-2=Формирует металлические слитки в основные промежуточные формы.
nullius-foundry-3=Формирует металлические слитки в основные промежуточные формы.
nullius-one-way-valve=Позволяет течь только в одном направлении. Может быть полезно для контроля обратного потока и направления потока в трубы с более высокой пропускной способностью.
nullius-relief-valve=Позволяет течь из источника с давлением более 75%. Полезно прикрепить к заполненному помпой резервуару, чтобы слить избыточное количество побочного продукта, чтобы избежать блокировки производства.
nullius-top-up-valve=Позволяет течь в пункт назначения с давлением менее 50%. Полезно, когда у вас есть два источника одной и той же жидкости, как побочный, так и основной продукт. Используйте этот клапан для наполнения резервуара из трубопровода основного продукта, а не из трубопровода побочных продуктов, таким образом отдавая приоритет использованию побочных продуктов, когда их достаточно, и обеспечивая их другими способами, если недостаточно.
nullius-priority-valve=Позволяет течь из источника с давлением более 25%. Полезно при подаче одной жидкости в несколько пунктов назначения различной важности. Используйте этот клапан для снабжения трубопровода второстепенного значения, чтобы он наполнялся только в том случае, если в резервуаре достаточно запаса для удовлетворения основного использования.
nullius-small-pump-1=В 2 раза меньше обычной помпы, но медленнее и не может подключаться к вагонам-цистернам.
nullius-small-pump-2=В 2 раза меньше обычной помпы, но медленнее и не может подключаться к вагонам-цистернам.
nullius-pipe-1=Переносит жидкость под давлением до 40%.\nПропускная способность до 1200 жидкости в секунду по 10 сегментам трубы или 325/с по 40 сегментам.
nullius-pipe-2=Переносит жидкость под давлением до 60%.\nПропускная способность до 1600 жидкости в секунду по 10 сегментам трубы или 1300/с по 40 сегментам.
nullius-pipe-3=Переносит жидкость под давлением до 80%.\nПропускная способность до 2100 жидкости в секунду по 10 сегментам трубы или 1700/с по 40 сегментам.
nullius-pipe-4=Переносит жидкость под давлением до 100%.\nПропускная способность до 3000 жидкости в секунду по 10 сегментам трубы или 2400/с по 40 сегментам.
nullius-underground-pipe-1=Переносит жидкость под давлением до 40%.
nullius-underground-pipe-2=Переносит жидкость под давлением до 60%.
nullius-underground-pipe-3=Переносит жидкость под давлением до 80%.
nullius-underground-pipe-4=Переносит жидкость под давлением до 100%.
nullius-small-tank-1=Хранит жидкость под давлением до 90%.\nМожет потребоваться помпа для заполнения до конца.
nullius-small-tank-2=Хранит жидкость под давлением до 100%.\nМожет потребоваться помпа для заполнения до конца.
nullius-medium-tank-1=Хранит жидкость под давлением до 85%.\nМожет потребоваться помпа для заполнения до конца.
nullius-medium-tank-2=Хранит жидкость под давлением до 90%.\nМожет потребоваться помпа для заполнения до конца.
nullius-medium-tank-3=Хранит жидкость под давлением до 100%.\nМожет потребоваться помпа для заполнения до конца.
nullius-large-tank-1=Хранит жидкость под давлением до 100%.\nМожет потребоваться помпа для заполнения до конца.
nullius-large-tank-2=Хранит жидкость под давлением до 110%.\nМожет потребоваться помпа для заполнения до конца.
nullius-large-tank-3=Хранит жидкость под давлением до 125%.\nМожет потребоваться помпа для заполнения до конца.
nullius-pump-1=Необходима для поддержания приемлемого потока на больших расстояниях трубопровода. Требуется для наполнения резервуаров до их максимальной емкости из труб с более низким максимальным давлением. Может использоваться для заполнения вагона-цистерны.
nullius-pump-2=Необходима для поддержания приемлемого потока на больших расстояниях трубопровода. Требуется для наполнения резервуаров до их максимальной емкости из труб с более низким максимальным давлением. Может использоваться для заполнения вагона-цистерны.
nullius-pump-3=Необходима для поддержания приемлемого потока на больших расстояниях трубопровода. Требуется для наполнения резервуаров до их максимальной емкости из труб с более низким максимальным давлением. Может использоваться для заполнения вагона-цистерны.
nullius-barrel-pump-1=Наполняет или опорожняет бочки жидкостью.
nullius-barrel-pump-2=Наполняет или опорожняет бочки жидкостью.
nullius-lamp-1=Улучшает видимость ночью примерно в радиусе 9 клеток.
nullius-lamp-2=Улучшает видимость ночью примерно в радиусе 15 клеток.
nullius-locomotive-1=Тянет вагоны по маршрутам. Войти: __CONTROL__toggle-driving__. Открыть меню: __CONTROL__build__.
nullius-locomotive-2=Тянет вагоны по маршрутам. Войти: __CONTROL__toggle-driving__. Открыть меню: __CONTROL__build__.
nullius-locomotive-3=Тянет вагоны по маршрутам. Войти: __CONTROL__toggle-driving__. Открыть меню: __CONTROL__build__.
nullius-solar-locomotive=Тянет вагоны по маршрутам. Войти: __CONTROL__toggle-driving__. Открыть меню: __CONTROL__build__.
nullius-wind-build-1=Периодически возобновляемый источник энергии, в среднем 600 кВт, максимум 1,5 МВт.
nullius-wind-build-2=Периодически возобновляемый источник энергии, в среднем 1,6 МВт, максимум 4 МВт.
nullius-wind-build-3=Периодически возобновляемый источник энергии, в среднем 4,8 МВт, максимум 12 МВт.
nullius-wind-base-1=Периодически возобновляемый источник энергии, в среднем 600 кВт, максимум 1,5 МВт.
nullius-wind-base-2=Периодически возобновляемый источник энергии, в среднем 1,6 МВт, максимум 4 МВт.
nullius-wind-base-3=Периодически возобновляемый источник энергии, в среднем 4,8 МВт, максимум 12 МВт.
nullius-grid-battery-1=Эффективное краткосрочное хранение электроэнергии.
nullius-grid-battery-2=Эффективное краткосрочное хранение электроэнергии.
nullius-grid-battery-3=Эффективное краткосрочное хранение электроэнергии.
nullius-antenna=Передает оповещения логической сети.
nullius-extractor-1=Извлекает вулканический газ из фумарол.
nullius-extractor-2=Извлекает вулканический газ из фумарол.
nullius-well-1=Качает грунтовую воду из-под поверхности (до 100/с).
nullius-well-2=Качает грунтовую воду из-под поверхности (до 400/с).
nullius-geothermal-build-1=Постройте на фумароле для выработки 10 МВт тепловой энергии.\n[font=default-semibold][color=1,0.9,0.75]Макс. температура:[/color][/font] 250ºC
nullius-geothermal-reactor-1=Постройте на фумароле для выработки 10 МВт тепловой энергии.\n[font=default-semibold][color=1,0.9,0.75]Макс. температура:[/color][/font] 250ºC
nullius-geothermal-build-2=Постройте на фумароле для выработки 25 МВт тепловой энергии.\n[font=default-semibold][color=1,0.9,0.75]Макс. температура:[/color][/font] 300ºC
nullius-geothermal-reactor-2=Постройте на фумароле для выработки 25 МВт тепловой энергии.\n[font=default-semibold][color=1,0.9,0.75]Макс. температура:[/color][/font] 300ºC
nullius-geothermal-build-3=Постройте на фумароле для выработки 60 МВт тепловой энергии.\n[font=default-semibold][color=1,0.9,0.75]Макс. температура:[/color][/font] 400ºC
nullius-geothermal-reactor-3=Постройте на фумароле для выработки 60 МВт тепловой энергии.\n[font=default-semibold][color=1,0.9,0.75]Макс. температура:[/color][/font] 400ºC
nullius-heat-pipe-1=Передаёт до 30 МВт тепловой энергии.\n[font=default-semibold][color=1,0.9,0.75]Теплоёмкость:[/color][/font] 100 кДж/ºC\n[font=default-semibold][color=1,0.9,0.75]Макс. температура:[/color][/font] 250ºC
nullius-heat-pipe-2=Передаёт до 80 МВт тепловой энергии.\n[font=default-semibold][color=1,0.9,0.75]Теплоёмкость:[/color][/font] 250 кДж/ºC\n[font=default-semibold][color=1,0.9,0.75]Макс. температура:[/color][/font] 500ºC
nullius-heat-pipe-3=Передаёт до 200 МВт тепловой энергии.\n[font=default-semibold][color=1,0.9,0.75]Теплоёмкость:[/color][/font] 500 кДж/ºC\n[font=default-semibold][color=1,0.9,0.75]Макс. температура:[/color][/font] 1500ºC
nullius-thermal-tank-1=Хранит 4 МДж/ºC тепловой энергии для последующего потребления.\n[font=default-semibold][color=1,0.9,0.75]Скорость передачи:[/color][/font] 25 МВт\n[font=default-semibold][color=1,0.9,0.75]Макс. температура:[/color][/font] 250ºC
nullius-thermal-tank-2=Хранит 8 МДж/ºC тепловой энергии для последующего потребления.\n[font=default-semibold][color=1,0.9,0.75]Скорость передачи:[/color][/font] 60 МВт\n[font=default-semibold][color=1,0.9,0.75]Макс. температура:[/color][/font] 500ºC
nullius-thermal-tank-3=Хранит 20 МДж/ºC тепловой энергии для последующего потребления.\n[font=default-semibold][color=1,0.9,0.75]Скорость передачи:[/color][/font] 200 МВт\n[font=default-semibold][color=1,0.9,0.75]Макс. температура:[/color][/font] 1500ºC
nullius-lab-1=Исследует образцы для создания более совершенных технологических процессов.
nullius-lab-2=Исследует образцы для создания более совершенных технологических процессов.
nullius-lab-3=Исследует образцы для создания более совершенных технологических процессов.
nullius-biology-lab=Изучает образцы живых организмов.
nullius-sensor-node-1=Пункт наблюдения для дистанционного контроля и управления заводом.\nПросмотр: 7х7 секторов\nОткрытие карты: 11х11 секторов
nullius-sensor-node-2=Пункт наблюдения для дистанционного контроля и управления заводом.\nПросмотр: 9х9 секторов\nОткрытие карты: 15х15 секторов
nullius-sensor-node-3=Пункт наблюдения для дистанционного контроля и управления заводом.\nПросмотр: 13х13 секторов\nОткрытие карты: 21х21 сектор
nullius-beacon-1=Передает 50% эффекта 1 модуля ближайшим машинам.
nullius-beacon-2=Передает по 40% эффектов 2 модулей ближайшим машинам (в сумме 80%).
nullius-beacon-3=Передает по 50% эффектов 2 модулей ближайшим машинам (в сумме 100%).
nullius-large-beacon-1=Передаёт эффект 1 модуля в радиусе 12 клеток. Не должен быть размещён в зоне действия других больших маяков. Уменьшает эффект малых маяков в зоне действия.
nullius-large-beacon-2=Передаёт эффект 2 модулей в радиусе 12 клеток. Не должен быть размещён в зоне действия других больших маяков. Уменьшает эффект малых маяков в зоне действия.
nullius-stirling-engine-1=Преобразует тепло с эффективностью 80% для производства до 800 кВт электроэнергии.\n[font=default-semibold][color=1,0.9,0.75]Оптимальный диапазон:[/color][/font] 180ºC - 250ºC\n[font=default-semibold][color=1,0.9,0.75]Мин. рабочая температура:[/color][/font] 120ºC
nullius-stirling-engine-2=Преобразует тепло с эффективностью 90% для производства до 2,5 МВт электроэнергии.\n[font=default-semibold][color=1,0.9,0.75]Оптимальный диапазон:[/color][/font] 200ºC - 500ºC\n[font=default-semibold][color=1,0.9,0.75]Мин. рабочая температура:[/color][/font] 100ºC
nullius-stirling-engine-3=Преобразует тепло с эффективностью 95% для производства до 8 МВт электроэнергии.\n[font=default-semibold][color=1,0.9,0.75]Оптимальный диапазон:[/color][/font] 240ºC - 1500ºC\n[font=default-semibold][color=1,0.9,0.75]Мин. рабочая температура:[/color][/font] 80ºC
nullius-drone-launcher-1=Запускает дроны в место на карте, указанное пультом управления.
nullius-drone-launcher-2=Запускает дроны в место на карте, указанное пультом управления.
nullius-drone-carrier-1=Запускает дроны в место на карте, указанное пультом управления.
nullius-drone-carrier-2=Запускает дроны в место на карте, указанное пультом управления.
nullius-nanofabricator=Послойно синтезирует современные материалы.
nullius-landing-main=[font=default-semibold][color=1,0.9,0.75]Результат разборки:[/color][/font]  2x[item=nullius-large-chest-1] 40x[item=nullius-steel-ingot] 15x[item=copper-cable]
nullius-landing-pod-1=[font=default-semibold][color=1,0.9,0.75]Результат разборки:[/color][/font]  [item=nullius-large-chest-1]
nullius-landing-pod-2=[font=default-semibold][color=1,0.9,0.75]Результат разборки:[/color][/font]  [item=nullius-large-chest-1]
nullius-reactor=Преобразует ядерное топливо в тепловую энергию.\nТеплоёмкость: 10 MДж/ºC\nМакс. температура: 1500ºC
nullius-silo=Запускает ракеты в космос.
nullius-turret=Обучает подвижные органические формы жизни оставаться в предназначенной для них среде обитания.
nullius-boxer=Компактный модуль для быстрой упаковки или распаковки.
nullius-kilojoule=__1__ кДж
nullius-megajoule=__1__ МДж
nullius-kilowatt=__1__ кВт
nullius-furnace=Применяет экстремальные температуры для извлечения металлов из руды.
nullius-large-furnace=Извлекает большие объемы металла из руды.
nullius-hydro-plant=Фильтрует загрязнения и очищает воду.
nullius-distillery=Разделяет смешанные жидкости на составляющие.
nullius-miner=Добывает руду при размещении на естественном месторождении.
nullius-flotation-cell=Выделяет твёрдые вещества, погруженные в жидкости, с течением времени.
nullius-surge-electrolyzer=Расщепляет жидкости на ионы с использованием излишков электроэнергии, только после удовлетворения других потребителей энергии.
nullius-priority-electrolyzer=Расщепляет жидкости на ионы, используя огромную электрическую энергию.
nullius-backup-turbine=Вырабатывает электроэнергию из сжатого газа или пара. Работает только как резервная, когда не хватает основного производства энергии. Не заряжает импульсное оборудование или сетевые батареи. Полезна для хранения энергии при использовании импульсного оборудования.
nullius-standard-turbine=Вырабатывает электроэнергию из сжатого газа или пара. Включается, когда ветровой и солнечной энергии недостаточно. Полезна для генерации энергии от теплообменника.
nullius-priority-turbine=Вырабатывает электроэнергию из сжатого газа или пара. Приоритетный источник электроэнергии, как ветряные турбины. Полезна для утилизации избыточных сжатых газов или пара.
nullius-combustion-chamber=Сжигает химическое топливо для производства пара высокого давления.
nullius-boiler=Использует электричество для превращения воды в пар.
nullius-compressor=Сжимает газы с использованием излишков электроэнергии, только после удовлетворения других потребителей энергии.
nullius-priority-compressor=Сжимает газы, используя огромную электрическую энергию.
nullius-chemical-plant=Катализирует широкий спектр химических реакций.
nullius-solar-collector-1=Генерирует в среднем 150 кВт тепловой энергии (без учёта бонусов), пик 240 кВт в полдень. Производство тепла уменьшается при высоких температурах.\n[font=default-semibold][color=1,0.9,0.75]Макс. температура:[/color][/font] 250ºC
nullius-solar-collector-2=Генерирует в среднем 300 кВт тепловой энергии (без учёта бонусов), пик 460 кВт в полдень. Производство тепла уменьшается при высоких температурах.\n[font=default-semibold][color=1,0.9,0.75]Макс. температура:[/color][/font] 300ºC
nullius-solar-collector-3=Генерирует в среднем 600 кВт тепловой энергии (без учёта бонусов), пик 900 кВт в полдень. Производство тепла уменьшается при высоких температурах.\n[font=default-semibold][color=1,0.9,0.75]Макс. температура:[/color][/font] 400ºC
nullius-stirling-build-1=Преобразует тепло с эффективностью 80% для производства до 800 кВт электроэнергии.\n[font=default-semibold][color=1,0.9,0.75]Оптимальный диапазон:[/color][/font] 180ºC - 250ºC\n[font=default-semibold][color=1,0.9,0.75]Мин. рабочая температура:[/color][/font] 120ºC
nullius-stirling-build-2=Преобразует тепло с эффективностью 90% для производства до 2,5 МВт электроэнергии.\n[font=default-semibold][color=1,0.9,0.75]Оптимальный диапазон:[/color][/font] 200ºC - 500ºC\n[font=default-semibold][color=1,0.9,0.75]Мин. рабочая температура:[/color][/font] 100ºC
nullius-stirling-build-3=Преобразует тепло с эффективностью 95% для производства до 8 МВт электроэнергии.\n[font=default-semibold][color=1,0.9,0.75]Оптимальный диапазон:[/color][/font] 240ºC - 1500ºC\n[font=default-semibold][color=1,0.9,0.75]Мин. рабочая температура:[/color][/font] 80ºC
nullius-beacon-1-1=Передаёт 45% эффекта 1 модуля ближайшим машинам. Эффект уменьшен зоной действия 1 большого маяка.
nullius-beacon-1-2=Передаёт 40% эффекта 1 модуля ближайшим машинам. Эффект уменьшен зоной действия 2 больших маяков.
nullius-beacon-1-3=Передаёт 30% эффекта 1 модуля ближайшим машинам. Эффект уменьшен зоной действия 3 больших маяков.
nullius-beacon-1-4=Передаёт 15% эффекта 1 модуля ближайшим машинам. Эффект уменьшен зоной действия 4 больших маяков.
nullius-beacon-2-1=Передаёт по 36% эффектов 2 модулей ближайшим машинам (всего 72%). Эффект уменьшен зоной действия 1 большого маяка.
