nullius-leg-augmentation=Увеличивает скорость передвижения. От нескольких эффект складывается.
nullius-hangar=Хранилище для дронов между задачами. Постройте или экипируйтесь.\nРежим "только строительство" можно переключить с помощью __CONTROL__nullius-prioritize__.
nullius-charger=Дополнительная подзарядка активных дронов. Постройте или экипируйтесь.
nullius-relay=Увеличивает рабочий диапазон дронов. Постройте или экипируйтесь.\nРежим "только строительство" можно переключить с помощью __CONTROL__nullius-prioritize__.
nullius-battery=Энергия для персонального оборудования или топливо для транспорта.
nullius-jetpack-1=[font=default-bold][color=#f5cb48]Реактивная тяга: 1[/color][/font]\nНажмите __CONTROL__jetpack__ для активации.\nПозволяет вам летать над структурами и водой. Больше реактивных ранцев дают больше скорости. Во время полёта используется Ракетное топливо или Канистры с метанолом из инвентаря.
nullius-jetpack-2=[font=default-bold][color=#f5cb48]Реактивная тяга: 2[/color][/font]\nНажмите __CONTROL__jetpack__ для активации.\nПозволяет вам летать над структурами и водой. Больше реактивных ранцев дают больше скорости. Во время полёта используется Ракетное топливо или Канистры с метанолом из инвентаря.
nullius-jetpack-3=[font=default-bold][color=#f5cb48]Реактивная тяга: 3[/color][/font]\nНажмите __CONTROL__jetpack__ для активации.\nПозволяет вам летать над структурами и водой. Больше реактивных ранцев дают больше скорости. Во время полёта используется Ракетное топливо или Канистры с метанолом из инвентаря.
nullius-jetpack-4=[font=default-bold][color=#f5cb48]Реактивная тяга: 4[/color][/font]\nНажмите __CONTROL__jetpack__ для активации.\nПозволяет вам летать над структурами и водой. Больше реактивных ранцев дают больше скорости. Во время полёта используется Ракетное топливо или Канистры с метанолом из инвентаря.
nullius-jump-boots=Жертвуют вместимостью инвентаря в обмен на скорость передвижения.
nullius-coprocessor-quantum=Разрешает установку до 2 сопроцессоров разных типов для каждого уровня.
nullius-coprocessor-speed=Увеличивает скорость передвижения и крафта.  Умножает скорость и энергопотребление других средств крафта.\n[font=default-semibold][color=1,0.9,0.75]Множитель скорости крафта:[/color][/font]  __1__%\n[font=default-semibold][color=1,0.9,0.75]Штраф энергии крафта:[/color][/font]  __2__%\n[font=default-semibold][color=1,0.9,0.75]Энергии на секунду рецепта:[/color][/font]  __3__ кДж
nullius-coprocessor-efficiency=Оптимизирует базовое энергопотребление андроида и средств крафта.\n[font=default-semibold][color=1,0.9,0.75]Добавка энергии:[/color][/font]  __1__ кВт\n[font=default-semibold][color=1,0.9,0.75]Скидка энергопотребления крафта:[/color][/font]  __2__%
nullius-coprocessor-productivity=Создаёт больше продукции из того же материала при ручном крафте, за счет замедления.  Организует груз для лучшего использования дополнительного хранилища.\n[font=default-semibold][color=1,0.9,0.75]Бонус продуктивности:[/color][/font]  __1__%\n[font=default-semibold][color=1,0.9,0.75]Штраф скорости крафта:[/color][/font]  __2__%\n[font=default-semibold][color=1,0.9,0.75]Энергии на секунду рецепта:[/color][/font]  __3__ кДж\n[font=default-semibold][color=1,0.9,0.75]Вместимость грузового отсека:[/color][/font]  __4__%
nullius-coprocessor-tier-1=Можно установить до 2 сопроцессоров уровня 1 разных типов.
nullius-coprocessor-tier-2=Можно установить 1 сопроцессор уровня 2 в дополнение к уровню 1.
nullius-coprocessor-tier-3=Можно установить 1 сопроцессор уровня 3 в дополнение к меньшим уровням.
