nullius-intro=Вы - андроид фон Неймана. После сотен лет релятивистских путешествий ваш зонд прибыл на целевую планету, и вы были активированы с небольшим количеством необходимого оборудования. Эта безжизненная планета относительно бедна тяжёлыми элементами и не имеет пригодной для дыхания атмосферы. Несмотря на эти незначительные недостатки, в целом она классифицируется как отличный кандидат для терраформирования. Ваша миссия состоит в развитии промышленного потенциала, необходимого для терраформирования этой планеты, засеивания её жизнью и создания волны преемников, которые отправятся на новые планеты.
nullius-mission=Вы завершили первую фазу своей миссии, создав большой и современный промышленный аванпост на этой отдалённой бесплодной планете. Следующий этап - использовать эту базу для терраформирования планеты. У вас есть доступ к панели, отслеживающей прогресс по каждой оставшейся задаче, и новой кнопке для управления этой панелью. Ваша миссия будет считаться успешной, когда все задачи будут выполнены.\n\nВы должны вырастить 3 вида растений и 3 вида животных. Геномы можно загрузить, как только вы установите спутниковый контакт с межзвёздной сетью. Выпустите их в дикую природу с помощью дронов, в которых указано оптимальное окружение для каждого вида. Животным требуется атмосферный кислород.\n\nЕщё одна цель - повысить общий уровень кислорода. Растения, выпущенные в дикую природу, со временем будут постепенно повышать уровень кислорода. Кислород (или сжатый кислород), который вы выпускаете, также вносит свой вклад в атмосферу. Любой водород или другие остаточные газы, которые вы выпустите, нейтрализуют часть кислорода. Также необходимо снизить содержание углекислого газа в атмосфере путём его поглощения в виде угля и нефти.\n\nНа этой планете не хватает тяжёлых элементов, которые вам нужно будет восполнить с помощью добычи на астероидах. Две цели заключаются в создании новых месторождений редких полезных ископаемых. Вы также должны изменить инопланетный ландшафт с помощью дронов-терраформеров, чтобы заменить экзотическую местность почвой, более подходящей для новой жизни.\n\nНаконец, вам нужно будет распространить волну терраформирования по всей галактике, создавая дубликаты себя и запуская их на кораблях на другие планеты, потенциально пригодные для терраформирования.

[mod-name]
nullius=Nullius

[mod-description]
nullius=В этом приквеле Factorio вы - андроид, терраформирующий планеты и наполняющий их жизнью. Изменены все рецепты и технологии. Отсутствие жизни означает отсутствие угля, нефти, дерева, кусак или свободного кислорода, требующих разнообразные возобновляемые источники энергии. Для надежности вы сосредоточитесь на обильных элементах из воздуха и моря, и на обычных минералах, таких как железная руда, боксит, песчаник и известняк. Передовые технологии позволят добывать на астероидах более редкие элементы.  Посетите портал модов для более подробного описания и списка совместимых модов.

