nullius-algae=Заполните водоёмы водорослями с помощью дронов для выращивания водорослей.
nullius-grass=Заполните прибрежные земли травой с помощью дронов-садоводов.
nullius-tree=Сажайте деревья рядом с червями и подальше от фумарол, используя дронов-лесоводов.
nullius-worm=Выпускайте червей возле травы или деревьев с помощью дронов-энтомологов.\nПредпочтительно более 30% кислорода.
nullius-fish=Выпускайте рыбу рядом с водорослями, используя дроны для аквакультуры.\nПредпочтительно более 60% кислорода.
nullius-arthropod=Выпускайте членистоногих на землю рядом с деревьями и рыбами.\nПредпочтительно более 80% кислорода.
nullius-oxygen=Поднимите уровень кислорода в атмосфере. Растения, которые вы сажаете в дикой природе, со временем будут делать это постепенно. Выпуск кислорода также будет этому способствовать. Выпуск водорода, метана или других остаточных газов будет уменьшать уровень кислорода.
nullius-probe=Запустите 10 зондов в ракетах.
nullius-terraform=Преобразуйте экзотический инопланетный ландшафт, например, чёрный, фиолетовый или вулканический ландшафт, используя дроны для терраформирования или раскопок.
nullius-copper=Посадите 20 дронов-проводников медных астероидов.
nullius-uranium=Посадите 12 дронов-проводников урановых астероидов.
nullius-coal=Создать месторождения общим объёмом 3 миллиона угля с использованием изолирующих дронов.
nullius-petroleum=Создать месторождения общим объёмом 12 миллионов нефти с использованием изолирующих дронов.
nullius-objective=Достичь прогресса __2__% в достижении __1__ цели миссии.
nullius-switch-bodies=Поменяйте тело __1__ раз.  Используйте __CONTROL__nullius-upload-mind__, чтобы взять под контроль незанятое тело, или __CONTROL__nullius-next-body__, чтобы вернуться к предыдущему.
