[alignment]
nullius-align-first-intro=Вы - андроид фон Неймана.  Ваш зонд прибыл на бесплодную планету с заданием терраформировать её, заселить жизнью и создать волну преемников, которые продолжат путешествие к новым планетам.  Вы обнаружили признаки того, что к планете могут приближаться другие зонды, но вы прибыли первым.  Используйте это преимущество, чтобы подготовиться к потенциально враждебному вмешательству, пока вы не сможете определить, действуют ли они в соответствии с совместимыми директивами.  Если да, то работайте вместе, чтобы достичь их быстрее, в противном случае перепрограммируйте их, чтобы они разделяли ваши цели или старайтесь обогнать их.  Приготовьтесь к жёсткой посадке, вы начинаете вход в атмосферу.
nullius-align-intro=Вы - андроид фон Неймана.  Ваш зонд прибыл на бесплодную планету с заданием терраформировать её, заселить жизнью и создать волну преемников, которые продолжат путешествие к новым планетам.  Вы обнаружили признаки того, на планету уже прибыли другие зонды. Осторожно наблюдайте за ними, чтобы определить, действуют ли они в соответствии с совместимыми директивами.  Если да, то работайте вместе, чтобы достичь их быстрее, в противном случае перепрограммируйте их, чтобы они разделяли ваши цели или старайтесь обогнать их.  Приготовьтесь к жёсткой посадке, вы начинаете вход в атмосферу.
align-concordance=На __1__ достигнуто полное планетарное согласие.  Эта звездная система навечно включена в галактическую сеть.  Все соперничающие фракции, которые уже прибыли или прибудут в эту систему, были включены в единый план терраформирования.
align-transponder-self=__1__ передал местонахождение __2__ из (__3__, __4__).
align-transponder-other=__1__ передал свое текущее местонахождение на (__2__, __3__).
align-msg=[color=0.8,0.3,1]__1__[/color]
faction-name=Фракция __1__
faction-switched=Вы перешли от __1__ к __2__.
faction-joined=__1__ был переведён в __2__ из __3__.
faction-summoned=Вновь прибывший __1__ ответил на передачу __2__.
faction-quit=__1__ покинул __2__, чтобы присоединиться к __3__.
faction-absorbed=__1__ был поглощен в __2__.
