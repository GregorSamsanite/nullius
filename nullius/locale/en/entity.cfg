nullius-flotation-cell=React solids immersed in fluids over time.
nullius-electrolyzer=Split fluids into ions.
nullius-compressor=Compresses gas.  Compressed gas may be used for faster chemical reactions, higher pipe throughput, or as a medium for storing energy.
nullius-prioritize=__1__  Electricity consumption mode may be toggled between two states using __CONTROL__nullius-prioritize__.
nullius-surge=__1__  Uses surplus electricity, only after satisfying other demand.  Switch to priority mode using __CONTROL__nullius-prioritize__.
nullius-priority=__1__  Consumes electricity normally.  Switch to surge mode using __CONTROL__nullius-prioritize__.
nullius-turbine-open=Generates electricity from compressed gas or steam, venting it to atmosphere.
nullius-turbine-closed=Generates electricity from compressed gas or steam, reclaiming the majority of uncompressed working fluid.
nullius-turbine-item=__1__  Electricity production mode may be configured to one of three states using __CONTROL__nullius-prioritize__.
nullius-turbine-entity=__1__  __2__\nSwitch generation mode with __CONTROL__nullius-prioritize__.
nullius-turbine-info=__3__\n[font=default-semibold][color=1,0.9,0.75]Max power:[/color][/font]  __1__MW\n[font=default-semibold][color=1,0.9,0.75]Efficiency:[/color][/font]  __2__%
nullius-turbine-backup=Operates only as backup to satisfy unmet demand.  Doesn't charge surge equipment or grid batteries.  Useful for energy storage using surge equipment.
nullius-turbine-standard=Operates when wind and solar panels are insufficient.  Useful to generate power from heat exchanger steam.
nullius-turbine-exhaust=Primary energy provider like wind turbines.  Operates whether or not the energy produced is required.  Useful to extract bonus power from byproduct management or decompression, when flow must not be interrupted.
nullius-combustion-chamber=Burns stored chemical fuels to produce steam.
nullius-boiler=Uses electricity to turn water into steam.
nullius-chemical-plant=Catalyzes a broad range of chemical reactions.
nullius-one-way-valve=Allows flow in a single direction only.  May be useful to control backflow and sloshing in higher throughput pipes.
nullius-relief-valve=Allows flow from a source with over 75% pressure.  Useful attached to a pump-filled tank to spill excess quantities of a byproduct for venting to avoid blocking production.
nullius-top-up-valve=Allows flow into a destination with under 50% pressure.  Useful when you have two sources of the same fluid, as both a byproduct and a main product.  Use this valve to fill a tank from the main product pipeline, and not the byproduct pipeline, thus prioritizing use of the byproduct when sufficient, but providing it by other means if not.
nullius-priority-valve=Allows flow from a source with over 25% pressure.  Useful when supplying a single fluid to multiple destinations of varying importance.  Use this valve to supply a pipeline of secondary importance, so that it will be supplied only if the tank has adequate supply to satisfy the primary usage.
nullius-pipe=Transfers fluid at up to __1__% pressure.\nThroughput of up to __2__ fluid per second across 10 pipe segments between pumps, or __3__/s across 50.
nullius-underground-pipe=Transfers fluid at up to __1__% pressure.
nullius-small-tank-1=Stores fluid at up to 90% pressure.\nMay require a pump to fill completely.
nullius-small-tank-2=Stores fluid at up to 100% pressure.\nMay require a pump to fill completely.
nullius-medium-tank-1=Stores fluid at up to 85% pressure.\nMay require a pump to fill completely.
nullius-medium-tank-2=Stores fluid at up to 90% pressure.\nMay require a pump to fill completely.
nullius-medium-tank-3=Stores fluid at up to 100% pressure.\nMay require a pump to fill completely.
nullius-large-tank-1=Stores fluid at up to 100% pressure.\nMay require a pump to fill completely.
nullius-large-tank-2=Stores fluid at up to 110% pressure.\nRequires a pump to fill to maximum capacity.
nullius-large-tank-3=Stores fluid at up to 125% pressure.\nRequires a pump to fill to maximum capacity.
nullius-barrel-pump-1=Fills or empties barrels with fluid.
nullius-barrel-pump-2=Fills or empties barrels with fluid.
nullius-pump-1=Necessary to maintain acceptable flow rate over longer pipeline distances.  Required to fill tanks to their maximum capacity from pipes with lower maximum pressure.
