nullius-terraforming-drone-beige=Replaces landscape with beige terrain in an approximately 4x4 sector area.  Clears rocks, cliffs, water, and debris.  Will raise Terraform rating of the planet when replacing exotic terrain such as purple, volcanic, or black.
