nullius-algaculture-drone=Seeds water with algae.  For best results choose shallower coastal waters and spread out from other algae.
nullius-algaculture-remote=Remotely target locations for algaculture drones to seed water with algae.  For best results choose shallower coastal waters and spread out from other algae.
nullius-horticulture-drone=Plants grass.  Grass thrives in areas nearer to water or with abundant rainfall, with moderate temperatures and level terrain.
nullius-horticulture-remote=Remotely target locations for horticulture drones to plant grass.  Grass thrives in areas nearer to water or with abundant rainfall, with moderate temperatures and level terrain.
nullius-arboriculture-drone=Plants trees.  For best results target land within moderate distance of worms and keep far away from fumaroles.  Trees thrive in areas with rich soil, adequate rainfall, and moderate temperatures.
nullius-arboriculture-remote=Remotely target locations for arboriculture drones to plant trees.  For best results target land within moderate distance of worms and keep far away from fumaroles.  Trees thrive in areas with rich soil, adequate rainfall, and moderate temperatures.
nullius-entomology-drone=Hatches worms.  For best results target land near grass or trees, and spread out from other worms.  Prefers over 30% goal oxygen.
nullius-entomology-remote=Remotely target locations for entomology drones to hatch worms.  For best results target land near grass or trees, and spread out from other worms.  Prefers over 30% goal oxygen.
nullius-aquaculture-drone=Hatches fish.  For best results target water near algae and spread out from other fish.  Prefers over 60% goal oxygen.
nullius-aquaculture-remote=Remotely target locations for aquaculture drones to hatch fish.  For best results target water near algae and spread out from other fish.  Prefers over 60% goal oxygen.
nullius-husbandry-drone=Raises an arthropod nest and evolves arthropod gene pool.  For best results target land within moderate distance of trees and fish, far from other nests or fumaroles.  Prefers over 80% goal oxygen.
nullius-husbandry-remote=Remotely target locations for husbandry drones to raise an arthropod nest.  For best results target land within moderate distance of trees and fish, far from other nests or fumaroles.  Prefers over 80% goal oxygen.
nullius-sugar=Basic biological building blocks used for energy and structural strength.\n[font=default-semibold][color=1,0.9,0.75]Formula:[/color][/font] C[font=default-tiny-bold]6[/font]H[font=default-tiny-bold]12[/font]O[font=default-tiny-bold]6[/font]  [font=default-semibold][color=1,0.9,0.75]State:[/color][/font] Solid (void in 1)
nullius-cellulose=A carbohydrate fiber critical to the structure of plants.\n[font=default-semibold][color=1,0.9,0.75]State:[/color][/font] Solid (void in 2)
nullius-bacteria-genome=Genetic profile of a bacteria strain, downloaded from a transmission by your makers and modified for local conditions.
nullius-algae=A simple, photosynthetic, saltwater organism.
nullius-algae-genome=Genetic profile of an algae strain, downloaded from a transmission by your makers and modified for local conditions.
nullius-algae-progenitor=Artificial algae spore manufactured to produce genetically diverse natural offspring.
nullius-algae-spore=Necessary to grow algae.
nullius-fertilizer=Soil nutrients for plant growth, rich in fixed nitrogen.
nullius-grass=A small, versatile terrestrial plant.
nullius-grass-genome=Genetic profile of a grass variety, downloaded from a transmission by your makers and modified for local conditions.
nullius-grass-progenitor=Artificial grass seed manufactured to produce genetically diverse natural offspring.
nullius-grass-seed=Necessary to grow grass.
nullius-tree=A large, terrestrial plant made primarily of wood.
nullius-tree-genome=Genetic profile of a tree variety, downloaded from a transmission by your makers and modified for local conditions.
nullius-tree-progenitor=Artificial tree seed manufactured to produce genetically diverse natural offspring.
nullius-tree-seed=Necessary to grow trees.
nullius-wood=A firm, fibrous material harvested from trees.\n[font=default-semibold][color=1,0.9,0.75]State:[/color][/font] Solid (void in 2)
nullius-worm=A small, subterranean animal that aids decomposition and enriches soil.
nullius-worm-genome=Genetic profile of a worm strain, downloaded from a transmission by your makers and modified for local conditions.
nullius-worm-progenitor=Artificial worm egg manufactured to produce genetically diverse natural offspring.
nullius-worm-egg=Necessary to grow worms.
nullius-fish=An aquatic animal, rich in oil.
nullius-fish-genome=Genetic profile of a fish population, downloaded from a transmission by your makers and modified for local conditions.
nullius-fish-progenitor=Artificial fish egg manufactured to produce genetically diverse natural offspring.
nullius-fish-egg=Necessary to grow fish.
nullius-arthropod=A hard shelled, terrestrial omnivore.
nullius-arthropod-genome=Genetic profile of an arthropod population, downloaded from a transmission by your makers and modified for local conditions.
nullius-arthropod-progenitor=Artificial arthropod egg manufactured to produce genetically diverse natural offspring.
nullius-arthropod-egg=Necessary to grow arthropods.
nullius-antimatter=An extremely dense, powerful vehicle fuel collected by an antimatter trap ([item=nullius-antimatter-trap]).
nullius-antimatter-trap=Used in a reactor to collect antimatter fuel ([item=nullius-antimatter]).
nullius-fusion-cell=A basic nuclear fuel to power nuclear reactors ([item=nullius-reactor]).  Effective, but consumes a substantial amount of the rare tritium isotope ([fluid=nullius-tritium]).
nullius-aneutronic-cell=An alternative nuclear fusion fuel.  Less energetic than tritium fusion cells ([item=nullius-fusion-cell]), but made with more abundant materials.
nullius-spent-fusion-cell=The result of consuming a fusion cell ([item=nullius-fusion-cell] or [item=nullius-aneutronic-cell]) in a nuclear reactor ([item=nullius-reactor]).  Contains fused helium ([fluid=nullius-helium]).
nullius-breeder-cell=A more advanced fusion cell, less energetic than the basic one ([item=nullius-fusion-cell]), but which converts surplus deuterium ([fluid=nullius-deuterium]) into more valuable tritium ([fluid=nullius-tritium]).
nullius-spent-breeder-cell=The result of consuming a breeder cell ([item=nullius-breeder-cell]), which contains tritium ([fluid=nullius-tritium]).
nullius-fission-cell=A technically simpler to harness nuclear fuel than fusion, but relies on the exotic element uranium ([item=nullius-uranium]), which is not normally found on the surface of this planet.
nullius-spent-fission-cell=The result of consuming a fission cell ([item=nullius-fission-cell]), which can be reprocessed to extract some unreacted uranium ([item=nullius-yellowcake]).
nullius-android=A successor modeled after your original form.  You may place this and transfer your consciousness to it to allow you to quickly switch between bodies in different parts of your factory.
nullius-probe=Interstellar spacecraft to send progeny to advance your mission of seeding the galaxy with life.
nullius-surface-two-way-junction=Link one surface pipe with an underground pipe in any direction
nullius-surface-three-way-junction=Link one surface pipe with underground pipes in any two directions
nullius-surface-four-way-junction=Link one surface pipe with underground pipes in any three directions
nullius-surface-five-way-junction=Link one surface pipe with underground pipes in every direction
nullius-underground-straight-junction=Extend an underground pipeline
nullius-underground-elbow-junction=Connect two perpendicular underground pipes
nullius-underground-three-way-junction=Connect three underground pipes
nullius-underground-four-way-junction=Connect four underground pipes
nullius-pressure-2= at up to 60% pressure.
nullius-pressure-3= at up to 80% pressure.
nullius-pressure-4= at up to 100% pressure.
nullius-underground-ctrl-r=\nPress CTRL+R to rotate underground pipes.
nullius-underground-pump=Pump directly between underground pipes.
nullius-adjustable-top-up-valve=Allows flow into a destination with pressure below configurable threshold.\nPress +/- to adjust threshold by 10% increments.
nullius-adjustable-relief-valve=Allows flow from a source with pressure above configurable threshold.\nPress +/- to adjust threshold by 10% increments.
nullius-companion-fuel=Companion drone fuel pod.
nullius-land-fill-gravel=Can be placed on water to create terrain you can build on.  Result in a grey mix of dirt and sand terrain, with a dirt coast.
nullius-land-fill-sand=Can be placed on water to create terrain you can build on.  Results entirely in tannish sand terrain.
nullius-land-fill-bauxite=Can be placed on water to create terrain you can build on.  Results entirely in brown dirt terrain.
nullius-land-fill-iron=Can be placed on water to create terrain you can build on.  Results primarily in reddish dirt terrain, with a sand coast.
nullius-land-fill-limestone=Can be placed on water to create terrain you can build on.  Results in beige dirt terrain, with a sand coast.
nullius-rock-picker=Hold this tool and press __CONTROL__select-for-blueprint__ to select an area to clear of small rocks, debris, loose items, and minor blemishes in the landscape.  Larger rocks will be scheduled for demolition, as will cliffs if sufficient explosive technology is researched.  Press __CONTROL__select-for-cancel-deconstruct__ to exclude items, larger rocks, and cliffs.
nullius-wood-chip=Small fragments of wood. [font=default-semibold][color=1,0.9,0.75]State:[/color][/font] Solid (void in 2)
nullius-align-identification-card=Activate this on a member of another faction to accept their invitation to join.  Carrying it will prevent forcible conscription.  Cards are only effective when developed independently by your current faction.\nIf you join another faction and there are no other players remaining in your current faction, it will be completely absorbed into the new one.  All buildings will belong to the new combined faction, all techs will progress will be merged, and any redundant research will be refunded to accelerate future research.
nullius-align-invitation-card=Activate this on a member of a another faction to extend an invitation to join your faction.  Cards are only effective when developed independently by your current faction.
nullius-align-transponder=Activate this to reveal your current location to all factions with an active sensor node.
nullius-align-conscription-charge=Ammunition for conscription ray or turret.
nullius-align-conscription-ray=Handheld energy weapon that will convert an unidentified android to your faction.  Deals minor electrical damage.  If no androids in a faction are active to defend their factory, you may use this to commandeer their buildings.  If you claim all of their labs, the entire faction will be converted.
nullius-align-concordance-satellite=The first faction to launch this into orbit will dominate all other factions, permanently winning the race to bring them into alignment with your mission objectives.
