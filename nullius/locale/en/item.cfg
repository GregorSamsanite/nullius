nullius-excavation-remote=Targets location on map to launch excavation drone, replacing land with deep water in a 4x4 sector area.
nullius-terraforming-drone-grey=Replaces landscape with grey terrain in an approximately 4x4 sector area.  Clears rocks, cliffs, water, and debris.  Will raise Terraform rating of the planet when replacing exotic terrain such as purple, volcanic, or black.
nullius-terraforming-remote-grey=Remotely target location on map to launch grey terraforming drone to replace terrain.
nullius-terraforming-drone-tan=Replaces landscape with tan terrain in an approximately 4x4 sector area.  Clears rocks, cliffs, water, and debris.  Will raise Terraform rating of the planet when replacing exotic terrain such as purple, volcanic, or black (1.25x Terraform effectiveness).
nullius-terraforming-remote-tan=Remotely target location on map to launch tan terraforming drone to replace terrain.
nullius-terraforming-drone-brown=Replaces landscape with brown terrain in an approximately 4x4 sector area.  Clears rocks, cliffs, water, and debris.  Will raise Terraform rating of the planet when replacing exotic terrain such as purple, volcanic, or black (1.5x Terraform effectiveness).
