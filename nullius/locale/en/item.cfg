nullius-shallow-excavation-drone=Replaces empty land with shallow water in a 4x4 sector area.  May raise Terraform rating of the planet the same as terraforming drones (0.5x Terraform effectiveness).
nullius-shallow-excavation-remote=Targets location on map to launch excavation drone, replacing empty land with shallow water in a 4x4 sector area.
