[mod-description]
train-upgrader=Automatisiere auf einfache Weise das Ersetzen einer großen Anzahl von aktiven Lokomotiven und Waggons in deinem Schienensystem.  Nützlich in Kombination mit Mods, die mehrere Stufen von Lokomotiven und Waggons hinzufügen.

[entity-name]
tu-supplier=Zug-Upgrade-Bereitsteller
tu-receiver=Zug-Upgrade-Ausgabe

[entity-description]
tu-supplier=Platziere dies neben einer Zughaltestelle zusammen mit der Ausgabekiste.  Füge neue Lokomotiven, Waggons oder Treibstoff in diese Kiste ein.  Automatisierte Züge im Schienennetzwerk, die noch nicht diese Fahrzeugstufe verwenden, steuern diese Haltestelle nach und nach an und werden mit den Fahrzeugtypen in dieser Kiste ersetzt.  Züge, die einen anderen Treibstofftyp verwenden, erhalten ebenfalls den neuen Treibstoff.
tu-receiver=Platziere dies neben einer Zughaltestelle zusammen mit der Bereitstellungskiste.  Alles, was mit Gegenständen aus der Bereitstellung ersetzt wurde, landet in dieser Kiste.  Du kannst die Slots in dieser Kiste filtern, um nur bestimmte Lokomotiven und Waggons zu ersetzen, wenn du nicht möchtest, dass alle Varianten ersetzt werden.

